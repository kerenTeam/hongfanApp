		<style type="text/css">
			 img {
			 	width: 100%;
			 }
			  
		  
			figure {
			 
				margin: auto;
				position: relative;
			}
			
			.tc1 figure figcaption {
				position: absolute;
				font-size: 0.15rem;
				color: white;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				z-index: 9;
				text-align: center;
				line-height: 1.2;
			}
			.tc2 figure{
				margin-bottom: 5px;
			}
			.tc2 figcaption{
				font-size: 0.15rem;
				display: block;
				background: white;
				padding: 15px 0;
				text-align: center
			}
			.tc2 figcaption small{
				font-size: 0.1rem;
				color: gray;
			}
			.fmask {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
			}
			.tab {
				
				font-size: 0px; 
			}
			
			.tab span {
				height: 50px;
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
				font-size: 16px;
				display: inline-block;
				text-align: center;
				margin: 0 30px; 
			} 
			.tabActive { 
				
				color: white;
				border-bottom: 2px solid greenyellow;
			}
		
			.tabcontent {
				display: none;
			}
			.taactive{
				display: block;
			}
		</style>
	</head>

	<body>

		<script src="../../js/statusBar.js"></script>
		<!--状态栏-->

		<div id="main">

				<figure>
					<div class="fmask"></div>
					<figcaption>彩妆模特美女写真 图片素材</figcaption>
					<img src="../../img/center/zt.jpg" style="width: 100%;" />
				</figure>
				<figure>

					<figcaption>当企业产品遇上用户体验-UI中国-专业界面设计平台</figcaption>

			</div>

	</body>
    <script type="text/javascript">
    	mui.plusReady(function(){
    		
    		var type = plus.webview.currentWebview().type;
    		if(type == 2){
    			$(".tab span:first-child").removeClass("tabActive");
    			$(".tab span:last-child").addClass("tabActive");
    			$(".tabcontent:first-child").removeClass("taactive");
    			$(".tabcontent:last-child").addClass("taactive");
    		}
    		function findInfo(){
	    		openview({
					view: "find/findInfo.html",
					extrasobj: {
						userId: 1
					}
				})
	    	}
	    	$(".baocun").click(function(){
	    		openview({
					view: "find/publish.html",
					extrasobj: {
						userId: 1
					}
				})
	    	})
	    	$(".tab span").click(function() {
							var i = $(this).index();
							$(".tab span").removeClass("tabActive")
							$(this).addClass("tabActive");
							if(!$(".tabcontent").eq(i).hasClass("taactive")) {
								$(".tabcontent").removeClass("taactive");
								$(".tabcontent").eq(i).addClass("taactive");
							}
						})
	    	$(".ftop figure").click(function(){
	    		openview({
					view: "find/thematicActivities.html",
					extrasobj: {
						userId: 1
					}
				})
	    	})
    	})
    	
    </script>

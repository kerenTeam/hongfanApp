										}

										var commitid= $(this).attr("data-id");

		//举报
		function goreport(id){
			mui.plusReady(function(){  
				var oldtoken = plus.storage.getItem('oldToken');
				mui.confirm('确定举报吗？', '提示', ['取消', '确定'], function(e) {
					if(e.index == 1) { 
						mui.ajax(serverUrl+'/api/news/reportnews',{
							data:{
								news_id:id
							},
							dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{"token":oldtoken}, 
							success:function(data){
								console.log('举报',data);
								if(data.errno == 0){
									mui.toast("举报成功");
								}else{
									mui.toast("举报失败，请重试");
								}
							},
							error:function(xhr,type,errorThrown){
								mui.toast("举报失败，请重试");
							}
						});
						
					} 
				})
			})	
		}

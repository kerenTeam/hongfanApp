<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>我的关注</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no"> 
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/one.css">
		<link rel="stylesheet" type="text/css" href="../../css/find.css" />
		<script src="../../js/app.js"></script>
	</head>
	<style type="text/css">
            .userAvator{  
				width: 0.4rem;  
				height: 0.4rem;  
				border-radius: 50%;
				margin-right: 10px;
			}
			 .follow{
				position: relative;
				background-color: white;
				text-align: center;
				display: flex;
				align-items: center;
				padding:8px 15px;
				justify-content: space-between;
			} 
			 
			 .follow:after{
			 	position: absolute;
			 	content: '';
			 	height: 1px;
			 	left: 10px;
			 	right: 10px;
				-webkit-transform: scaleY(.5);
				background: #F0F0F0;
				bottom: 0;
			 }
			.follow button{
				font-size: 0.12rem;
				height: 0.28rem;
				width: 0.7rem; 
			}
			
			.fchidl>div{
				color: darkgray;
			}
			 
			
		 
	</style>

	<body>

		<header class="mui-bar mui-bar-nav">
		    <a class="headbar mui-action-back mui-icon mui-icon-left-nav mui-pull-left normalSize"></a>
		    <h1 class="mui-title" id="confirmbtn1">关注</h1> 
		</header>
		<script src="../../js/statusBar.js"></script>
		<!--状态栏-->
		<!--<div id="container">-->
		<div id="nulldiv" style="padding-top: 50%;text-align:center;font-size: 14px;color: #999;display: none;">
			<img style="width: 30%;margin-bottom: 5%; " src="../../img/unllfabu.svg"/>
			<br />
			还没有评论
		</div>
		<div id="main">
			<!--<div class="follow">
				<div class="fchidl">
					<img src="../../img/market/atcenter.jpg" class="userAvator" /> 到底发生的
				</div>
				<button type="button" class="mui-btn mui-btn-success mui-btn-outlined hadF">
					互相关注
				</button>
			</div>-->
		</div>
		<script type="text/html" id="infolist"> 
			<% for(var i=0; i<list.length; i++){%>
				<div class="follow">
					<div class="fchidl">
						<%if(!list[i].avatar){ %>
							<img src="../../img/market/atcenter.jpg" class="userAvator" /> 
						<%}else{ %>
							<img src="<%= picurl+list[i].avatar%>" class="userAvator" />
						<%} %>	
						<%= list[i].nickname%>
					</div>
					<!--//mui-btn-outlined 已关注--> 
					<!--//mui-btn-outlined eachF 互相关注-->
					<!--//  关注-->
					<button type="button" onclick="followBack(this,<%= list[i].user_id%>)" class="mui-btn mui-btn-success hadF mui-btn-outlined">
						已关注
					</button>
				</div>
			<% }%>	
		</script>
		
		 
	</body>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script src="../../js/mui.min.js"></script>

<!--引入模板引擎-->
<script src="../../js/artTemplate-native.js"></script>	
<script type="text/javascript">
	
	mui.plusReady(function(){
		var oldtoken = plus.storage.getItem('oldToken');
		var myuserid = plus.storage.getItem('userid');
		plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});
		mui.ajax(serverUrl+'/api/news/myfollow',{
				data:{"userid":myuserid},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldtoken},
				success:function(data,type,xhr){
					console.log('关注返回',data);
					if(data.errno==0){
						if (data.data.myFollow.length) {//铺数据
							var dataobj = {};
							dataobj.picurl = serverimgUrl;
							dataobj.list = data.data.myFollow;
							var html=template("infolist",dataobj);
							document.getElementById("main").innerHTML = html;
						} else{//没有数据
							mui('#nulldiv')[0].style.display = 'block';
						}
						plus.nativeUI.closeWaiting();
					}else{
						plus.nativeUI.closeWaiting();
						mui('#nulldiv')[0].style.display = 'block';
						mui.toast('当前网络不好，请重试！');	
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					mui('#nulldiv')[0].style.display = 'block';
					mui.toast('当前网络不好，请重试！');
					console.log('登录响应失败');
				}
			});
	})
  	
	$(".follow").on("click",function(){
		event.preventDefault()
		openview({
			view:'../othersPage.html',
				extrasobj:{userId:3}
			});
	})

</script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>红包雨</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">		
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<!--在iPhone 手机上禁止了把数字转化为拨号链接-->
	    <meta content="telephone=no" name="format-detection" />
	    <!--删除默认的苹果工具栏和菜单栏-->
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <!-- 网站开启对web app程序的支持，在web app应用下状态条（屏幕顶部条）的颜色，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
   		<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="http://www.erdangjiade.com/jquery/11/1105/demo/css/demo.css"/>
		<link rel="stylesheet" type="text/css" href="http://www.erdangjiade.com/jquery/11/1105/demo/css/sweet-alert.css"/>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				position: relative;
				background-position: center;
				width: 100%;
				height: 100%;
				overflow-y: hidden!important;
				background:url(http://www.erdangjiade.com/jquery/11/1105/demo/images/bj.jpg) no-repeat top left ;
				background-size:  100% 100%;
			}
			ul{overflow: hidden;}
			.couten {
				width: 100%;
				height: 100%;
				overflow: hidden;
				overflow-y: hidden;
			}
			.couten li {
				position: absolute;
				animation: all 3s linear;
				top:-100px;
				-webkit-tap-highlight-color:  rgba(0, 0, 0, 0);
			}
			.couten li a{
				display: block;
			}
			.mo {
				position: absolute;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, .2);
				z-index: 100;
				display: none;
			}
			.mo .sen {
				width: 70%;
				border-radius: 5px;
				position: absolute;
				top: 50%;
				-webkit-transform: translateY(-50%);
				transform: translateY(-50%);
				left: 15%; 
				bottom: 0; 
			}
			.mo .sen img {
			    position: absolute;
			    top: 0;
			    left: 0;
			    right: 0;
			    height:100% ;
			    margin: auto;
			    vertical-align: top;
			}
			.mo .sen h3 { 
			    position: absolute;
			    top: 0;
				left: 0;
				width: 100%; 
				top:50%;
			    margin: auto;
			    text-align: center;
			    color: white;
			    font-size: 16px; 
			    z-index: 999;
			}
			
			.mo .sen a { 
			    background-color:white;
			    box-shadow: rgba(174, 222, 244, 0.8) 0px 0px 2px, rgba(0, 0, 0, 0.0470588) 0px 0px 0px 1px inset;
			    position: absolute;
			    bottom: 20%;
				left: 50%;
				padding: 8px 10px;
				-webkit-transform: translateX(-50%);
				transform: translateX(-50%);
			    right: 0;  
			    color: #333;
			    border-radius: 5px;
			    text-align: center;
			    text-decoration: none;
			}
			.backward{
				width: 100%;
				background:#ccc;
				opacity: 0.5;
				position: absolute;
				top: 0;
				
			}
			.backward span{
				display: inline-block;
				width: 100px;
				height: 100px;
				color: #000;
				font-weight: bold;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				text-align: center;
				line-height: 100px;
				font-size: 1000%;
			}
			#timer{
				position: fixed;
				top: 20px;
				right: 20px;
				font-size: 25px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript">

			var award = ['20优惠券一张','3元现金','1元现金','没有中','没有中','再接再厉','再接再励','100元现金券']

			$(document).ready(function() {
				var win = (parseInt($(".couten").css("width"))) - 60;
				$(".mo").css("height", $(document).height());
				$(".couten").css("height", $(document).height());
				$(".backward").css("height", $(document).height());
				$("li").css({});
				// 点击确认的时候关闭模态层
				$(".sen a").click(function(){
				  $(".mo").css("display", "none")
				});
				
				var del = function(){
					nums++;
//					console.info(nums);
//					console.log($(".li" + nums).css("left"));
					$(".li" + nums).remove();
					setTimeout(del,200)
				}
				
				var add = function() {
					var hb = parseInt(Math.random() * (3 - 1) + 1);
					var Wh = parseInt(Math.random() * (70 - 30) + 20);
					var Left = parseInt(Math.random() * (win - 0) + 0);
					var rot = (parseInt(Math.random() * (45 - (-45)) - 45)) + "deg";
					//				console.log(rot)
					num++;
					$(".couten").append("<li class='li" + num + "' ><a href='javascript:;'><img src='http://www.erdangjiade.com/jquery/11/1105/demo/images/hb_" + hb + ".png'></a></li>");
					$(".li" + num).css({
						"left": Left,
					});
					$(".li" + num + " a img").css({
						"width": Wh,
						"transform": "rotate(" + rot + ")",
						"-webkit-transform": "rotate(" + rot + ")",
						"-ms-transform": "rotate(" + rot + ")", /* Internet Explorer */
						"-moz-transform": "rotate(" + rot + ")", /* Firefox */
						"-webkit-transform": "rotate(" + rot + ")",/* Safari 和 Chrome */
						"-o-transform": "rotate(" + rot + ")" /* Opera */
					});	
					$(".li" + num).animate({'top':$(window).height()+20},5000,function(){
						//删掉已经显示的红包
						this.remove()
					});
					//点击红包的时候弹出模态层
					$(".li" + num).click(function(){
						$('#money').html(award[parseInt(Math.random()*7)])
						$(".mo").css("display", "block")
					});
					setTimeout(add,200)
				}	
				
				//增加红包
				var num = 0;
				setTimeout(add,3000);
				
				//倒数计时
				var backward = function(){
					numz--;
					if(numz>0){
						$(".backward span").html(numz);
					}else{
						$(".backward").remove();
						$('#timer').css('display','block')
					}
					setTimeout(backward,1000)
							
				}
				
				var numz = 4;
				backward();

				var timeall = 10;
				//红包倒计时
				var timer=setTimeout(function(){
					var stiTimer = setInterval(function(){
						if(timeall > 0){
							timeall--;
							$('#timer').html(timeall)
						}else{
							add = null;
							$('#timer,li').remove();
							$('ul').empty();
							clearInterval(stiTimer);
							clearTimeout(timer);
							if($('#timer').text() == 0){
								alert('本轮红包雨结束了') ;
								
							}
						}
						
					},1000) 
						
				},3000)
			
			
			})
		</script>

	</head>
	<body>
		<ul class="couten">
			 
		</ul>
		<div class="mo">
			<div class="sen">
				<img src="../img/center/bg.png">
				<h3><span id="money"></span></h3>
				<a href="#">确定</a>
			</div>
		</div>
		<div class="backward">
			<span></span>
		</div>
<!--		红包雨倒计时-->
		<div id='timer' style="display:none">10</div>
	</body>
</html>

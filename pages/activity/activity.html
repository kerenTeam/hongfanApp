<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>活动</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css">
		<!--<link rel="stylesheet" type="text/css" href="../../css/localHost.css"/>--> 
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		header{
			box-shadow: none!important;
		}
		.activityIcon{
			width: 0.3rem;
			margin: 0 5px 0 15px;
			vertical-align: middle;
		}
		dl.list{
			border: none;
		}
		.acleft img{ 
			width: 1rem;
			height: 1rem;
		}
		.acright{ 
			width:-moz-calc(100% - 1rem);
			width:-webkit-calc(100% - 1rem);
			width: calc(100% - 1rem);
			font-size: 0.14rem;
			line-height: 0.245rem;
    		padding-left: 5%;
		}
		.ddafter{ 
			padding:12px 12px;
			position: relative;
		}
		.ddafter:not(:last-child):after{
			content: '';
			position: absolute;
			width: 100%;
			display: block;
			bottom: 0;
			height: 1px;
			left: 0;
			background-color: rgba(0,0,0,0.1);
			-webkit-transform: scaleY(0.5);
		}
		.aclist{
			padding: 0 auto 0.05rem auto;
		}
	 
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">活动</h1>
		</header>	
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="main">		
			<div style="background-color: white;" id="Alist"></div>
			<!--渲染数据-->
			<script type="text/html" id="Alist-detail">
				<% for(var i = 0;i<objData.length;i++){ %>
					<div class="mui-table-view-cell ddafter" onclick="activity(<%= objData[i].id %>)">
						<div class="mui-row aclist">
							 <div class="fl acleft">
							 	<%if(objData[i].picImg){%>
							 		<img name="<%= objData[i].picImg%>" onerror="this.src='../../img/market/none.png'" src="<%= url%><%= objData[i].picImg%>" alt="" />
							 	<%}else{%>
							 		<img src="../../img/market/none.png" alt="" />
							 	<%}%>	
							 	
							 </div>
							 <div class="fl acright">
							 	<p class="gray"><%= objData[i].title %></p>
							 	<div class=""><b><%= objData[i].title %></b></div>
							 	<div><small>时间：<%= objData[i].begin_time.split('T')[0] %>到<%= objData[i].end_time.split('T')[0] %></small></div>
							 	<div><small>店铺名称： <%= objData[i].site %></small></div>
							 </div>
						</div>
					</div>
				<% } %>
			</script>
			<div id="nulldiv" style="text-align:center;margin-top: 40%;font-size: 14px;color: #999;display: none;">
				<img style="width: 30%;margin-bottom: 5%; " src="../../img/unllfabu.svg"/>
				<br />
				没有相关活动
			</div>
		</div>
	</body>
	<script type="text/javascript"> 
		mui.plusReady(function(){
			//铺数据
			plus.nativeUI.showWaiting("加载中...",{width:'100px',height:'80px'});
			var oldToken = plus.storage.getItem('oldToken');
			mui.ajax(serverUrl+'/api/index/couponoractivity',{
				data:{"type":1},
				type:'post',
				timeout:10000,
				headers:{"token":oldToken},	 
				success:function(data){
					console.log('活动列表返回',data);
					if(data.errno == 0){
						if(data.data.length){
							var dateObj={};
							dateObj.objData=data.data;
							dateObj.url = serverimgUrl;
							mui('#Alist')[0].innerHTML = template('Alist-detail',dateObj);
						}else{
							mui('#nulldiv')[0].style.display = 'block';
						}
					}else{
						mui.toast('响应失败  !');
						mui('#nulldiv')[0].style.display = 'block';
					}
					plus.nativeUI.closeWaiting();
				},
				error:function(xhr){
					mui('#nulldiv')[0].style.display = 'block';
					plus.nativeUI.closeWaiting();
					mui.toast('响应失败  !');
				}
			});
		});
		//打开详情
		function activity(id){
			openview({
				view:'activityDetail.html',
				extrasobj:{activityId:id}
			})
		}
	</script>
</html>

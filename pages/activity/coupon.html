<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>优惠</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css">
		<!--<link rel="stylesheet" type="text/css" href="../../css/localHost.css"/>--> 
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		header{
			box-shadow: none!important;
		}
		.activityIcon{
			width: 0.3rem;
			margin: 0 5px 0 15px;
			vertical-align: middle;
		}
		dl.list{
			border: none;
		}
		.acleft img{ 
			width: 1rem;
			height: 1rem;
			
		}
		.acright{ 
			width:-moz-calc(100% - 1rem);
			width:-webkit-calc(100% - 1rem);
			width: calc(100% - 1rem);
			font-size: 0.14rem;
			line-height: 1.5;
    		padding-left: 5%;
		}
		.acright div:last-child{
			line-height: 0.2rem;
		}
		.ddafter{ 
			padding:12px 12px;
			position: relative;
		}
		.ddafter:not(:last-child):after{
			content: '';
			position: absolute;
			width: 100%;
			display: block;
			bottom: 0;
			height: 1px;
			left: 0;
			background-color: rgba(0,0,0,0.1);
			-webkit-transform: scaleY(0.5);
		}
		.aclist{
			padding: 0 auto 0.05rem auto;
		}
		.Ctitle{
			font-size: 18px;
			line-height: 35px;
		}
	 	.acright img{
	 		width: 14px;
	 		margin-right: 5px;
	 	}
	 	small{
	 		color: #999 !important;
	 	}
	 	.red1{
	 		color: #F53C42;
	 		white-space: nowrap;
	 		width: 90%;
	 		overflow: hidden;
	 		text-overflow: ellipsis;
	 		font-size: 16px;
	 		line-height: 35px;
	 		font-weight: bold;
	 	}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">优惠</h1>
		</header>	
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="container">		
			<div id="main">
				<div style="background-color: white;" id="Alist"></div>
				</div>
				<!--渲染数据-->
				<script type="text/html" id="Alist-detail">
					<% for(var i = 0;i<objData.length;i++){ %>
						<div class="mui-table-view-cell ddafter" onclick="activity(<%= objData[i].id %>)">
							<div class="mui-row aclist">
								 <div class="fl acleft">
								 	<% if(!objData[i].picImg || objData[i].picImg == ' '){ %>
										<img src="../../img/market/nodata.svg" class="goodsImg">
									<% }else{ %>
										<img src="<%= url%><%= objData[i].picImg%>" alt="" onerror="this.src='../../img/market/nodata.svg'"/>
									<% } %>
								 </div>
								 <div class="fl acright">
								 	<p class="gray Ctitle">店铺：<%= objData[i].storeName%></p>
								 	<div class="red1"><%= objData[i].title %></div>
								 	<div>
								 		<img src="../../img/time.png"/>
								 		<small>时间：<%= objData[i].begin_time %>&nbsp;~&nbsp;<%= objData[i].end_time %></small>
								 	</div>
								 </div>
							</div>
						</div>
					<% } %>
				</script>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//点击优惠进入详情
		function activity(id){
			openview({
				view:'couponDetail.html',
				extrasobj:{storeCouponId:id}
			})
		}
		mui.plusReady(function(){
			//铺数据
			plus.nativeUI.showWaiting("加载中...",{width:'100px',height:'80px'});
			var oldToken = plus.storage.getItem('oldToken');
			mui.ajax(serverUrl+'/api/index/couponoractivity',{
				data:{type:2},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldToken},	 
				success:function(data,type,xhr){
					console.log('列表',data);				
					var dateObj={};
					for(var i = 0;i < data.data.length;i++){
			       		var dt = new Date(data.data[i].begin_time);
			       		var dt2 = new Date(data.data[i].end_time);
						var date = [
						  [dt.getFullYear(), dt.getMonth() + 1, dt.getDate()].join('-')].join(' ').replace(/(?=\b\d\b)/g, '0'); // 正则补零
						var date2 = [
						  [dt2.getFullYear(), dt2.getMonth() + 1, dt2.getDate()].join('-')].join(' ').replace(/(?=\b\d\b)/g, '0'); // 正则补零
						
						data.data[i].begin_time = date;
						data.data[i].end_time = date2;
					}
					dateObj.objData=data.data;
					dateObj.url=serverimgUrl;
					mui('#Alist')[0].innerHTML = template('Alist-detail',dateObj);
					plus.nativeUI.closeWaiting();
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					mui.toast('当前')
					console.log('响应失败  !');
				}
			});
		});
	</script>
</html>

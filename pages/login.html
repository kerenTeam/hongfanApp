<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			.mui-content{height: 100%;}
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			.mui-bar{
				height: 50px;
				background-color: #f53c42;
			}
			.mui-title,.mui-icon{
				line-height: 50px;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			.mui-bar-nav.mui-bar .mui-icon,.mui-title,.mui-icon{
				color: #fff;
			}
			.mui-bar-nav{
				box-shadow: none;
			}
			.mui-icon{
				line-height: 50px;
			}	
			.mui-icon .iconfont{
				font-size: 18px;
			}
			.mui-btn-blue, .mui-btn-primary, input[type=submit]{
				background-color: #f53c42 !important;
			}
			.mui-input-row .mui-input-clear~.mui-icon-clear, .mui-input-row .mui-input-password~.mui-icon-eye, .mui-input-row .mui-input-speech~.mui-icon-speech{
				top:-5px;
			}
		</style>

	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>-->
		<header class="mui-bar mui-bar-nav">
		    <a class="headbar mui-action-back mui-icon mui-icon-left-nav mui-pull-left normalSize"></a>
		    <h1 class="mui-title">登录</h1>
			<span class="mui-pull-right fenlei"><!--<img src="../img/localLife/fenlei.svg"/>--></span>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号" onchange="check1(this)">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码" onchange="check2(this)">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary denlu">登录</button>
				<div class="link-area"><a id='goSign'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../js/mui.enterfocus.js"></script>-->
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			var regA = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号的验证
			var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$/;//密码验证的正则表达式
			function check1(obj){
				if (!regA.test(obj.value)) {
					mui.toast('请进行合法的输入');
					obj.focus();
					return false;
				}
			}
			function check2(obj){
				if (!reg.test(obj.value)) {
					mui.toast('请进行合法的输入');
					obj.focus();
					return false;
				}
			}

		mui.plusReady(function(){
			var account=document.getElementById("account");
			var password=document.getElementById("password");
			var regInfo=JSON.parse(plus.storage.getItem("$regInfo"));			
			mui('.mui-content-padded').on('tap','#login',function(){
				if(password.value!=regInfo.password){
					console.log(password.value);
					mui.toast('密码输入错误');
					password.focus();
					return false;
				}else{
					regInfo.status=1;
					plus.storage.setItem("$loginInfo",JSON.stringify(regInfo));
					console.log(plus.storage.getItem("$regInfo"));
					mui.ajax(serverUrl+'/api/useraccount/login',{
								data:{"username":account.value,password:password.value},
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
								headers:{'Content-Type':'application/json'},	              
								success:function(data){
									alert(JSON.stringify(data));
									console.log(data);
									if(data.errno==0){
										plus.storage.setItem("$loginSign",JSON.stringify(account.value));
										mui.openWindow({
										    url: 'index.html'
										});
										return true;
									}else{
										mui.toast("用户名或密码错误！");
										return false;
									}
	
								},
								error:function(xhr,type,errorThrown){
									console.log(type);
									alert(type);
								}
							});
					
					return true;
				}
			});
			//打开注册页面
			var goLogin=document.getElementById('goSign');
			goSign.addEventListener('tap',function(){
				openview({
					view:'sign.html',
					bottom:'0px'
				});
				return true;
			});
			//打开忘记密码页面
			
		});
				

		</script>
	</body>

</html>

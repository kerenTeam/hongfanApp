	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		(function(){
			
			
		 //点击缴费单位跳转
			window.unit = function(){
				openview({
					view:'rechargeList.html',
					extrasobj:{typeCharge:'1'}
				})
			}
			window.phoneRe = function(){
				openview({
					view:'record.html',
					extrasobj:{typeC:2}
				})
			}
				var itemid="6455900";
			mui.plusReady(function(){ 
				window.addEventListener('refresh', function(event){ 
						var itemId = event.detail.itemId;
						itemid = itemId;
						var itemName = event.detail.itemName;
						 document.getElementById("cgunit").value = itemName;
					});	 
					//点击下一步跳转
			window.next = function(){
				var selectobj = document.getElementById("select"); //定位id 
				var index = selectobj.selectedIndex; // 选中索引 
				var selecttext = selectobj.options[index].text; // 选中文本 
				var zz = /^\d{8,10}$/;
				var hh = parseFloat(mui("#huhao")[0].value);
				if(!zz.test(hh)){
					mui.toast("户号为8-10位数字哦");
					mui("#huhao")[0].focus();
				}else{
					plus.nativeUI.showWaiting('正在查询机构',{width:'120px',height:'80px'});
					var oldToken = plus.storage.getItem('oldToken');
					var myuserid = plus.storage.getItem('userid');
					mui.ajax(serverUrl+'/api/qianmi/watercoalitempropslist',{
								data:{itemId:itemid},
								dataType:'json',
								type:'post',
								timeout:10000,
								headers:{"token":oldToken},	 
								success:function(data,type,xhr){
									plus.nativeUI.closeWaiting()
									if(data.errno==0){
										
										var projectId = data.data.item_props_list_response.cid;
										var unitId = data.data.item_props_list_response.itemProps.itemProp[4].vid
										var province = data.data.item_props_list_response.itemProps.itemProp[2].vname
										var city = data.data.item_props_list_response.itemProps.itemProp[3].vname
										var unitName = data.data.item_props_list_response.itemProps.itemProp[4].vname
										var cityId = data.data.item_props_list_response.itemProps.itemProp[3].vid
										var modeType = 2;
										var modeId = data.data.item_props_list_response.itemProps.itemProp[1].vid
										mui.ajax(serverUrl+'/api/qianmi/watercoalgetaccountinfo',{
											data:{itemId:itemid,account:mui("#huhao")[0].value,projectId:projectId,unitId:unitId,province:province,city:city,unitName:unitName,cityId:cityId,modeType:2,modeId:modeId,supUserId:4},
											dataType:'json',
											type:'post',
											timeout:10000,
											headers:{"token":oldToken},	 
											success:function(data,type,xhr){
												alert(JSON.stringify(data))
												plus.nativeUI.closeWaiting()
												if(data.errno==0){
													  if(!data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill || !data.data.water_coal_ubqs_response){
													  	mui.toast("该户号尚未出账，请等出账后在查询")
													 	 openview({
																view:'waterPay.html',
																id:'waterPay',
																extrasobj:{huhao:mui("#huhao")[0].value,itemId:itemid,unitName:unitName,balance:20,arrearage:0.00,accountName:"xxx",address:"xxx街xxxx号xxxx"}
															})
													  }else{
													  	openview({
																view:'waterPay.html',
																id:'waterPay',
																extrasobj:{huhao:mui("#huhao")[0].value,itemId:itemid,unitName:unitName,balance:20,arrearage:0.00,accountName:"xxx",address:"xxx街xxxx号xxxx"}
															})
													  }
												}
											},
											error:function(xhr,type,errorThrown){
												plus.nativeUI.closeWaiting()
											}
										});   
									}
								},
								error:function(xhr,type,errorThrown){
									plus.nativeUI.closeWaiting()
								}
							}); 
					
					 
				}
				
			}
			})
		})();
	</script>

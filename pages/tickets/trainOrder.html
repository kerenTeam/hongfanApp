<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>机票列表</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.flexslider-min.js"></script>
		<script src=" ../../js/hmt.js" type="text/javascript"></script>
		<script src="../../js/other.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js" type="text/javascript" ></script>
		<!--引入模板引擎-->
		<script src="../../js/artTemplate-native.js" type="text/javascript" ></script>
		<style type="text/css">
			.mui-bar{
				height: 50px;
				box-shadow: none;
			}
			.mui-title,.mui-icon{
				line-height: 50px;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			#main{
				margin-top: 50px;
			}
			
			.guess-like,dl.list{
				border-bottom: 1px solid #eee;
				background-color: #EFEFF4;
			}
			.right{
				text-align: right;
			}
			.middle{
				text-align: center;
			}
			.strong-color{
				color: #f53c42 !important;
			}
			.Lgray{
				font-size: 12px !important;
				color: #999 !important;
				margin-top: 14px;
			}
			.mui-badge-blue, .mui-badge-primary{
				background-color: #fff;
				border: 1px solid #999;
				color: #999 !important;
			}
			
			.moreone{
				line-height: 50px;
			}
			dl.list .db>.react{
				padding: 0;
				margin: 0;
			}
			dl.list .db{
				height: 50px;
			}
			.grade-eject>ul>li, .Category-eject>ul>li, .Sort-eject>ul>li{
				line-height: 40px;
			}
			
			/*这一页*/
			.timeBox{
				position: relative;
			}
			.timeBox p{
				font-size: 24px;
				color: #333;
				line-height: 22px;
			}
			.timeBox .ad{
				font-size: 12px;
				color: #999;
				font-weight: normal;
				line-height: 24px;
			}
			.timeBox .bage{
				position: absolute;
				font-size: 12px;
				line-height: 10px;
				right: 15px;
				top: 10px;
				color: #666;
			}
			.price{
				text-align: right;
				font-size: 24px;
				color: #f53c42;
			}
			.airTip p{
				text-align: right;
				line-height: 40px !important;
			}
			.Achange {
				color: #333;
			}
			.Achange span{
				color: #ff5601;
				font-size: 14px !important;
			}
			.inputWrap{
				border: none;
				border-radius: 3px;
				color: #666;
				line-height: 50px;
				background-color: rgba(255,255,255,0.8);
				margin: 10px 0;
			}
			.ad img{
				width: 15%;
				margin-top: -3px;
			}
			.dot{
				background-color: #bfbfbf;
				width: 5px;
				height: 5px;
				padding: 4px;
				margin: 0 5px;
				border-radius: 50%;
				display: inline-block;
			}
			.line{
				width: 3px;
				height: 12px;
				position: absolute;
				left: 8px;
				top: 42px;
				background-color: #ddd;
			}
			.guess-like{
				padding-top:50px;
			}
			.react >div{
				line-height: 40px !important;
			}
			.airTip button{
				margin-left: 15px !important;
				background-color: #f53c42;
				color: #fff;
				border: none;
			}
			.hLeft{
				text-align: right;
			}
			.hMiddle{
				text-align: center;
			}
			.hRight{
				text-align: left;
			}
			.head{
				background-color: #ffc900;
			}
			dl.list {
				border-top: none;
				margin-top: 4%; 
			}
			.react{
				padding: 0 .15rem !important;
			}
			dl.list dt, dl.list dd{
				background-color: #fff;
			}
			.lineL{
				border-left: 1px solid #EFEFF4;
			}
			.phone{
				border: none;
			}
			dl.list dt, dl.list dd{
				border-bottom: 1px solid #EFEFF4;
			}
			.toLine{
				width: 60%;
				height: 1px;
				margin: 10px 20%;
				background-color: #666;
			}
			.tiny{
				font-size: 12px;
				line-height: 14px;
				margin-top: -5px;
				margin-bottom: 10px;
			}
			.addMan{
				background-color: #ffc900;
				border: none;
				color: #fff;
				margin-top: 10%;
				line-height: 24px;
				font-size: 15px;
				margin-left: 15%;
			}
			.delete{
				width: 90%;
				margin-top: 15px;
			}
			.mui-col-sm-11 p,.mui-col-xs-11 p{
				padding-left: 10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hasManyCity hasManyCitytwo">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize fl fanhui"></a>
		    <div class="header-tit">
				成都 - 邻水
			</div>
		</header>
		<div id="container">		
				<div class="guess-like">
					<div class="head">
						<div class="mui-row">
						    <div class="mui-col-sm-4 mui-col-xs-4 hLeft">
								<div class="timeBox">
									<p class="ad black">成都</p>
									<p>22:40 </p>
									<p class="ad black">12-12周一</p>
								</div>
					       	</div>
					        <div class="mui-col-sm-4 mui-col-xs-4 hMiddle">
					        	<div class="timeBox">
									<p class="ad black">T110</p>
									<div class="toLine"></div>
									<p class="ad black">11时47分水</p>
								</div>
					        </div>
					         <div class="mui-col-sm-4 mui-col-xs-4 hRight">
								<div class="timeBox">
									<p class="ad black">邻水</p>
									<p>22:40 </p>
									<p class="ad black">12-13周二</p>
								</div>
					       	</div>
						</div>
					</div>
					<dl class="list" id="goodsList">
						<dd class="goodsItem">
							<a class="react mui-row" onclick="goInfo()">
								<div class="mui-col-sm-2 mui-col-xs-2">
									<p>硬座 </p>
						       </div>
						        <div class="mui-col-sm-10 mui-col-xs-10">
						        	<p class="black"><sub>￥</sub>342</p>
						        </div>
							</a>
						</dd>
					</dl>
					<dl class="list" id="goodsList">
						<dd class="goodsItem">
							<a class="react mui-row">
								<div class="mui-col-sm-8 mui-col-xs-8">
									<p class="black">添加/修改乘机人 </p>
									<p class="tiny">请确保姓名证件填写正确</p>
						       </div>
						        <div class="mui-col-sm-4 mui-col-xs-4">
						        	<button class="addMan">添加乘机人</button>
						        </div>
							</a>
						</dd>
						<dd class="goodsItem">
							<a class="react mui-row">
								<div class="mui-col-sm-1 mui-col-xs-1">
									<img src="../../img/tickets/delete.png" class="delete"/>
						       	</div>
						        <div class="mui-col-sm-11 mui-col-xs-11">
						        	<p class="black">柯南</p>
						        	<p class="tiny black">身份证&nbsp;51245781466666666</p>
						        </div>
							</a>
						</dd>
					</dl>
					<dl class="list" id="goodsList">
						<dd class="goodsItem">
							<a class="react mui-row">
								<div class="mui-col-sm-3 mui-col-xs-3">
									<p class="black">联系手机 </p>
						       </div>
						        <div class="mui-col-sm-9 mui-col-xs-9">
						        	<input type="" name="" id="" value="" class="phone"/>
						        </div>
							</a>
						</dd>
					</dl>
					<dl class="list" id="goodsList">
						<dd class="goodsItem">
							<a class="react mui-row">
								<div class="mui-col-sm-3 mui-col-xs-3">
									<p>交通意外保险 </p>
						       </div>
						        <div class="mui-col-sm-9 mui-col-xs-9">
						        	<p class="black">30元保险</p>
						        </div>
							</a>
						</dd>
						<dd class="goodsItem">
							<a class="react mui-row">
								<div class="mui-col-sm-12 mui-col-xs-12">
									<p>需要电子保险发票</p>
						        </div>
							</a>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</body>

</html>

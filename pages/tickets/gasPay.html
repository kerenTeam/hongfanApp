	<script type="text/javascript">
		(function(){
			function openview(obj){
				var t = obj.top || 0,b = obj.bottom || 0;
				mui.openWindow({
					url:obj.view,
				    styles:{
				      top:t,//新页面顶部位置
				      bottom:b
				    },
				    waiting:{
				      autoShow:false,//自动显示等待框，默认为true
				    }
				})
			}
			var payRecord = document.getElementById('payRecord');
			payRecord.addEventListener('tap', function(){
				openview({
					view:'record.html',
				})
			});
		})();

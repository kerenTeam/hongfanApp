				// alert(huhao+" "+itemId+" "+unitName+" "+balance+" "+arrearage+" "+address+" "+accountName);
				 mui("#unit")[0].innerHTML = unitName;
				 mui("#account")[0].innerHTML = huhao;
				 mui("#accountName")[0].innerHTML =accountName;
				 mui("#address")[0].innerHTML = address;
				 mui("#arrearage")[0].innerHTML = parseFloat(arrearage).toFixed(2);
				  mui("#balance")[0].innerHTML = parseFloat(balance).toFixed(2);
				 mui("button")[0].onclick=function(){
				 	var moneyAdd = mui("#chargeMoney")[0].value;
				 	if(moneyAdd==''){
				 		mui.toast("充值金额不能为空");
				 		mui("#chargeMoney")[0].focus()
				 	}else{
				 		    var oldToken = plus.storage.getItem('oldToken');
							var myuserid = plus.storage.getItem('userid');
						 moneyAdd = parseFloat(moneyAdd).toFixed()
							plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
							mui.ajax(serverUrl+'/api/qianmi/liferechargecreatebill',{
								data:{itemId:itemId,itemNum:moneyAdd,rechargeAccount:huhao,customerName:'',customerAddress:'',billCycle:2,contractNo:7140150305384789,userid:myuserid},
								dataType:'json',
								type:'post',
								timeout:10000,
								headers:{"token":oldToken},	 
								success:function(data,type,xhr){
									plus.nativeUI.closeWaiting()
									//alert(JSON.stringify(data));
									if(data.errno==0){
										var orderCost = data.data.body.data.orderCost; 
										var saleAmount = data.data.body.data.saleAmount;
										var billId = data.data.body.data.billId;
										var newOrderID = data.data.new_qianmi_order_id;
									//	alert(orderCost+" "+saleAmount+" "+billId+" "+newOrderID);
										  openview({

													id:"paysecond",
													extrasobj:{new_qianmi_order_id:newOrderID,billId:billId,orderCost:orderCost,saleAmount:saleAmount}
												})
									}
								},

									//alert('响应失败  !');
									plus.nativeUI.closeWaiting()
								}
							}); 
				 	}
				 }

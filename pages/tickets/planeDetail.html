<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>机票列表</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.flexslider-min.js"></script>
		<script src=" ../../js/hmt.js" type="text/javascript"></script>
		<script src="../../js/other.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js" type="text/javascript" ></script>
		
		<!--引入模板引擎-->
		<script src="../../js/artTemplate-native.js" type="text/javascript" ></script>
		<style type="text/css">
			.mui-bar{
				height: 50px;
				box-shadow: none;
			}
			.mui-title,.mui-icon{
				line-height: 50px;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			#main{
				margin-top: 50px;
			}
			.guess-like,dl.list{
				border-bottom: 1px solid #eee;
				background-color: #fff;
			}
			.right{
				text-align: right;
			}
			.middle{
				text-align: center;
			}
			.strong-color{
				color: #f53c42 !important;
			}
			.Lgray{
				font-size: 12px !important;
				color: #999 !important;
				margin-top: 14px;
			}
			.mui-badge-blue, .mui-badge-primary{
				background-color: #fff;
				border: 1px solid #999;
				color: #999 !important;
			}
			
			.moreone{
				line-height: 50px;
			}
			dl.list .db>.react{
				padding: 0;
				margin: 0;
			}
			dl.list .db{
				height: 50px;
			}
			.grade-eject>ul>li, .Category-eject>ul>li, .Sort-eject>ul>li{
				line-height: 40px;
			}
			
			/*这一页*/
			.timeBox{
				position: relative;
			}
			.timeBox p{
				font-size: 24px;
				color: #333;
				line-height: 22px;
			}
			.timeBox .ad{
				font-size: 12px;
				color: #999;
				font-weight: normal;
				line-height: 30px;
			}
			.timeBox .bage{
				position: absolute;
				font-size: 12px;
				line-height: 10px;
				right: 15px;
				top: 10px;
				color: #666;
			}
			.price{
				text-align: right;
				font-size: 24px;
				color: #f53c42;
			}
			.airTip p{
				text-align: right;
				line-height: 40px !important;
			}
			.Achange {
				color: #333;
			}
			.Achange span{
				color: #ff5601;
				font-size: 14px !important;
			}
			.inputWrap{
				border: none;
				border-radius: 3px;
				color: #666;
				line-height: 50px;
				background-color: rgba(255,255,255,0.8);
				margin: 10px 0;
			}
			.ad img{
				width: 15%;
				margin-top: -3px;
			}
			.dot{
				background-color: #bfbfbf;
				width: 5px;
				height: 5px;
				padding: 4px;
				margin: 0 5px;
				border-radius: 50%;
				display: inline-block;
			}
			.line{
				width: 3px;
				height: 12px;
				position: absolute;
				left: 8px;
				top: 42px;
				background-color: #ddd;
			}
			.guess-like{
				padding-top:50px;
			}
			.react >div{
				line-height: 40px !important;
			}
			.airTip button{
				margin-left: 15px !important;
				background-color: #f53c42;
				color: #fff;
				border: none;
				margin-top: 10px;
			}
			.hLeft{
				text-align: right;
				padding-top: 10px;
			}
			.hMiddle{
				text-align: center;
				padding-top: 10px;
			}
			.hRight{
				text-align: left;
				padding: 10px;
			}
			.arrows{
				height: 20px;
			}
			.arrows img{
				width: 60%;
				height: 10px;
			}
			.head{
				background-color: #ffc900;
			}
			dl.list {
				border-top: none;
				margin-top: 0; 
			}
			.toLine{
				width: 60%;
				height: 1px;
				margin: 10px 20%;
				background-color: #666;
			}
			.Atips{
				text-align: center;
				padding: 0 0 30px 15%;
				font-size: 12px;
			}
			.Atips li{
				display: inline-block !important;
				width: 30%;
				float: left;
			}
			.liCenter{
				border-left: 1px solid #666;
				border-right: 1px solid #666;
			}
			.discount{
				font-size: 12px;
				line-height: 14px;
				color: #666;
			}
			dl.list dt, dl.list dd{
				border-bottom: 1px solid #EFEFF4;
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav hasManyCity hasManyCitytwo">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize fl fanhui"></a>
		    <div class="header-tit">
				成都 - 邻水
			</div>
		</header>
		<div id="container">		
				<div class="guess-like">
					<div class="head">
						<p class="hMiddle black">12月12日&nbsp;周二</p>
						<div class="mui-row">
						    <div class="mui-col-sm-4 mui-col-xs-4 hLeft">
								<div class="timeBox">
									<p class="ad black">成都</p>
									<p>22:40 </p>
									<p class="ad black">双流机场T2</p>
								</div>
					       	</div>
					        <div class="mui-col-sm-4 mui-col-xs-4 hMiddle">
					        	<div class="timeBox">
									<p class="ad black">经停&nbsp;·&nbsp;洛阳</p>
									<div class="toLine"></div>
									<p class="ad black">约11时47分</p>
								</div>
					        </div>
					         <div class="mui-col-sm-4 mui-col-xs-4 hRight">
								<div class="timeBox">
									<p class="ad black">邻水</p>
									<p>22:40 </p>
									<p class="ad black">邻水机场T1</p>
								</div>
					       	</div>
						</div>
						<div class="black Atips">
							<ul>
								<li>国航GJ8792</li>
								<li class="liCenter">中型机</li>
								<li>准点率</li>
							</ul>
						</div>
					</div>
					<dl class="list" id="goodsList">
						<dd class="goodsItem">
							<a class="react mui-row">
								<div class="mui-col-sm-3 mui-col-xs-3">
									<p><span class="price"><sub>￥</sub>342</span></p>
									<p class="discount">2.4折经济舱</p>
						      </div>
						        <div class="mui-col-sm-9 mui-col-xs-9 airTip">
						        	<p><span class="price"><button onclick="planeOrder()">订</button></p>
						        </div>
							</a>
						</dd>
						<dd class="goodsItem">
							<a class="react mui-row">
								<div class="mui-col-sm-3 mui-col-xs-3">
									<p><span class="price"><sub>￥</sub>342</span></p>
									<p class="discount">2.4折经济舱</p>
						      </div>
						        <div class="mui-col-sm-9 mui-col-xs-9 airTip">
						        	<p><span class="price"><button onclick="planeOrder()">订</button></p>
						        </div>
							</a>
						</dd>
						<dd class="goodsItem">
							<a class="react mui-row">
								<div class="mui-col-sm-3 mui-col-xs-3">
									<p><span class="price"><sub>￥</sub>342</span></p>
									<p class="discount">2.4折经济舱</p>
						      </div>
						        <div class="mui-col-sm-9 mui-col-xs-9 airTip">
						        	<p><span class="price"><button onclick="planeOrder()">订</button></p>
						        </div>
							</a>
						</dd>
						<dd class="db">
							<a class="react " href="javascript:;">
								<div class="moreone">加载更多</div>
							</a>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.planeOrder = function(){
			openview({ 
				view:'planeOrder.html'
			})
		}
	</script>

</html>

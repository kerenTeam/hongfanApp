	<script type="text/javascript">

		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		(function($) {
			$('#scroll').scroll({
				indicators: true //是否显示滚动条
			});
			var segmentedControl = document.getElementById('segmentedControl');
			$('.mui-input-group').on('change', 'input', function() {
				if (this.checked) {
					var styleEl = document.querySelector('input[name="style"]:checked');
					var colorEl = document.querySelector('input[name="color"]:checked');
					if (styleEl && colorEl) {
						var style = styleEl.value;
						var color = colorEl.value;
						segmentedControl.className = 'mui-segmented-control' + (style ? (' mui-segmented-control-' + style) : '') + ' mui-segmented-control-' + color;
					}
				}
			});
			
			//点击中间的地点切换
			
			var changeAd = document.getElementsByClassName('changeAd');
			changeAd[0].addEventListener('tap', function(){
				var fromAd = document.getElementsByClassName('fromAd')[0].value;
				var toAd = document.getElementsByClassName('toAd')[0].value;
				document.getElementsByClassName('toAd')[0].value= fromAd;
				document.getElementsByClassName('fromAd')[0].value = toAd;
			});
			changeAd[1].addEventListener('tap', function(){
				var fromAd = document.getElementsByClassName('fromAd')[1].value;
				var toAd = document.getElementsByClassName('toAd')[1].value;
				document.getElementsByClassName('toAd')[1].value= fromAd;
				document.getElementsByClassName('fromAd')[1].value = toAd;
			});
		})(mui);

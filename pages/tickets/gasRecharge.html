		<style type="text/css">

			.mui-slider-indicator .mui-indicator{
				width: 10px;

				border-radius: 8px;
				background: black;

				cursor: pointer;
				border: none;
				box-shadow: none;
			}
			.mui-slider-indicator .mui-active.mui-indicator{
				background-color: rgba(245,60,66,0.8);
				box-shadow: none;
				opacity: 1;
				border: none;
			}
			.mui-bar{
				height: 50px;
			}
			.mui-title,.mui-icon{
				line-height: 50px;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			.mui-bar-nav.mui-bar .mui-icon,.mui-title,.mui-icon{
				color: #fff;
			}
			.mui-bar-nav{
				box-shadow: none;
			}
			.mui-icon{
				line-height: 50px;
			}	
			.mui-icon .iconfont{
				font-size: 18px;
			}
			.dealcard, .cinemacard{
				margin-top: 50px;
			}
			#main{
				margin-top: 50px;
			}
			
			.farm .bottom ul li{
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
				display: block;
				width: 100%;
			}
			
			
			.fr{
				color: #fff !important;
				line-height: 50px;
			}
			.rentingtop{
				background-color: #fff;
			}
			.icon{
				background-color: #EB8706;

				width: 60px;
				height: 60px;
				border-radius: 50%;

			.icon img{
				margin: 14px;

			.chargeTitle{
				display: inline-block;

				margin-left: 5%;

			.recharge .czhi,.btw{
				padding: 0 5%;
				margin: 0;
			}
			.clearfloat{
				border-bottom: 1px solid #eee;
				margin-bottom: 20px;
			}
			.farm, .farmtc{
				background-color: #fafafa;
			}
			.farm .top, .farm .bottom{
				border-bottom: 1px solid #eee !important;
			}
			.warpthree{
				border-top: 1px solid #eee;
			}
			.line{
				margin-bottom: 0;

			}
			.btw p{

				line-height: 15px;

			.agree p{

			.textRed{
				color: #f56267;
			}
			button{
				margin: 50px 10%;
				width: 80% !important;
				line-height: 18px !important;
				background-color: #f53c42 !important; 
				color: #fff !important;
				border: none !important;

		<header class="mui-bar mui-bar-nav">

			<a href="javascript:;" class="fr">邻水县</a>
		</header>
		
		<!--详情内容-->
		<div id="main">
			<div class="deal">
				<div class="farm">
					<div class="top rentingtop box-s">
						<div class="icon">
							<img src="../../img/theList/hot.png"/>
						</div>
						<p class="chargeTitle">燃气费</p>
					</div>
					<div class="recharge clearfloat">
			    		<div class="czhi box-s">
							<p>家庭</p>
							<input type="text" id="" value="" placeholder="" />
			    		</div>
	    			</div>
					<div class="warpthree clearfloat line">
				    	<div class="recharge">
				    		<div class="czhi box-s">
				    			<p>缴费单位</p>
				    			<div id="Cchoose" onclick="unit()">
				    				<input type="text" id="" value="" placeholder="邻水县自来水公司" disabled="disabled"/>
				    				<span class="mui-icon mui-icon-arrowright"></span>
				    			</div>
				    		</div>
				    	</div>	 
				    </div>
				    <div class="warpthree clearfloat">
				    	<div class="recharge">
				    		<div class="czhi box-s">
				    			<p>户号</p>
				    			<input type="text" id="" value="" placeholder="查看纸质账单" />
				    		</div>
				    	</div>	
				    </div>
					<div class="btw">
						<p>户号为8-10位数字。支持邻水县主城区。</p>
					</div>
					<div class="btw agree">
						<p>同意<span class="textRed"> 《支付宝自助缴费服务协议》</span></p>
					</div>
					<button type="button" class="mui-btn mui-btn-block" onclick="next()">下一步</button>
				</div>
			</div>
		</div>

	<script type="text/javascript">
		(function(){
			
			//点击下一步跳转
			window.next = function(){
				openview({
					view:'gasPay.html',

			}
			
			//点击缴费单位跳转
			window.unit = function(){
				openview({
					view:'rechargeList.html',

			}
			
		})();

	<script type="text/javascript">
		(function(){
			function openview(obj){
				var t = obj.top || 0,b = obj.bottom || 0;
				mui.openWindow({
					url:obj.view,
				    styles:{
				      top:t,//新页面顶部位置
				      bottom:b
				    },
				    waiting:{
				      autoShow:false,//自动显示等待框，默认为true
				    }
				})
			}
			
			
			mui.plusReady(function(){
				 
				if(plus.webview.getWebviewById('paysecond')){
					 plus.webview.getWebviewById('paysecond').close();
				}
				
				var oldToken = plus.storage.getItem('oldToken');
				var myuserid = plus.storage.getItem('userid');
				var orderId = plus.webview.currentWebview().qianmiOrderID;
				alert(orderId)
				plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
				mui.ajax(serverUrl+'/api/qianmi/billorderinfo',{
					data:{qianmiOrderID:orderId},
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{"token":oldToken},	 
					success:function(data,type,xhr){
						plus.nativeUI.closeWaiting()
						alert(JSON.stringify(data));
						if(data.errno==0){
							var infoData = eval("("+data.data.data+")").data;
							mui("#amount")[0].innerHTML = "￥"+parseFloat(infoData.orderCost).toFixed(2);
							mui("#itemName")[0].innerHTML = infoData.itemName;
							mui("#phoneCharge")[0].innerHTML = infoData.rechargeAccount;
							mui("#saleAmount")[0].innerHTML = "￥"+parseFloat(infoData.saleAmount).toFixed(2);
							mui("#cretime")[0].innerHTML = infoData.orderTime;
							alert(eval("("+data.data.data+")").data.orderTime) 
						}
					},
					error:function(xhr,type,errorThrown){
						//alert('响应失败  !');
					}
				}); 
			})
			
		})();
	</script>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>购票记录</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css"> 
		<script type="text/javascript" src="../../js/jquery.min.js"></script>  
		<script src="../../js/hmt.js" type="text/javascript"></script>
		<script src="../../js/mui.min.js" type="text/javascript"></script>
		<style type="text/css">
			.notice .tab-hd,.orderbh,dl.list dt, dl.list dd,dl.list{
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
				overflow-y: hidden;
			}
			.notice .tab-bd .tab-pal{
				border-top: 1px solid #eee;
			}
			.notice .tab-bd .tab-pal dl{
				background-color: #efeff4;
			}
			.notice .tab-bd{
				padding-top: 10px;
			}
			.notice li.active{
				border-bottom: 2px solid red;
				box-sizing: border-box;
				color: red;
			}
			dl.list dt, dl.list dd, dl.list{
				margin-bottom: 10px;
				background-color: #fff;
				border: none!important;
			}
			dl.listtwo dd>.react{
				border-top: 1px solid #EFEFF4;
			}
			dl.listtwo dd{
				padding: 0;
			}
			.pricetwo{
				position: absolute !important;
				top: 0;
				right: 0;
				display: inline-block !important;
				text-align: right;
				line-height: 20px;
			}
			.react:last-child{
				margin-bottom: 0;
			}
			.state{
				color: #ff5601 !important;
				font-size: 12px !important;
			}
			.tab-hd{
				height: 41px !important;
				border-bottom: 1px solid #EFEFF4 !important;
			}
			.tab-nav li{
				height: 40px !important;
			}
			.tab-hdtwo{
				overflow-x: scroll;
				white-space: nowrap;
				background: none;
			}
			.notice .tab-hdtwo li {
				float: none!important;
			    width: 50%;
			    display: inline-block;
			    white-space: nowrap;
			    height: auto;
			    line-height: 40px !important;
		    }
		    ::-webkit-scrollbar {
				width: 0!important;
				opacity: 1!important;
			}
			.poi-name{
				word-break: break-all;
				white-space: normal;
				color: #32B16C;
				font-size: 14px;
			}
			/*Bjiang*/
			.ticketT{
				padding-left: 10px;
				font-size: 14px !important;
			}
			.gray{
				color: #999;
			}
			.big{
				font-size: 16px;
				margin-bottom: 15px;
			}
			.tiny{
				font-size: 12px;
				line-height: 18px;
			}
			.dark{
				color: #666;
			}
		</style>
	</head>
	<body>
		<header class="hasManyCity hasManyCitytwo" id="header">
			<a class="fl fanhui mui-action-back"><i class="iconfont icon-fanhui"></i></a>
			<div class="header-tit">
				购票记录
			</div>		
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="main"> 
			<div class="notice">
				<div class="tab-hd tab-hdtwo">
					<ul class="tab-nav">
					  <li class="active" id="planebtn" data-statusId="-1">飞机</li>
					  <li data-statusId="0" id="trainbtn">火车</li>
					  <!--<li data-statusId="1">代支付</li>-->
					  <!--<li data-statusId="2">退款单</li>-->
					</ul>
				</div>
				<div class="tab-bd">
					<div class="tab-pal">
						<dl class="list listtwo list-in">
							<dd onclick="planRe()">
								<div class="orderbh box-s">
									<img src="../../img/tickets/p.png" style="width: 0.2rem;vertical-align: middle;" /><span class="ticketT black">机票</span>
									<span class="fr state">出票完成</span>
								</div>
								<a class="react mui-row">
									<div class="mui-col-sm-6 mui-col-xs-6">
										<p class="black big">成都&nbsp;<span class="gray">→</span>&nbsp;邻水</p>
									</div>
									<div class="mui-col-sm-6 mui-col-xs-6">
										<div class="pricetwo">
											<p class="black big">¥500</p>
										</div>	
									</div>
									<div class="mui-col-sm-12 mui-col-xs-12">
										<p class="dark tiny">2016-12-22 11:30 - 12:30</p>
									</div>
									<div class="mui-col-sm-12 mui-col-xs-12">
										<p class="tiny">海南航空HU7856</p>
									</div>
								</a>
							</dd>
							<dd onclick="trainRe()">
								<div class="orderbh box-s">
									<img src="../../img/tickets/t.png" style="width: 0.2rem;vertical-align: middle;" /><span class="ticketT black">火车票</span>
									<span class="fr state">交易完成</span>
								</div>
								<a class="react mui-row">
									<div class="mui-col-sm-6 mui-col-xs-6">
										<p class="black big">成都&nbsp;<span class="gray">→</span>&nbsp;邻水</p>
									</div>
									<div class="mui-col-sm-6 mui-col-xs-6">
										<div class="pricetwo">
											<p class="black big">¥50</p>
										</div>	
									</div>
									<div class="mui-col-sm-12 mui-col-xs-12">
										<p class="dark tiny">2016-12-22 11:30 - 12:30</p>
									</div>
									<div class="mui-col-sm-12 mui-col-xs-12">
										<p class="tiny">车次 C56</p>
									</div>
								</a>
							</dd>
							
							<div id="noOrder" style="display: none;">
								<img src="../../img/market/order.png" style="margin: auto;display: block;width: 1rem;margin-top:1rem ;" alt="" />
								<span style="display:block;text-align: center;padding: 20px;">您还没有相关的购票记录</span>
						    </div>
						</dl>
					</div>
					
				</div>
			</div>
		</div>
	</body>  
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//点击查看机票订单详情
		function planRe(){
			openview({
				view:'planeRecord.html'
			})
		}
		
		//点击查看火车票订单详情
		function trainRe(){
			openview({
				view:'trainRecord.html'
			})
		}
	</script>
	<script type="text/javascript">
		mui.plusReady(function(){
			var oldToken = plus.storage.getItem('oldToken'); 
			var myuserid = plus.storage.getItem('userid'); 
			loadplane();//默认加载飞机
			mui('#planebtn')[0].onclick = function(){//点击加载飞机
				if(this.className != 'active'){
					mui('#planebtn')[0].className = 'active';
					mui('#trainbtn')[0].className = '';
				}
				loadplane();
			}
			mui('#trainbtn')[0].onclick = function(){//点击加载火车
				if(this.className != 'active'){
					mui('#trainbtn')[0].className = 'active';
					mui('#planebtn')[0].className = '';
				}
				loadtrain();
			}
			function loadtrain(){//加载火车列表方法
				alert('加载火车列表');
			}
			function loadplane(){//加载飞机列表方法
				alert('加载飞机列表');
				plus.nativeUI.showWaiting('加载中 ...', {width: '100px',height: '80px'});
				mui('#noOrder')[0].style.display = 'none';
				mui.ajax(serverUrl+'/api/qianmi/airorderslist',{
					data:{tradeNo:'订单主编号',startTime:'',endTime:'',sort:'',supUserId:'',pageNo:'',pageSize:'',orderStatus:''},
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{"token":oldToken},	 
					success:function(data,type,xhr){ 
						plus.nativeUI.closeWaiting(); 
					},
					error:function(xhr,type,errorThrown){
						plus.nativeUI.closeWaiting()
						mui.toast('加载失败,请重试 ');
					}
				});
			}

		})
	</script>
</html>

	<body class="farm">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>

		<div id="main">
			<div class="deal"> 
				<div>
					<div class="warpthree clearfloat line">
						
						<div id="rechargeList"></div>
						<script type="text/html" id="rechargeTpl">
							<%for(var t=0;t<list.length;t++){%>
								<%if(list[t].state ==1 && !list[t].payment_data.errorToken){%>
									
									<!--<div class="recharge clearfloat" onclick="recordDe('<%=list[t].uuid%>')">--> 
									<div class="recharge clearfloat"> 
							    		<div class="czhi box-s">
							    			<p style="font-size: 0.12rem;"><%=list[t].create_time%></p> 
												<div class="icon-water icon">
													<img src="../../img/tickets/phone.png"/>
												</div>
												<div class="recordDetail">
													<p class="recordBig">-<%=list[t].payment_data.data.itemCost%></p>
													<p class="recordTiny">充值<%=list[t].payment_data.data.saleAmount%>元-<%=list[t].payment_data.data.rechargeAccount%></p>
												</div> 
							    		</div>
							    	</div>	
									<%}%> 
								<%}%>
						</script> 
				    	
				   </div>
				</div>
			</div>
		</div>

	<script type="text/javascript">
		function recordDe(id){
			openview({
				view:'phone-record-de.html',
				extrasobj:{qianmiOrderID:id}
			})
		} 
		mui.plusReady(function(){
			var oldToken = plus.storage.getItem('oldToken');
			var myuserid = plus.storage.getItem('userid');
		 	
		 	var type = plus.webview.currentWebview().typeC; 

		 	if(!type){
		 	 type = 1;	
		 	}
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
			mui.ajax(serverUrl+'/api/qianmi/billorder',{
				data:{userid:myuserid,type:type},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldToken},	 
				success:function(data,type,xhr){
					plus.nativeUI.closeWaiting()
					if(data.errno==0){
						 if(data.data.length!=0){ 
						 	var rcObj = {};
						 	for(var t=0;t<data.data.length;t++){ 
						 		if(data.data[t].state == 1){
						 			console.log(data.data[t])
						 			var dt = new Date(data.data[t].create_time);
									var date = [
									  [dt.getFullYear(), dt.getMonth() + 1, dt.getDate()].join('-')].join(' ').replace(/(?=\b\d\b)/g, '0'); // 正则补零
									data.data[t].create_time = date;
						 			data.data[t].payment_data = eval("("+data.data[t].payment_data+")");
						 			if(!data.data[t].payment_data.errorToken){
						 				data.data[t].payment_data.data.itemCost = parseFloat(data.data[t].payment_data.data.itemCost).toFixed(2);
							 			data.data[t].payment_data.data.orderCost = parseFloat(data.data[t].payment_data.data.orderCost).toFixed(2);
								 	 	data.data[t].payment_data.data.saleAmount = parseFloat(data.data[t].payment_data.data.saleAmount).toFixed(2);
						 			}
						 		}  
						 		}
						 	rcObj.list = data.data;
						 	mui("#rechargeList")[0].innerHTML = template("rechargeTpl",rcObj);
						 }else{
						 	mui("#rechargeList")[0].innerHTML = '<img src="../../img/tickets/noorder.svg" style="margin: auto;display: block;width: 1rem;margin-top:1rem ;" alt="" /><span style="display:block;text-align: center;padding: 20px;">没有记录</span>';
						 }
					}
				},
				error:function(xhr,type,errorThrown){
				}
			}); 
		})
			 
	</script>

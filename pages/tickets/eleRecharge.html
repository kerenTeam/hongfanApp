	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		(function() {

			//点击缴费单位跳转
			window.unit = function() {
				openview({
					view: 'rechargeList.html',
					extrasobj: {
						typeCharge: '2'
					}
				})
			}
			window.phoneRe = function() {
				openview({ 
					view: 'record.html',
					extrasobj: {
						typeC: 2
					} 
				})
			}
			var itemid = "6417300";
			mui.plusReady(function() {
				window.addEventListener('refresh', function(event) {
					var itemId = event.detail.itemId;
					itemid = itemId;
					var itemName = event.detail.itemName;
					document.getElementById("cgunit").value = itemName;
				});
				//点击下一步跳转
				window.next = function() {

					var selectobj = document.getElementById("select"); //定位id 
					var cgunit = document.getElementById("cgunit") //缴费单位
					var index = selectobj.selectedIndex; // 选中索引 
					var selecttext = selectobj.options[index].text; // 选中文本 
					var zz = /^\d{10}$/;
					var hh = mui("#huhao")[0].value;
					if(!cgunit.value) {
						mui.toast("还未选择缴费单位哦");
						mui("#cgunit")[0].focus();
					}else if(hh.length==0 || hh==' '){
					mui.toast("还未填写户号哦！");
					mui("#huhao")[0].focus();
				}else {
						plus.nativeUI.showWaiting('正在查询机构', {
							width: '110px',
							height: '80px'
						});
						var oldToken = plus.storage.getItem('oldToken');
						var myuserid = plus.storage.getItem('userid');
						mui.ajax(serverUrl + '/api/qianmi/watercoalitempropslist', {
							data: {
								itemId: itemid
							},
							dataType: 'json',
							type: 'post',
							timeout: 10000,
							headers: {
								"token": oldToken
							},
							success: function(data, type, xhr) {
								console.log(data) 
								if(data.errno == 0) {
									var projectId = data.data.item_props_list_response.cid;
									for(var i = 0; i < data.data.item_props_list_response.itemProps.itemProp.length; i++) {
										if(data.data.item_props_list_response.itemProps.itemProp[i].type == 'BRAND') {
											var unitId = data.data.item_props_list_response.itemProps.itemProp[i].vid
										}
										if(data.data.item_props_list_response.itemProps.itemProp[i].type == 'PRVCIN') {
											var province = data.data.item_props_list_response.itemProps.itemProp[i].vname
										}
										if(data.data.item_props_list_response.itemProps.itemProp[i].type == 'CITYIN') {
											var city = data.data.item_props_list_response.itemProps.itemProp[i].vname
										}
										if(data.data.item_props_list_response.itemProps.itemProp[i].type == 'BRAND') {
											var unitName = data.data.item_props_list_response.itemProps.itemProp[i].vname
										}
										if(data.data.item_props_list_response.itemProps.itemProp[i].type == 'CITYIN') {
											var cityId = data.data.item_props_list_response.itemProps.itemProp[i].vid
										}
										if(data.data.item_props_list_response.itemProps.itemProp[i].type == 'BRAND') {
											var unitId = data.data.item_props_list_response.itemProps.itemProp[i].vid
										}
										if(data.data.item_props_list_response.itemProps.itemProp[i].type == 'SPECIAL') {
											var modeId = data.data.item_props_list_response.itemProps.itemProp[i].vid
										}
									}
									//										alert(itemid+"户号 "+mui("#huhao")[0].value+"projectId "+projectId+"unitId "+unitId+"province "+province+"city "+city+"unitName "+unitName+"cityId "+cityId+"modeId "+modeId+"modeType "+2)
									mui.ajax(serverUrl + '/api/qianmi/watercoalgetaccountinfo', {
										data: {
											itemId: itemid,
											account: mui("#huhao")[0].value,
											projectId: projectId,
											unitId: unitId,
											province: province,
											city: city,
											unitName: unitName,
											cityId: cityId,
											modeType: 2,
											modeId: modeId
										},
										dataType: 'json',
										type: 'post',
										timeout: 10000,
										headers: {
											"token": oldToken
										},
										success: function(data, type, xhr) {
											console.log(JSON.stringify(data))
											plus.nativeUI.closeWaiting()
											if(data.errno == 0) {
												if(!data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill) {
													mui.toast("查询失败")
													//														  
												} else {
													var payAmount = data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill[0].payAmount; //应缴费金额
													var customerName = data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill[0].customerName; //用户名
													var customerAddress = data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill[0].customerAddress; //地址信息
													var balance = data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill[0].balance; //余额
													var penalty = data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill[0].penalty; //滞纳金
													var contractNo = data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill[0].contractNo; //合同号
													var billCycle = data.data.water_coal_ubqs_response.waterCoalBills.waterCoalBill[0].billCycle;
//													alert(payAmount + " " + customerName + " " + customerAddress + " " + balance + " " + penalty + " " + contractNo + " " + billCycle)
													openview({
														view: 'elePay.html',
														id: 'elePay',
														extrasobj: {
															huhao: mui("#huhao")[0].value,
															itemId: itemid,
															unitName: unitName,
															payAmount:payAmount,
															balance: balance,
															arrearage: penalty,
															accountName: customerName,
															address: customerAddress,
															contractNo: contractNo,
															billCycle: billCycle
														}
													})
												}
											}
										},
										error: function(xhr, type, errorThrown) {
											console.log(xhr)
											plus.nativeUI.closeWaiting()
										}
									});
								}
							},
							error: function(xhr, type, errorThrown) {
								plus.nativeUI.closeWaiting()
							}
						});

					}

				}
			})

		})();
	</script>

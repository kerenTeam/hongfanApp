	<script type="text/javascript">
		function phoneRe(){
			openview({
				view:'phone-record.html'
			})
		}
		
		mui.plusReady(function(){
			var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
			var phoneInput = document.getElementById('mobileNo');
			var oldToken = plus.storage.getItem('oldToken');
			var myuserid = plus.storage.getItem('userid');
			phoneInput.oninput = function(){
					var mobileNo = this.value;
				$(".mui-icon-clear").css("display","block")
					if(reg_phone.test(mobileNo)){ 
						$(".mui-icon-clear").css("display","none")
						$(".rechargeItem").addClass("rechargeItemActive");
						$(".rechargeItemActive").click(function(){
							var mobileNo = $("#mobileNo").val();
							if(reg_phone.test(mobileNo)){
								plus.nativeUI.showWaiting();
								var rechargeAmount = parseFloat($(this).find("p").html());
									//充流量接口
									mui.ajax('http://192.168.199.191:7200'+'/api/qianmi/mobileflow',{
										data:{mobileNo:'13541797915',flow:'1G',userid:4,useScope:'p'},
										dataType:'json',
										type:'post',
										timeout:1000,
										headers:{"token":oldToken},
										success:function(data,type,xhr){
											console.log('流量',data);
											if(data.errno==0){
												var orderCost = data.data.body.data.orderCost; //总价
												var saleAmount = data.data.body.data.saleAmount;//实际价格
												var subject = data.data.body.data.itemName;//名称
												var billId = data.data.body.data.billId;//订单号
												var newOrderID = data.data.new_qianmi_order_id; 
												var aliPayURL = data.data.aliPayURL;
												openview({
													view:"../market/paysecond.html",
													id:"paysecond",
													extrasobj:{aliPayURL:aliPayURL,new_qianmi_order_id:newOrderID,billId:billId,orderCost:orderCost,saleAmount:saleAmount,pageid:"phoneRecharge",body:data.data.body,subject:subject}
												})
											}
											plus.nativeUI.closeWaiting();
										},
										error:function(xhr,type,errorThrown){
											plus.nativeUI.closeWaiting();
											mui.toast('当前网络不好,请重试');
											console.log('响应失败!')
											
										}
									}); 
							}
							
						})
					}else{
						$(".rechargeItem").removeClass("rechargeItemActive");
					}
				}
		})

	<script type="text/javascript">
		function phoneRe(){
			openview({
				view:'phone-record.html'
			})
		}
		
		mui.plusReady(function(){
			var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
			var phoneInput = document.getElementById('mobileNo');
			var oldToken = plus.storage.getItem('oldToken');
			var myuserid = plus.storage.getItem('userid');
			phoneInput.oninput = function(){
					var mobileNo = this.value;
				$(".mui-icon-clear").css("display","block")
					if(reg_phone.test(mobileNo)){ 
						$(".mui-icon-clear").css("display","none")
						$(".rccur").addClass("rechargeItemActive");
						$(".rechargeItemActive").click(function(){
							var mobileNo = $("#mobileNo").val();
							if(reg_phone.test(mobileNo)){
								plus.nativeUI.showWaiting()
								var rechargeAmount = parseFloat($(this).find("p").html());
								//	充话费接口
									mui.ajax(serverUrl+'/api/qianmi/createmobilebill',{
										data:{mobileNo:mobileNo,rechargeAmount:rechargeAmount,userid:myuserid},
										dataType:'json',
										type:'post',
										timeout:10000,
										headers:{"token":oldToken},	 
										success:function(data,type,xhr){
											plus.nativeUI.closeWaiting()
											if(data.errno==0){
												var orderCost = data.data.body.data.orderCost; 
												var saleAmount = data.data.body.data.saleAmount;
												var subject = data.data.body.data.itemName;
												var billId = data.data.body.data.billId;
												var newOrderID = data.data.new_qianmi_order_id;
												openview({
													view:"../market/paysecond.html",
													id:"paysecond",
													extrasobj:{new_qianmi_order_id:newOrderID,billId:billId,orderCost:orderCost,saleAmount:saleAmount,pageid:"phoneRecharge",body:data.data.body,subject:subject}
												})
											}
										},
										error:function(xhr,type,errorThrown){
											 mui.toast('响应失败  !');
											
										}
									}); 
							}
							
						})
					}else{
						$(".rccur").removeClass("rechargeItemActive");
					}
				}
		})

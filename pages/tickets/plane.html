	<script>
		//修改地址三级联动为二级联动
		for(var i=0;i<cityData3.length;i++){
			for(var j=0;j<cityData3[i].children.length;j++){
				cityData3[i].children[j].children=[];
			}
		}
		
		(function($, doc) {
			$.init();
			$.ready(function() {
				//地址选择三级联动
				var cityPicker3 = new $.PopPicker({
					layer: 3
				});
				cityPicker3.setData(cityData3);
				var showCityPickerButton = doc.getElementById('from');
				var cityResult3 = doc.getElementById('cityResult3');
				document.getElementsByClassName('mui-picker')[2].remove();
				showCityPickerButton.addEventListener('tap', function(event) {
					cityPicker3.show(function(items) {
						doc.getElementById('from').value = (items[0] || {}).text + " "+(items[1] || {}).text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
				var showCityPickerButton2 = doc.getElementById('arrive');
				showCityPickerButton2.addEventListener('tap', function(event) {
					cityPicker3.show(function(items) {
						doc.getElementById('arrive').value = (items[0] || {}).text + " "+(items[1] || {}).text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
			});
		})(mui, document);
	</script>
	<script type="text/javascript">

		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		(function($) {
			$('#scroll').scroll({
				indicators: true //是否显示滚动条
			});
			var segmentedControl = document.getElementById('segmentedControl');
			$('.mui-input-group').on('change', 'input', function() {
				if (this.checked) {
					var styleEl = document.querySelector('input[name="style"]:checked');
					var colorEl = document.querySelector('input[name="color"]:checked');
					if (styleEl && colorEl) {
						var style = styleEl.value;
						var color = colorEl.value;
						segmentedControl.className = 'mui-segmented-control' + (style ? (' mui-segmented-control-' + style) : '') + ' mui-segmented-control-' + color;
					}
				}
			});
			
			//点击中间的地点切换
			window.changeAd = function(){
				var fromAd = document.getElementById('from').value;
				var toAd = document.getElementById('arrive').value;
				document.getElementById('arrive').value= fromAd;
				document.getElementById('from').value = toAd;
			}
			
			
			
		})(mui);
		
		//点击搜索
		function searchPlane(){
				var str1 = mui('#from')[0].value.split(' ');
				var str2 = mui('#arrive')[0].value.split(' ');
				var fromTime = mui('#fromTime')[0].value;
				if(str1 && str2 && fromTime){
					var from = str1[1].split('市')[0];
					var arrive = str2[1].split('市')[0];
					//处理事件格式
					var time1 = fromTime.split('/')[0];
					var time2 = fromTime.split('/')[1];
					var time3 = fromTime.split('/')[2];
					if(time2.length == 1){
						time2 = 0 + time2;
					}
					if(time3.length == 1){
						time3 = 0 + time3;
					}
					var timeend = time1 + '-' + time2 + '-' + time3;
					openview({ 
						view:'planeList.html',
						extrasobj:{from:from,arrive:arrive,fromTime:timeend}
					})
				}else{
					mui.toast('信息填写不完整');
				}
				
			}
	</script>

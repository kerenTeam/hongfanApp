<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">

		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>

		<link rel="stylesheet" type="text/css" href="../../css/one.css"/>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script> 
		<style type="text/css">
			.mui-bar-nav{
				box-shadow: none;
			}
			.theSearch{
				width: 100%;
				background-color: #fff;
				margin-top: 50px;

			.mui-input-row .mui-btn+input, .mui-input-row label+input, .mui-input-row:last-child{

			}
			input[type=search]{
				margin: 10px 0;
			}
			.mui-search .mui-placeholder{

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">缴费机构</h1>  
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="container">		
			<div id="main">
				 
				<ul class="boxs self-paytop"> 
					<li class="show_arrive_date gg">
						<a id="64396301" class="date">
							<strong>重庆渝川燃气有限责任公司</strong>	
						</a>
					</li> 
					<li class="show_arrive_date ww">
						<a id="6434200" class="date">
							<strong>重庆长寿区渝长自来水公司</strong>	
						</a>
					</li> 
					<li class="show_arrive_date ww">
						<a id="6455900" class="date">
							<strong>重庆合川区自来水有限责任公司</strong>	
						</a>
					</li>
					<li class="show_arrive_date gg">
						<a id="6490400" class="date">
							<strong>重庆佳渝天燃气有限公司</strong>	
						</a>
					</li>
					<li class="show_arrive_date ll">
						<a id="6417300" class="date">
							<strong>重庆市电力公司</strong>	
						</a>
					</li>
					<li class="show_arrive_date ww">
						<a id="6494500" class="date">
							<strong>重庆市永川区侨立水务有限公司</strong>	
						</a>

					<li class="show_arrive_date ww">
						<a id="6434100" class="date">
							<strong>重庆市自来水厂</strong>	
						</a>
					</li>
					<li class="show_arrive_date ww">
						<a id="6415200" class="date">
							<strong>重庆中法水务公司</strong>	
						</a>
					</li>
					<li class="show_arrive_date ll">
						<a id="64404001" class="date">

				</ul>
			</div>
		</div>
	</body>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.plusReady(function(){
			var myuserid = plus.storage.getItem('userid'); 
			var oldtoken = plus.storage.getItem('oldToken');
			var typeCharge = plus.webview.currentWebview().typeCharge;
			if(typeCharge==1){ 
				 $(".ww").css("display","block");
				 mui("#main").on('tap','.show_arrive_date',function(){ 
				  	var itemId = $(this).find("a").attr("id");
				  	var itemName = $(this).find("strong").html();
	            	 
	            	var list = plus.webview.getWebviewById('waterRecharge');
	            	mui.fire(list, 'refresh', {
							itemId: itemId,
							itemName:itemName
						});
					mui.back();
	            })
			}
			if(typeCharge==2){
				$(".ll").css("display","block");
				 mui("#main").on('tap','.show_arrive_date',function(){ 
				  	var itemId = $(this).find("a").attr("id");
				  	var itemName = $(this).find("strong").html();
	            	 
	            	var list = plus.webview.getWebviewById('eleRecharge');
	            	mui.fire(list, 'refresh', {
							itemId: itemId,
							itemName:itemName
						});
					mui.back();
	            })
			}
			if(typeCharge==3){
				$(".gg").css("display","block");
				 mui("#main").on('tap','.show_arrive_date',function(){ 
				  	var itemId = $(this).find("a").attr("id");
				  	var itemName = $(this).find("strong").html();
	            	 
	            	var list = plus.webview.getWebviewById('gasRecharge');
	            	mui.fire(list, 'refresh', {
							itemId: itemId,
							itemName:itemName
						});
					mui.back();
	            })
			}
			
		})
	</script>
</html>

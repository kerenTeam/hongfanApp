	<script type="text/javascript">
		(function() {
			$(".paycontent").click(function() {
				event.stopImmediatePropagation()
			})
			$(".closePay").click(function() {
				event.stopPropagation();
				$("#payChoose").removeClass("mui-active");
			})
			var payRecord = document.getElementById('payRecord');
			payRecord.addEventListener('tap', function() {
				openview({
					view: 'record.html',
					extrasobj:{tyep:2}
				})
			});
			var pays = {};
			mui.plusReady(function() {
				var pageid = plus.webview.currentWebview().pageid;
				if(pageid == "gas"){
					$('.rentingtop').css('display',"none");
					$("#gas").css('display',"block");
				}
				if(pageid == "water"){
					$('.rentingtop').css('display',"none");
					$("#water").css('display',"block");
				}
				var huhao = plus.webview.currentWebview().huhao;
				var itemId = plus.webview.currentWebview().itemId;
				var unitName = plus.webview.currentWebview().unitName;
				var accountName = plus.webview.currentWebview().accountName;
				var address = plus.webview.currentWebview().address
				var balance = plus.webview.currentWebview().balance;
				var arrearage = plus.webview.currentWebview().arrearage;
				var payAmount = plus.webview.currentWebview().payAmount;
				var contractNo = plus.webview.currentWebview().contractNo;
				var billCycle = plus.webview.currentWebview().billCycle;
				if(!balance) {
					balance = 0;
				}
				if(!arrearage) {
					arrearage = 0;
				}
				if(!payamount) {
					payamount = 0
				}
				mui("#unit")[0].innerHTML = unitName;
				mui("#account")[0].innerHTML = huhao;
				mui("#accountName")[0].innerHTML = accountName;
				mui("#address")[0].innerHTML = address;
				mui("#arrearage")[0].innerHTML = parseFloat(arrearage).toFixed(2);
				mui("#balance")[0].innerHTML = parseFloat(balance).toFixed(2);
				mui('#payamount')[0].innerHTML = payAmount;
				mui("button")[0].onclick = function() {
					var moneyAdd = mui("#chargeMoney")[0].value;
					if(moneyAdd == '') {
						mui.toast("充值金额不能为空");
						mui("#chargeMoney")[0].focus()
					} else {

						//系统检测获取支付通道
						plus.payment.getChannels(function(channels) {
							console.log("channel " + JSON.stringify(channels));
							for(var i in channels) {
								var channel = channels[i];
								// 过滤掉不支持的支付通道：暂不支持360相关支付
								if(channel.id == 'qhpay' || channel.id == 'qihoo') {
									continue;
								}
								pays[channel.id] = channel;
								if(channel.id == 'alipay') { //添加支付事件
									document.getElementById('alipay').setAttribute('onclick', 'payfun("alipay")');
								}
								if(channel.id == 'wxpay') {
									document.getElementById('wxpay').setAttribute('onclick', 'payfun("wxpay")');

								}
								checkServices(channel);
							}
						}, function(e) {
							plus.nativeUI.alert("支付失败，请重试", null, "提示");
						});

						// 检测是否安装支付服务
						function checkServices(pc) {
							if(!pc.serviceReady) {
								var txt = null;
								switch(pc.id) {
									case "alipay":
										txt = "检测到系统未安装“支付宝快捷支付服务”，无法完成支付操作，是否立即安装？";
										break;
									default:
										txt = "系统未安装“" + pc.description + "”服务，无法完成支付，是否立即安装？";
										break;
								}

							}
						}
						//系统检测获取支付通道结束

						var oldToken = plus.storage.getItem('oldToken');
						var myuserid = plus.storage.getItem('userid');
						moneyAdd = parseFloat(moneyAdd).toFixed();
						$("#totalPayCash").html("￥" + moneyAdd);
						$("#payChoose").addClass("mui-active");

						// 支付方法 
						window.payfun = function(id) {
							var varpay;
							if(id == 'alipay' || id == 'wxpay') {
								//调用支付功能
								plus.nativeUI.showWaiting();
								if(id == 'alipay') {
									//获取后台返回数据 
									gopay(id);

								} else if(id == 'wxpay') { //微信
									gopay(id);
								}
							} else {
								plus.nativeUI.alert("当前环境不支持此支付通道！", null, "提示");
								return;
							}

							function gopay(id) {
								mui.ajax(serverUrl + '/api/qianmi/liferechargecreatebill', {
									//customerName:accountName,customerAddress:address,billCycle:billCycle,
									data: {
										itemId: itemId,
										itemNum: moneyAdd,
										rechargeAccount: huhao,
										userid: myuserid,
										payType: id
									},
									type: 'post', //HTTP请求类型
									headers: {
										"token": oldToken
									},
									timeout: 10000, //超时时间设置为10秒；
									success: function(data) {
//										alert(JSON.stringify(data))
										plus.nativeUI.closeWaiting()
										var orderCost = data.data.BillData.data.orderCost; //总价
										var saleAmount = data.data.BillData.data.saleAmount;//实际价格
										var subject = data.data.BillData.data.itemName;//名称
										var billId = data.data.BillData.data.billId;//订单号
										var newOrderID = data.data.new_qianmi_order_id; 
										var varpay;
										if(id == 'wxpay') {
											varpay = {
												"appid": data.data.PaymentData.appid,
												"noncestr": data.data.PaymentData.noncestr,
												"package": "Sign=WXPay",
												"partnerid": data.data.PaymentData.partnerid,
												"prepayid": data.data.PaymentData.prepayid,
												"timestamp": parseInt(data.data.PaymentData.timestamp),
												"sign": data.data.PaymentData.sign
											};
											//微信
											plus.payment.request(pays[id], varpay, function(result) {
												console.log("----- 支付成功 -----");
												$("#payChoose").removeClass("mui-active");
												//修改状态  
												mui.ajax(serverUrl+'/api/qianmi/liferechargeorder',{
													data:{orderid:newOrderID,billId:billId,userid:myuserid,noiftyData:varpay},	
													dataType:'json',//服务器返回json格式数据
													type:'post',//HTTP请求类型 
													timeout:10000,//超时时间设置为10秒；
													headers:{"token":oldToken},	
													success:function(data){ 
														plus.nativeUI.closeWaiting()
														  setTimeout(function(){
														 	openview({
																view:"../tickets/phone-record-de.html",
																extrasobj:{qianmiOrderID:newOrderID}
															})
														 },1000)
													},
													error:function(xhr,type,errorThrown){
														//异常处理；
														console.log(type);
													}
												});
											}, function(e) {
												console.log("----- 支付失败 -----");
												//																		alert(JSON.stringify("[" + e.code + "]：" + e.message));
												console.log("[" + e.code + "]：" + e.message);
												plus.nativeUI.alert("支付失败");
											});
										} else {
											//支付宝
											varpay = data.data.PaymentData;
											plus.payment.request(pays[id], varpay, function(result) {
												console.log("----- 支付成功 -----", JSON.stringify(result));
												plus.nativeUI.closeWaiting();
												plus.nativeUI.alert("支付成功");
												$("#payChoose").removeClass("mui-active");
												//修改状态  
												mui.ajax(serverUrl+'/api/qianmi/liferechargeorder',{
													data:{orderid:newOrderID,billId:billId,userid:myuserid,noiftyData:varpay},	
													dataType:'json',//服务器返回json格式数据
													type:'post',//HTTP请求类型 
													timeout:10000,//超时时间设置为10秒；
													headers:{"token":oldToken},	
													success:function(data){ 
														plus.nativeUI.closeWaiting()
														  setTimeout(function(){
														 	openview({
																view:"../tickets/phone-record-de.html",
																extrasobj:{qianmiOrderID:newOrderID}
															})
														 },1000)
													},
													error:function(xhr,type,errorThrown){
														//异常处理；
														console.log(type);
													}
												});
											}, function(e) {
												console.log("----- 支付失败 -----");
												console.log("[" + e.code + "]：" + e.message);
												plus.nativeUI.closeWaiting();
												plus.nativeUI.alert("支付失败");
											});
										}
									},
									error: function(xhr, type, errorThrown) {
										//异常处理；
										console.log(type);
										console.log("----- 请求订单失败 -----");
										console.log(xhr.status);
										plus.nativeUI.closeWaiting();
										plus.nativeUI.alert("获取订单信息失败！");
									}
								});

							}

						}

					}
				}
			})

		})();
	</script>

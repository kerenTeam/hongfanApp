<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>分类信息 - 素材牛模板演示</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css"> 
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
	    <script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.category .list .tit{
			border: none;
			position: relative!important;
		}
		.category .list .tit:after{
			position: absolute; 
			bottom: 0;
			content: '';
			height: 1px;
			left: 5px;
			right: 5px;
			background-color: #E0E0E0;
		    -webkit-transform: scaleY(0.3);
		    -webkit-transform-origin: 0 0;
		}
		 ul li{
		 	position: relative;
		 	background: #EEEEEE;
		 	width: 0.7rem!important;
		 	margin: 10px 15px;
		 	border-radius: 2px;
		 }
		 ul li span{
		 	position: absolute;
		 	top: 0;
		 	right: 0; 
		 }
		 .nonedp{
		 	display: none;
		 }
	</style>
	<body>
		<header class="mui-bar mui-bar-nav" id="header">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
            <h1 class="mui-title">分类信息</h1>
            <a href="javascript:;" style="line-height: 50px;color:white;" class="fr baocun"></a>
        </header>
		
		<div id="container">		
			<div id="main">
				<div class="category clearfloat"> 
					<div class="list clearfloat fl">
						<p class="tit box-s">
							我的类别
							<span class="fr" onclick="editAd()">编辑</span>
						</p>
						<div class="bottom clearfloat box-s">
							<ul>
								<li><a href="#">房产</a><span class="mui-icon mui-icon-closeempty nonedp"></span></li>
								<li><a href="#">家乡</a><span class="mui-icon mui-icon-closeempty nonedp"></span></li>
								<li><a href="#">新闻</a><span class="mui-icon mui-icon-closeempty nonedp"></span></li>
								<li><a href="#">社会</a><span class="mui-icon mui-icon-closeempty nonedp"></span></li>
								<li><a href="#">摄影</a><span class="mui-icon mui-icon-closeempty nonedp"></span></li>
								<li><a href="#">娱乐</a><span class="mui-icon mui-icon-closeempty nonedp"></span></li>
							</ul>
						</div>
					</div>
					<div class="list clearfloat fl">
						<p class="tit box-s">
							所有
						</p>
						<div class="bottom clearfloat box-s">
							<ul>
								<li><a href="#">租车</a></li>
								<li><a href="#">二手车</a></li>
								<li><a href="#">汽车美容保养</a></li>
								<li><a href="#">汽车维修</a></li>
								<li><a href="#">车辆保险</a></li>
								<li><a href="#">搬家</a></li>
								<li><a href="#">保洁清洁</a></li>
								<li><a href="#">家政护理</a></li>
								<li><a href="#">家电维修</a></li>
								<li><a href="#">管道疏通</a></li>
								<li><a href="#">手机</a></li>
								<li><a href="#">台式电脑</a></li>
								<li><a href="#">笔记本电脑</a></li>
								<li><a href="#">家用电器</a></li>
								<li><a href="#">家具</a></li>
							</ul>
						</div>
					</div>
				 
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function editAd(){
			$(".mui-icon-closeempty").toggleClass("nonedp")
		}
		$(".nonedp").on("tap",function(){
			$(this).parentsUntil("ul").remove()
		})
	</script>
</html>

	<script type="text/javascript">
		(function(){
			function openview(obj){
				var t = obj.top || 0,b = obj.bottom || 0;
				mui.openWindow({
					url:obj.view,
				    styles:{
				      top:t,//新页面顶部位置
				      bottom:b
				    },
				    waiting:{
				      autoShow:false,//自动显示等待框，默认为true
				    }
				})
			}
			$('.recharge').click(function(){
				openview({
					view:"notice.html"
				})
			})
			
			
			
		})();
	</script>
	<!--banner-->
	<script type="text/javascript">
	mui.plusReady(function(){ 
		//获取缓存
		var oldToken = plus.storage.getItem('oldToken');
//		var userId = plus.storage.getItem("userid");
		plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
		
		mui.ajax(serverUrl+'/api/index/banner',{
			data:{banner_type:2},
			dataType:'json',
			type:'post',
			timeout:10000,
			headers:{"token":oldToken},	 
			success:function(data,type,xhr){
//				alert(JSON.stringify(data.data.banner));
//				alert(eval("("+data.data.banner+")")[0].bannerPic);
				bannerObj={};
				bannerObj.bannerList = eval("("+data.data.banner+")");
				bannerObj.url = serverimgUrl;
				var html = template('banner-detail',bannerObj);
				document.getElementById('banner').innerHTML = html;
				plus.nativeUI.closeWaiting();//关闭等待框
				//轮播图,获得slider插件对象
				var gallery = mui('.mui-slider');
				gallery.slider({
				  	interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
				});
			},
			error:function(xhr,type,errorThrown){
				alert('响应失败  !');
			}
		}); 
	})
		
	</script>

		<style type="text/css">
			/*优化显示*/
			body{padding-bottom: 0 !important;}
			
		#banner{
			position: relative;
			width: 100%;
			padding-top: 42%; 
			overflow: hidden;
			background: url(../../img/bannerback.svg) 50% 50% no-repeat;

			.editbtn{
				background-color: #fff;

				left: 50%;

			}

			}
			.nice{
				width: 15px;
				position: relative;
				top: 3px;
			}
			.newsNice{

				margin-top: 10px;
			}
			.nothing{
				background-color: #EFEFF4;
			}
			.nothing img{
				display: block;
				margin: 20px auto;
				width: 80px;
			}
			.nothing p{
				text-align: center;
				line-height: 50px;
			}
			.notice .tab-bd{
				padding-top: 0;
			}
			.newImg{
				width: 100% !important;
				height: 100%;
				float: left !important;
				margin-right: 20px;
			}
			.mui-table-view .mui-media-object.mui-pull-right{
				margin-left: 5px;
			}
			.mui-table-view .mui-media-object{
				width: 100%;
				max-width:100%;
				height: auto;
				max-height: 50px;
			}
			.mui-row{
				margin: 0 -15px !important;
			}
			#upload {
			    text-align: center;
			    font-size: 15px;
			    line-height: 30px;
			    min-height: 40px;
			    color: #999;
			    padding-top: 0 !important; 
			}
			#upload img{   
				width: 33px;
    			margin-top: 2px;
    			padding: 0 !important;
			}
			.mui-table-view-cell{
				padding: 6px 15px !important;
			}
			.findType {
				margin: auto;
				width: auto;
                overflow-x: scroll;
                white-space: nowrap;
                background-color: white;
                
            }
            .findType li {
            	    position: relative;
				    font-size: 15px;
				    display: inline-block;
				    margin: 0 ;
				    padding: 10px 18px;
				    color: #555;
            }
            .findType li:after{
        	        position: absolute;
				    content: '';
				    top: 15px;
				    bottom: 0;
				    width: 4px;
				    height: 15px;
				    right: -1px;
				    -webkit-transform: scaleX(0.05);
				    background-color: rgba(128, 128, 128, 0.52);
            }
            .findType li:last-child:after{
            	width: 0px;
            } 
            .httop{
            	position: relative;
            }
            .httop img{
                background: white;
            	position: absolute;
            	right: 0;
            	top: 2px;
            	bottom: 0;
            	display: inline-block;
            	-webkit-transform: scale(0.8,0.8);
            	-webkit-transform-origin: top right;
            	box-shadow: -4px 0 5px -3px rgba(0,0,0,0.1);
            	vertical-align: middle; 
            }
            .findType .active {
                color: red;
                border-bottom: 1px solid red;
            }
            .mui-table-view:before ,.mui-table-view:after{height: 0;}
        	.mui-table-view-cell:last-child:after, .mui-table-view-cell:last-child:before{height: 1px;} 
		</style>

	<body style="background-color: #fff !important;">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize" style="margin-left: 0;"></a>
		    <h1 class="mui-title">家乡话</h1>
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="main">
			 <!--分类栏目-->
			 <div class="httop">
			 	<ul class="findType fineB">
		            <li class="active">头条</li>
		            <!--<li>家乡</li>
		            <li>新闻</li>
		            <li>房产</li>
		            <li>汽车</li>
		            <li>新闻</li>
		            <li>社会</li>
		            <li>摄影</li>
		            <li>娱乐</li> -->
		        </ul>
		        <img src="../../img/market/more.svg" onclick="goMoreType()" alt="" style="display: none;"/>
			 </div>
		        
		        
			<div id="scroller">
				<!--轮播图-->
				<div class="mui-slider" id="banner"></div>
				<!--轮播图结束-->
				<!--banner数据渲染-->
				<script type="text/html" id="banner-detail">
					<div class="mui-slider-group mui-slider-loop">
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate">
					    	<img src="<%= url %><%= bannerList[bannerList.length-1].bannerPic %>" onerror="javascript:this.src='../../img/market/banner.png';"/>
					    	<div class="titleWrap">
								<p><%=bannerList[bannerList.length-1].name %></p>
							</div>
					    </div>
						<% for(var i=0;i<bannerList.length;i++){ %> 
					    	<div class="mui-slider-item">
					    		<img src="<%= url %><%=bannerList[i].bannerPic %>" onerror="javascript:this.src='../../img/market/banner.png';"/>
					    		<div class="titleWrap">
									<p><%=bannerList[i].name %></p>
								</div>
					    	</div>
					     <% } %>
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate">
					    	<img src="<%= url %><%= bannerList[0].bannerPic %>" onerror="javascript:this.src='../../img/market/banner.png';"/>
					    	<div class="titleWrap">
								<p><%= bannerList[0].name %></p>
							</div>
					    </div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<% for(var i=0;i<bannerList.length-1;i++){ %>
					    	<div class="mui-indicator"></div>
					    <% } %>
		            </div> 
				</script>
			</div>
			
		</div>
		<div class="infolist">
			<ul class="mui-table-view" id="news"></ul>
		</div>
		<div class="upload text-center text-xs gray" id="upload"></div>
		<!--图文列表模板开始-->
		<script type="text/html" id="newsModal">
			<% for(var i=0;i<dataList.length;i++){%>
				<li class="mui-table-view-cell mui-media openDetail aClick" data-id="<%=dataList[i].id%>" onclick="goNews(<%=dataList[i].id%>)">
					<a href="javascript:;" class="mui-row">
						<div class="mui-col-sm-3 mui-col-xs-3">
							<img class="mui-media-object mui-pull-right"  class="newImg" src="<%=myUrl %><%=dataList[i].pic%>">
						</div>
						<div class="mui-col-sm-9 mui-col-xs-9" style="padding-left: 15px;">
							<div class="mui-media-body">

							<p class="newsContent"></p>
							<p class="newsNice"><%= dataList[i].create_time %>&nbsp;&nbsp; <span style="float: right;"><img src="../../img/nice.png" class="nice"/>&nbsp;<%= dataList[i].red_heart %></span></p>
						</div>
						</div>
						<!--<img class="mui-media-object mui-pull-right"  class="newImg" src="<%=myUrl %><%=dataList[i].pic%>">-->
						
					</a>
				</li>
			<%}%>
		</script>
		<!--图文列表模板结束-->
		<!--<div class="editbtn">
			<img src="../../img/bianjibtn.svg"/>
		</div>-->
		
		<script type="text/javascript">
			
			
			window.goMoreType = function(){
				openview({
					view: "addType.html",
				})
			}
			
			var Spagenum;//实到页数
			var Ypagenum;//应到页数 
			mui.plusReady(function(){
				var infolist = mui('.infolist div');
				for(var i=0; i<infolist.length; i++ ){
					infolist[i].addEventListener('tap',function(){
						openview({
							view:'listinfo.html'
						});
					})
				}
				
				var oldToken = plus.storage.getItem('oldToken');
				plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
				//获取分类
				mui.ajax(serverUrl+'/api/localreport/cates',{
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{"token":oldToken},	 
					success:function(data,type,xhr){ 
						console.log('分类',data);
						if (data.errno == 0) {
							var str = '';
							mui.each(data.data,function (index,element) {
								if(index == 0){
									str = '<li class="active aClick" id ='+element.cate_id+'>'+element.name+'</li>';
								}else{
									str += '<li class="aClick" id ='+element.cate_id+'>'+element.name+'</li>';
								}
							})
							mui('.findType')[0].innerHTML = str;
							mui.each(mui('.findType li'),function (index,element) {
								element.onclick = function(){
									if (this.className != 'active') {
										mui.each(mui('.findType li'),function (index,element) {
											element.className = ' aClick';
										})	
										this.className = 'active aClick';
										RefreshNews(this.id);
									}
								}
							})
						} else{
							mui.toast('获取分类失败!'); 
						}
						
					},
					error:function(xhr,type,errorThrown){
						mui.toast('响应失败  !'); 
					}
				});
				
				//家乡话banner
				mui.ajax(serverUrl+'/api/index/banner',{
					data:{banner_type:2},
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{"token":oldToken},	 
					success:function(data,type,xhr){
						console.log('banner',data);
						bannerObj={};
						bannerObj.bannerList = eval("("+data.data.banner+")");
						bannerObj.url = serverimgUrl;
						var html = template('banner-detail',bannerObj);
						document.getElementById('banner').innerHTML = html;
						//轮播图,获得slider插件对象
						var gallery = mui('.mui-slider');
						gallery.slider({
						  	interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
						});
					},
					error:function(xhr,type,errorThrown){
						mui.toast('响应失败  !');
					}
				});
				//温馨提示
				mui.ajax(serverUrl + '/api/index/prompt', {
				    type: 'post', //HTTP请求类型
				    timeout: 10000, //超时时间设置为10秒；
				    headers: {
				        "token": oldToken
				    },
				    success: function(data, type, xhr) {
				        if (data.errno == 0) {
				            mui('#warmthPrompt')[0].innerHTML = data.data[0].title;
				        } else{
				            
				        }
				    },
				    error: function(xhr, type, errorThrown) {
				        console.error(type);
				    }
				});
				
//				家乡报道的新闻获取
				//监听刷新
				document.addEventListener('refreshNews', function() {
					RefreshNews();
					console.log('刷新数据');
				}) 
				
				RefreshNews(1);
				function RefreshNews(cateid){
					mui("#upload")[0].innerHTML = ""; 
					plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
					Spagenum = 2;//实到页数
					Ypagenum = 1;//应到页数 
					mui.ajax(serverUrl+'/api/localreport/localreport',{ 
						data:{currentPage:1,numsPerPage:10,cate_id:cateid},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{"token":oldToken},	 
						success:function(data,type,xhr){
							console.log('data',data);
							if(data.data.data.length ==0){
								mui('.infolist')[0].innerHTML='<div class="nothing"><img src="../../img/theList/del.png"/><p>还没有家乡话信息哟！</p></div>';
							}
							//获取并渲染焦点热门信息
							for(var i=0;i<data.data.data.length;i++){
								data.data.data[i].create_time=data.data.data[i].create_time.split('.')[0].split('T')[0];
							}
							dataObj={};
							dataObj.myUrl = serverimgUrl;
							dataObj.dataList=data.data.data;
							var html=template("newsModal",dataObj);
							document.getElementById("news").innerHTML=html;
							plus.nativeUI.closeWaiting();//关闭等待框
							
							//滚动到底部加载
							function getScrollTop(){//滚动条在Y轴上的滚动距离
							　　var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
							　　if(document.body){
							　　　　bodyScrollTop = document.body.scrollTop;
							　　}
							　　if(document.documentElement){
							　　　　documentScrollTop = document.documentElement.scrollTop;
							　　}
							　　scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
							　　return scrollTop;
							}
							function getScrollHeight(){//文档的总高度
							　　var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
							　　if(document.body){
							　　　　bodyScrollHeight = document.body.scrollHeight;
							　　}
							　　if(document.documentElement){
							　　　　documentScrollHeight = document.documentElement.scrollHeight;
							　　}
							　　scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
							　　return scrollHeight;
							}
							function getWindowHeight(){//浏览器视口的高度
							　　var windowHeight = 0;
							　　if(document.compatMode == "CSS1Compat"){
							　　　　windowHeight = document.documentElement.clientHeight;
							　　}else{
							　　　　windowHeight = document.body.clientHeight;
							　　}
							　　return windowHeight;
							}
							window.onscroll = function(){
							　　if(getScrollTop() + getWindowHeight() == getScrollHeight()){
									if(Spagenum<=data.data.totalPages && Spagenum==Ypagenum+1){//实到页数小于等于总页数时发起请求,并且实到=应到
										mui("#upload")[0].innerHTML = "<img src='../../img/balls.svg' />";
										Ypagenum++;//满足加载情况,应到页数+1
										console.log('发起请求,实到'+Spagenum+'页');									
										console.log('发起请求,应到'+Ypagenum+'页');									
										mui.ajax(serverUrl+'/api/localreport/localreport',{
											data:{currentPage:Spagenum,numsPerPage:10},
											type:'post',
											timeout:5000, 
											headers:{"token":oldToken},	 
											success:function(data,type,xhr){
												console.log('列表返回',data);
												if(data.errno == 0){
													//获取并渲染焦点热门信息
													for(var i=0;i<data.data.data.length;i++){
														data.data.data[i].create_time=data.data.data[i].create_time.split('.')[0].split('T')[0];
													}
													dataObj={};
													dataObj.myUrl = serverimgUrl;
													dataObj.dataList=data.data.data;
													var html=template("newsModal",dataObj);
													document.getElementById("news").innerHTML+=html;
													plus.nativeUI.closeWaiting();//关闭等待框
												}
												
												
												mui("#upload")[0].innerHTML = " ";
												Spagenum++;//加载成功,当前页+1
												console.log('成功+1,实到'+Spagenum);
												console.log('成功+1,应到'+Spagenum);
											},
											error:function(xhr,type,errorThrown){
												Ypagenum--;//失败是应到-1
												mui.toast("当前网络不好请重试");
												mui("#upload")[0].innerHTML = "";
											} 
										});
									}else if(Spagenum == data.data.totalPages+1){//当前页不小于等于总页数时请求下一页
										mui("#upload")[0].innerHTML = "到底了"; 
									}
							　　}
							};//滚动加载
							
						},
						error:function(xhr,type,errorThrown){
							mui("#upload")[0].innerHTML = ""; 
							plus.nativeUI.closeWaiting();//关闭等待框
							console.log(type);
						}
					});
					
					
					
					//点击进入详情
					window.goNews = function(newsId){
						openview({
							view: "listinfo.html",
							extrasobj: {
								newsId: newsId
							}
						})
					}
				}
				
			
			
			})
		</script>
		
	</body>
	
</html>

		<script type="text/javascript">
			var infolist = mui('.infolist div');
			function openview(obj){
				var t = obj.top || 0,b = obj.bottom || 0;
				mui.openWindow({
					url:obj.view,
				    styles:{
				      top:t,//新页面顶部位置
				      bottom:b
				    },
				    waiting:{
				      autoShow:false,//自动显示等待框，默认为true
				    }
				})
			}
			for(var i=0; i<infolist.length; i++ ){
				infolist[i].addEventListener('tap',function(){
					openview({
						view:'listinfo.html'
					});
				})
			}
			//发帖
			mui('.editbtn')[0].addEventListener('tap',function(){
				openview({
					view:'addpost.html'
				});
			});
			mui.plusReady(function(){
				var loginInfo=JSON.parse(plus.storage.getItem("$loginInfo"));	
				
				mui.ajax('user.json',{									
						data:{"phone":loginInfo.account},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；	              
						success:function(data){
							//console.info(userInfo,data);
							//获取并渲染用户信息
							var html=template("userMessageModal",data);
							document.getElementById("userBox").innerHTML=html;
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log("获取失败！");
							mui.toast("当前网络不好请重试");
						}
				});
				
				
			});
			
			
			
		</script>

	<style type="text/css">
		.mui-bar-nav{box-shadow: none!important;}
		.baocun{text-align: right;}
		.baocun img {vertical-align: middle;margin:0 12px;width:12%;}
		.search{background-color: #f3f3f3;height: 60px;}
		.searchBox{width: 65%;margin: auto;position: relative;height: 100%;}
		.searchBox img:first-child{width: 100%;-webkit-transform: translateY(-50%);position: absolute;top: 50%;z-index: 1;}
		.searchBox .searchIcon{position: absolute;left: 10px;-webkit-transform: translateY(-50%);position: absolute;top: 50%;z-index: 23;width: 13px;}
			
			 .follow{
				position: relative;
				background-color: white;
				text-align: center;
				padding:18px 15px;
				
			} 
			 
			 .follow:after{
			 	position: absolute;
			 	content: '';
			 	height: 1px;
			 	left: 10px;
			 	right: 10px;
				-webkit-transform: scaleY(.3);
				background: #CACACA;
				bottom: 0;
			 }
			 .follow:last-child:after{
			 	position: absolute;
			 	content: '';
			 	height: 0px;
			 	left: 10px;
			 	right: 10px;
				-webkit-transform: scaleY(.3);
				background: #CACACA;
				bottom: 0;
			 }
			 
			.fchidl{
				display: flex;
				align-items: center;
				justify-content: space-between; 
			} 
			.userAvator{  
				width: 2rem;
				height: 2rem;   
				margin-right: 15px;
			}
			.fchidl>div{
				vertical-align: middle;
				display: flex;
			    font-size: 15px;	
			    text-align: left; 
			    
			 }
			 .text{
			 	color: #999;
			 }   
	</style>

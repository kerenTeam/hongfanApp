<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>封面首页外</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css"/>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar-tab .mui-tab-item.mui-active{
				color: red;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="main.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="rush.html">
				<span class="mui-icon mui-icon-camera"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="cart.html">
				<span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" href="center.html" id="center">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			var subpages = ['main.html', 'rush.html', 'cart.html', 'center.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			var aniShow = {};
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				//设置默认token
				if(!plus.storage.getItem('myToken')){//没有用户token
					alert('没有登录者token');
					mui.ajax(serverUrl+'/api/useraccount/login',{
						data:{"phone":11111111111,"password":123456},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data,type,xhr){
							console.log('默认账号登录返回'+JSON.stringify(data)); 
							plus.storage.setItem("oldToken",xhr.getResponseHeader('token'));
						},
						error:function(xhr,type,errorThrown){
							alert('获取默认token响应失败');
						}
					});
				}else{
					alert('有登录者token');
					var Acc_pass = JSON.parse(plus.storage.getItem("Acc_pass"));
					//根据缓存密码自动登录, 重新获取Token
					mui.ajax(serverUrl+'/api/useraccount/login',{
						data:{"phone":Acc_pass[0],"password":Acc_pass[1]},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data,type,xhr){
							console.log('自动登录返回'+JSON.stringify(data)); 
							plus.storage.setItem("oldToken",xhr.getResponseHeader('token'));
						},
						error:function(xhr,type,errorThrown){
							alert('获取自动登录token响应失败');
						}
					});
					
				}
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function(obj) {
				var hrefid=obj.detail.hrefid;
				var defaultTab = document.getElementById(hrefid);
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>

<html>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active muidingwei" href="main.html" style="position: relative !important;top: 2px !important;">
				<!--<span class="mui-icon mui-icon-home"></span>-->
				<!--<i class="demo-icon icon-home"></i>-->
				<img src="../img/center/main.png" style="height: 27px;"/><br />

			<a id="cart" class="mui-tab-item muidingwei" href="cart.html" style="position: relative !important;top: 2px !important;">
				<!--<span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>-->
				<!--<i class="demo-icon icon-shopping-bag"></i>-->
				<img src="../img/center/car.png" style="height: 27px;"/><br />

			<a id="find" class="mui-tab-item" href="find.html">

			<a id="qq" class="mui-tab-item" href="qq.html" >
				<span class="mui-icon mui-icon-qq"></span>
				<span class="mui-tab-label">客服</span>
			</a>
			<a class="mui-tab-item muidingwei" href="center.html" id="center" style="position: relative !important;top: 2px !important;">
				<!--<span class="mui-icon mui-icon-person"></span>-->
				<!--<i class="demo-icon icon-user"></i>-->
				<img src="../img/center/mine.png" style="width: 27px;height: 27px;"/><br />
				<span class="mui-tab-label">我 的</span>

		<script type="text/javascript" charset="utf-8">
			 //mui初始化
//			mui.init({
//				 //预加载
//				    preloadPages:[
//				        {
//					      url:"main.html",
//					      id:"main"
//					    }
//				    ],
//			});
			//打开qq对话框
			function openQQ() {
				if(/android/i.test(navigator.userAgent)) { //判断为android  
					document.location.href = "mqqwpa://im/chat?chat_type=wpa&uin=2654554180";
				} else if(/ipad|iphone/i.test(navigator.userAgent)) { //判断为ios  
					document.location.href = "mqq://im/chat?chat_type=wpa&uin=2654554180&version=1&src_type=web";
				} else { //pc端访问  
					//				mui('#downGame')[0].remove();
				}
			}
			var subpages = ['main.html', 'cart.html', 'find.html','qq.html','center.html'];
			var subpages_id = ['main', 'cart', 'find','qq','center'];
 
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			var aniShow = {};
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				
				//获取当前应用版本号
				var wgtVer=null;
					function plusReady(){
					    // ......
					    // 获取本地应用资源版本号
					    plus.runtime.getProperty(plus.runtime.appid,function(inf){
					        wgtVer=inf.version;
					        console.log("当前应用版本："+wgtVer);
					    });
					}
					 
					 plusReady();
				 
				// 检测更新
				var checkUrl="http://demo.dcloud.net.cn/test/update/check.php";
				function checkUpdate(){
				    plus.nativeUI.showWaiting("检测更新...");
				    var xhr=new XMLHttpRequest();
				    xhr.onreadystatechange=function(){
				        switch(xhr.readyState){
				            case 4:
				            plus.nativeUI.closeWaiting();
				            if(xhr.status==200){
				                console.log("检测更新成功："+xhr.responseText);
				                var newVer=xhr.responseText;
				                if(wgtVer&&newVer&&(wgtVer!=newVer)){
				                    downWgt();  // 下载升级包
				                }else{
				                    plus.nativeUI.alert("无新版本可更新！");
				                }
				            }else{
				                console.log("检测更新失败！");
				                plus.nativeUI.alert("检测更新失败！");
				            }
				            break;
				            default:
				            break;
				        }
				    }
				    xhr.open('GET',checkUrl);
				    xhr.send();
				}
				
				// 下载wgt文件
				var wgtUrl="http://demo.dcloud.net.cn/test/update/H5EF3C469.wgt";
				function downWgt(){
				    plus.nativeUI.showWaiting("下载wgt文件...");
				    plus.downloader.createDownload( wgtUrl, {filename:"_doc/update/"}, function(d,status){
				        if ( status == 200 ) { 
				            console.log("下载wgt成功："+d.filename);
				            installWgt(d.filename); // 安装wgt包
				        } else {
				            console.log("下载wgt失败！");
				            plus.nativeUI.alert("下载wgt失败！");
				        }
				        plus.nativeUI.closeWaiting();
				    }).start();
				}
				// 更新应用资源
				function installWgt(path){
				    plus.nativeUI.showWaiting("安装wgt文件...");
				    plus.runtime.install(path,{},function(){
				        plus.nativeUI.closeWaiting();
				        console.log("安装wgt文件成功！");
				        plus.nativeUI.alert("应用资源更新完成！",function(){
				            plus.runtime.restart();
				        });
				    },function(e){
				        plus.nativeUI.closeWaiting();
				        console.log("安装wgt文件失败["+e.code+"]："+e.message);
				        plus.nativeUI.alert("安装wgt文件失败["+e.code+"]："+e.message);
				    });
				}
				
				
				//处理父子页面的mask遮罩联动
			    var mask,oldclose;
				mask=mui.createMask();
				//原mask.close方法
				oldclose=mask.close;
				//重写mask.close方法
				mask.close=function(){
					 if (true) {//写成v == null也行
					      //alert('-- in father != nopass --');				
					      //因为点击遮罩时只会执行"mask.close()"，所以v==null，进入这里if模块，调用子页面关闭方法。				
					      //调用子页面重写close()时，加上参数不让子页面的close()继续传递。				
					      plus.webview.currentWebview().children()[0].evalJS('mask.close()');
							}
							  //关闭本页面遮罩
		
		    				oldclose();
		    		} 
				
				
				Sign();
				var timeSign = null;
				clearInterval(timeSign);
				timeSign = setInterval(Sign,7000000);//两小时自动更新一次token
				function Sign(){//登录方法
					//设置默认token
					if(!plus.storage.getItem('myToken')){//没有用户token
						mui.ajax(serverUrl+'/api/useraccount/login',{
							data:{"phone":18180924082,"password":'12345a'},
							dataType:'json',
							type:'post',
							timeout:10000,
							success:function(data,type,xhr){
								console.log('默认账号登录返回'+JSON.stringify(data)); 
								plus.storage.setItem("oldToken",xhr.getResponseHeader('token'));
							},
							error:function(xhr,type,errorThrown){
								mui.toast('当前网络不好,请重试');
								console.log('获取默认token响应失败');
							}
						});
					}else{ 
						var Acc_pass = JSON.parse(plus.storage.getItem("Acc_pass"));
						//根据缓存密码自动登录, 重新获取Token
						mui.ajax(serverUrl+'/api/useraccount/login',{
							data:{"phone":Acc_pass[0],"password":Acc_pass[1]},
							dataType:'json',
							type:'post',
							timeout:10000,
							success:function(data,type,xhr){
								console.log('自动登录返回'+JSON.stringify(data)); 
								plus.storage.setItem("oldToken",xhr.getResponseHeader('token'));
							},
							error:function(xhr,type,errorThrown){
								mui.toast('当前网络不好,请重试');
								console.log('获取自动登录token响应失败');
							}
						});
					}
				}//登录方法结束
				
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i],subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			
			
			 //当前激活选项
			var activeTab = subpages[0];
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab=="find.html"){ 
					plus.webview.getWebviewById('main.html').hide();
					 mui.openWindow({
					 	url:"find.html",
					 	id:"find",
					 	style:{"bottom":0,"top":0},
					 	show:{
					      aniShow:'fade-in',
					      duration:300,//页面动画持续时间
					   	},
					   	waiting:{
					      autoShow:false,//自动显示等待框，默认为true
					    }
					 })
				    
//					document.getElementsByTagName("nav")[0].style.display="none";
				
				}else if(targetTab=="qq.html"){
						if(/android/i.test(navigator.userAgent)) { //判断为android  
							document.location.href = "mqqwpa://im/chat?chat_type=wpa&uin=2654554180";
						} else if(/ipad|iphone/i.test(navigator.userAgent)) { //判断为ios  
							document.location.href = "mqq://im/chat?chat_type=wpa&uin=2654554180&version=1&src_type=web";
						} else { //pc端访问  
							//				mui('#downGame')[0].remove();
						}
				}else{
					if (targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab,"fade-in",300);
				}else{
					//否则，使用fade-in动画，且保存变量
//					var temp = {};
//					temp[targetTab] = "true";
//					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300); 
				}
				//隐藏当前;
				}
					
				 
				
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function(obj) {
				var hrefid=obj.detail.hrefid;
				var defaultTab = document.getElementById(hrefid);
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			
			
			//父页面遮罩层显隐函数
			var maskwarp = document.createElement("div");
			var style = document.createElement("style");
			function maskshow(){
				//移出主页面遮罩点击监听
				maskwarp.removeEventListener('touchstart',hidefun);
				maskwarp.style.display = 'block';
				document.body.appendChild(maskwarp);
				maskwarp.appendChild(style);
				style.innerHTML =  '.Animation{position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.4);z-index: 1000;animation-name: Animation;animation: Animation 0.1s alternate ;} @-webkit-keyframes Animation{0%{ opacity: 0}10%{ opacity: 0.1}20%{ opacity: 0.2}30%{ opacity: 0.3}40%{ opacity: 0.4}50%{ opacity: 0.5}60%{ opacity: 0.6}70%{ opacity: 0.7}80%{ opacity: 0.8}90%{ opacity: 0.9}100%{ opacity: 1}}';
				maskwarp.className = 'Animation';
			}
			function maskhide(){
				maskwarp.style.display = 'none';
			}
			//点击关闭
			function taphide(){
				//alert('调用了点击主页面遮罩方法');
				maskwarp.addEventListener('touchstart',hidefun);
				
			}
			function hidefun(e){
				//alert('点击主页面遮罩');
				e.preventDefault();
				maskwarp.style.display = 'none';
				var mainweb = plus.webview.getWebviewById('main.html');
				mainweb.evalJS("haha()");
			}
		  
			
		</script>
	</body>

</html>

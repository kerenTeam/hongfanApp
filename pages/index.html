<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>封面首页外</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css"/>
		<link rel="stylesheet" type="text/css" href="../css/fontello.css"/>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		
		<style>
			html,
			body {
				background-color: #efeff4;line-height: 17px !important;font-size: 18px;
			}
			.mui-bar-tab .mui-tab-item.mui-active{
				color: #fff;
			}
			.demo-icon{
				display: block;
			}
			.mui-tab-label{font-size: 12px;display: inline-block;color: #fff;}
			.mui-bar{
				box-shadow: 0 0 1px rgba(0, 0, 0, .1);
				background-color: #E50011;
			}; 
			.mui-bar-tab{
				display: line !important;
			}
			/*.bar{
				width: 20px !important; 
			}*/
		</style> 
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active muidingwei" href="main.html" style="position: relative !important;top: 2px !important;">
				<!--<span class="mui-icon mui-icon-home"></span>-->
				<!--<i class="demo-icon icon-home"></i>-->
				<img src="../img/center/main.png" style="height: 27px;"/><br />
				<span class="mui-tab-label">首 页</span>
			</a>
			<a id="find" class="mui-tab-item" href="find.html">
				<span class="mui-icon mui-icon-camera"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a id="cart" class="mui-tab-item muidingwei" href="cart.html" style="position: relative !important;top: 2px !important;">
				<!--<span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>-->
				<!--<i class="demo-icon icon-shopping-bag"></i>-->
				<img src="../img/center/car.png" style="height: 27px;"/><br />
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item muidingwei" href="center.html" id="center" style="position: relative !important;top: 2px !important;">
				<!--<span class="mui-icon mui-icon-person"></span>-->
				<!--<i class="demo-icon icon-user"></i>-->
				<img src="../img/center/mine.png" style="width: 27px;height: 27px;"/><br />
				<span class="mui-tab-label">我 的</span>
			</a>
			
		</nav>
		
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			var subpages = ['main.html', 'find.html', 'cart.html', 'center.html'];
//			var subpages = ['main.html', 'cart.html', 'center.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			var aniShow = {};
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				
				//获取当前应用版本号
				var wgtVer=null;
					function plusReady(){
					    // ......
					    // 获取本地应用资源版本号
					    plus.runtime.getProperty(plus.runtime.appid,function(inf){
					        wgtVer=inf.version;
					        console.log("当前应用版本："+wgtVer);
					    });
					}
					if(window.plus){
					    plusReady();
					}else{
					    document.addEventListener('plusready',plusReady,false);
					}
				
				Sign();
				var timeSign = null;
				clearInterval(timeSign);
				timeSign = setInterval(Sign,7000000);//两小时自动更新一次token
				function Sign(){//登录方法
					//设置默认token
					if(!plus.storage.getItem('myToken')){//没有用户token
						mui.ajax(serverUrl+'/api/useraccount/login',{
							data:{"phone":18180924082,"password":'12345a'},
							dataType:'json',
							type:'post',
							timeout:10000,
							success:function(data,type,xhr){
								console.log('默认账号登录返回'+JSON.stringify(data)); 
								plus.storage.setItem("oldToken",xhr.getResponseHeader('token'));
							},
							error:function(xhr,type,errorThrown){
								mui.toast('当前网络不好,请重试');
								console.log('获取默认token响应失败');
							}
						});
					}else{ 
						var Acc_pass = JSON.parse(plus.storage.getItem("Acc_pass"));
						//根据缓存密码自动登录, 重新获取Token
						mui.ajax(serverUrl+'/api/useraccount/login',{
							data:{"phone":Acc_pass[0],"password":Acc_pass[1]},
							dataType:'json',
							type:'post',
							timeout:10000,
							success:function(data,type,xhr){
								console.log('自动登录返回'+JSON.stringify(data)); 
								plus.storage.setItem("oldToken",xhr.getResponseHeader('token'));
							},
							error:function(xhr,type,errorThrown){
								mui.toast('当前网络不好,请重试');
								console.log('获取自动登录token响应失败');
							}
						});
					}
				}//登录方法结束
				
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			
			
			 //当前激活选项
			var activeTab = subpages[0];
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
//				if(targetTab=="cart.html"){
//					 
//				}
				if (targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300); 
//					plus.webview.show(targetTab);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function(obj) {
				var hrefid=obj.detail.hrefid;
				var defaultTab = document.getElementById(hrefid);
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>

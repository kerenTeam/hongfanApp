<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>充值缴费</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<!--<link rel="stylesheet" type="text/css" href="../css/index.css">-->
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/localHost.css"/>
		<!--<link rel="stylesheet" type="text/css" href="../css/one.css"/>-->
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery.flexslider-min.js"></script>
		<style type="text/css">
			.boxs li {
			    padding: 15px 16px;
			    border-top: 1px solid rgba(0,0,0,0.1);
			}
			
			.boxs li img{
				width: 8%;
				margin-right: 5px;
			}
			.mui-bar-nav{
				box-shadow: none;
			}
			.fr{
				margin-top: 2px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav ">
		    <a class="headbar mui-action-back mui-icon mui-icon-left-nav mui-pull-left normalSize">返回</a>
		    <h1 class="mui-title">充值缴费</h1>
		</header>
		<div id="container">		
			<div id="main">
				<ul class="boxs self-paytop">
					<li id="show_arrive_date">
						<a href="javascript:;" onclick="water()" class="date">
							<img src="../img/tickets/waterR.png"/>
							<strong>水费</strong>								
							<div class="fr"><i class="ico_arrow"></i></div>
						</a>
					</li>
					<li id="show_arrive_date">
						<a href="javascript:;" onclick="gas()" class="date">
							<img src="../img/tickets/gasR.png"/>
							<strong>气费</strong>								
							<div class="fr"><i class="ico_arrow"></i></div>
						</a>
					</li>
					<li>
						<a href="javascript:;" onclick="phoneRecharge()">
							<img src="../img/tickets/phoneR.png"/>
							<strong>固话充值</strong>
							<div class="fr"><i class="ico_arrow"></i></div>
						</a>
					</li>
					<li>
						<a href="javascript:;" onclick="plane()">
							<img src="../img/tickets/airplane.png"/>
							<strong>飞机票</strong>
							<div class="fr"><i class="ico_arrow"></i></div>
						</a>
					</li>
					<li>
						<a href="javascript:;" onclick="train()">
							<img src="../img/tickets/train.png"/>
							<strong>火车票</strong>
							<div class="fr"><i class="ico_arrow"></i></div>
						</a>
					</li>
				</ul>
				<div class="self-paybt clearfloat">
					<a>缴费记录</a>
					<a onclick="ticketRe()">购票记录</a>
				</div>
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		mui.init();
		(function(){
			//点击水费跳转
			window.water = function(){
				 openview({
				 	view:"tickets/waterRecharge.html"
				 })
			}
			
			//点击气费跳转
			window.gas = function(){
				 openview({
				 	view:"tickets/gasRecharge.html"
				 })
			}
			
			//点击固话充值跳转
			window.phoneRecharge = function(){
				 openview({
				 	view:"tickets/phoneRecharge.html"
				 })
			}
			
			//点击飞机票跳转
			window.plane = function(){
				 openview({
				 	view:"tickets/plane.html"
				 })
			}
			
			//点击火车票跳转
			window.train = function(){
				 openview({
				 	view:"tickets/train.html"
				 })
			}
			
			//点击购票记录跳转
			window.ticketRe = function(){
				 openview({
				 	view:"tickets/ticketRecord.html"
				 })
			}
			
		})();
	</script>
	
</html>

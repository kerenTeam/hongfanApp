<!DOCTYPE html>
<html lang="zh-CN">
	<head>

		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery.flexslider-min.js"></script>
		<style type="text/css">
			.boxs li {
			    padding: 0 !important;border: none;

			.boxs li a{
			    padding: 15px 16px !important;
			}

				height: 1px;

			}

				box-shadow: none;

			.fr{
				margin-top: 2px;
			}
			.boxs{border: none;}

	<body>

		    <h1 class="mui-title">充值缴费</h1>
		</header>
		<script src="../js/statusBar.js"></script><!--状态栏-->
		<div id="container">		
			<div id="main">
				<ul class="boxs self-paytop">
					<li class="show_arrive_date">
						<a href="javascript:;" onclick="water()" class="date">
							<img src="../img/tickets/waterR.png"/>
							<strong>水费</strong>						 
							<div class="fr" style="text-align: right;"><img class="youjian" src="../img/youjiantou.svg"/></div> 
						</a>
					</li>
					<li class="show_arrive_date">
						<a href="javascript:;" onclick="electric()" class="date">
							<img src="../img/tickets/light.png"/>
							<strong>电费</strong>								
							<div class="fr" style="text-align: right;"><img class="youjian" src="../img/youjiantou.svg"/></div> 
						</a>
					</li>
					<li class="show_arrive_date">
						<a href="javascript:;" onclick="gas()" class="date">
							<img src="../img/tickets/gasR.png"/>
							<strong>气费</strong>								
							<div class="fr" style="text-align: right;"><img class="youjian" src="../img/youjiantou.svg"/></div>
						</a>

					<li>
						<a href="javascript:;" onclick="phoneRecharge()">
							<img src="../img/tickets/phoneR.png"/>

							<div class="fr" style="text-align: right;"><img class="youjian" src="../img/youjiantou.svg"/></div>
						</a>
					</li>
					<li>
						<a href="javascript:;" onclick="dataflow()">
							<img src="../img/tickets/dataflow.svg"/>
							<strong>充流量</strong>
							<div class="fr" style="text-align: right;"><img class="youjian" src="../img/youjiantou.svg"/></div>
						</a>
					</li>
					<li>
						<a href="javascript:;" onclick="gamepay()">
							<img src="../img/tickets/paygame.svg"/>
							<strong>游戏充值</strong>
							<div class="fr" style="text-align: right;"><img class="youjian" src="../img/youjiantou.svg"/></div>
						</a>
					</li>

							<div class="fr" style="text-align: right;"><img class="youjian" src="../img/youjiantou.svg"/></div>

	<script src="../js/app.js"></script>
	<script type="text/javascript">
		//statisticsfun('充值缴费主页');//统计代码
		mui.plusReady(function(){
			plus.statistic.eventDuration( "天天特价主页", 789, {'天天特价主页': '2分3秒'} );//统计
		})
		mui.init();
		
		function gamepay(){
			//游戏充值
			openview({
				view:"tickets/gamepay.html",
				id:"gamepay"
			})
		}
		function dataflow(){
			//流量充值
			openview({
				view:"tickets/dataflowRecharge.html",
				id:"dataflowRecharge"
			})
		}
		
		(function(){
			//获取缓存
			mui.plusReady(function(){
				 var myuserid = plus.storage.getItem('userid');
				 var oldToken = plus.storage.getItem('oldToken');
				//点击水费跳转
					window.water = function(){ 
						if(plus.storage.getItem('myToken')){ 
							 openview({
							 	view:"tickets/waterRecharge.html",
							 	id:"waterRecharge"
							 })
						}else{
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					}
					//点击电费跳转
					window.electric = function(){ 
						if(plus.storage.getItem('myToken')){ 
							 openview({
							 	view:"tickets/eleRecharge.html",
							 	id:"eleRecharge"
							 })
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
						
					}
					//点击气费跳转
					window.gas = function(){ 
						if(plus.storage.getItem('myToken')){ 
							 openview({
							 	view:"tickets/gasRecharge.html",
							 	id:"gasRecharge"
							 })
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					}
					
					//点击固话充值跳转
					window.phoneRecharge = function(){
						 
						 if(plus.storage.getItem('myToken')){ 
									 openview({
									 	view:"tickets/phoneRecharge.html"
									 })
								}else{//没登陆直接打开登录页面
									mui.toast('请登录');
									openview({
										view:'login.html'
									});
								}
					}
					
					//点击飞机票跳转
					window.plane = function(){
						  
						  if(plus.storage.getItem('myToken')){ 
									 openview({
									 	view:"tickets/plane.html"
									 })
								}else{//没登陆直接打开登录页面
									mui.toast('请登录');
									openview({
										view:'login.html'
									});
								}
					}
					
					//点击火车票跳转
					window.train = function(){
						
						 if(plus.storage.getItem('myToken')){ 
								 openview({
								 	view:"tickets/train.html"
								 })
								}else{//没登陆直接打开登录页面
									mui.toast('请登录');
									openview({
										view:'login.html'
									});
								}
					}
					
					//点击购票记录跳转
					window.ticketRe = function(){
					    if(plus.storage.getItem('myToken')){ 
						    openview({
						 		id:"TPRecord",
							 	view:"tickets/TPRecord.html"
							})
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					}
					window.phoneRe = function(){
						if(plus.storage.getItem('myToken')){ 
						   openview({
								view:'tickets/record.html',
								extrasobj:{typeC:2}
							}) 
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
						
						
					}
					
				})
		
		})();
	</script>
	<script type="text/javascript">
		//天天特价  discountGoods, 领嗨豆  getHIdou, 团购  groupBuying, 本地生活 localLife, 跨境优品   loveToGogoods, 电影 movie,
		//充值缴费   payment,  为民服务  serveForPeople,  购物中心 shopCenter, 注册  signUp, 特色馆 specialBar
		mui.plusReady(function () {
			var startTime, endTime, stayTime, flagback = 0;
			startTime = new Date().getTime();
			var old_back = mui.back;
			//改写返回键返回的函数，返回时传页面停留时间 
			mui.back = function(){
				endTime = new Date().getTime();//返回时间
				stayTime = (endTime - startTime) / 60000;  
				console.log('充值缴费'+stayTime); 
				plus.statistic.eventDuration( "payment", stayTime);
				//计算事件，计算出返回时在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
				old_back(); 
			}
			plus.webview.currentWebview().addEventListener( "popGesture", function(){
				flagback++;
				if(flagback == 1){
					endTime = new Date().getTime();
					stayTime = (endTime - startTime) / 60000;  
					plus.statistic.eventDuration( "payment", stayTime);
					//计算事件，计算出苹果右滑返回后在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
				}
			}, false );
		});
	</script> 
	
</html>

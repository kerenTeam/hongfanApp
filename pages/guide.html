<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>引导图</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css"> 
		<style>
			#close {
				position: absolute;
				width: 160px;
				left: 50%;
				margin-left: -80px;
				bottom: 15%;
				padding: 10px;
				color: #fff;
			}
			
			#jump {
				width: 70px;
				text-align: center;
				padding: 5px 0;
				border-radius: 15px;
				position: absolute;
				right: 5%;
				top: 50px;
				font-size: 14px;
				background-color: rgba(0,0,0,0.5);
				color: white;
			}
			#jump small{
				font-size: 14px!important;
			}
			.item-logo {
				width: 100%;
				height: 100%;
				position: relative;
			}
			
			.item-logo a {
				width: 200px;
				height: 200px;
				display: block;
				border: 1px solid #FFFFFF;
				border-color: rgba(255, 255, 255, 0.5);
				text-align: center;
				line-height: 200px;
				border-radius: 50%;
				font-size: 40px;
				color: #fff;
				position: absolute;
				top: 15%;
				left: 50%;
				margin-left: -100px;
			}
			
			.animate {
				position: absolute;
				left: 0;
				bottom: 15%;
				width: 100%;
				color: #fff;
				display: -moz-box;
			}
			
			.animate h2 {
				text-align: center;
				margin-bottom: 20px;
			}
			
			.animate li {
				width: 50%;
				height: 30px;
				line-height: 30px;
				list-style: none;
				font-size: 16px;
				text-align: right;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				height: 100%;
			}
			
			.animate li:nth-child(3) {
				text-align: left;
				float: right;
			}
			
			.animated {
				-webkit-animation-duration: 1s;
				-webkit-animation-play-state: paused;
				-webkit-animation-fill-mode: both;
			}
			
			.guide-show .bounceInDown {
				-webkit-animation-name: bounceInDown;
				-webkit-animation-play-state: running;
				-webkit-animation-delay: 1s;
				display: block;
			}
			
			.guide-show .bounceInLeft {
				-webkit-animation-name: bounceInLeft;
				display: block;
				-webkit-animation-play-state: running;
			}
			
			.guide-show .bounceInRight {
				-webkit-animation-name: bounceInRight;
				display: block;
				-webkit-animation-play-state: running;
				-webkit-animation-delay: 0.5s;
			}
			
			@-webkit-keyframes bounceInDown {
				0%,
				60%,
				75%,
				90%,
				100% {
					-webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
					animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
				}
				0% {
					opacity: 0;
					-webkit-transform: translate3d(0, -3000px, 0);
					transform: translate3d(0, -3000px, 0);
				}
				60% {
					opacity: 1;
					-webkit-transform: translate3d(0, 25px, 0);
					transform: translate3d(0, 25px, 0);
				}
				75% {
					-webkit-transform: translate3d(0, -5px, 0);
					transform: translate3d(0, -5px, 0);
				}
				90% {
					-webkit-transform: translate3d(0, 3px, 0);
					transform: translate3d(0, 3px, 0);
				}
				100% {
					-webkit-transform: none;
					transform: none;
				}
			}
			
			@-webkit-keyframes bounceInLeft {
				0%,
				60%,
				75%,
				90%,
				100% {
					-webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
					animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
				}
				0% {
					opacity: 0;
					-webkit-transform: translate3d(-3000px, 0, 0);
					transform: translate3d(-3000px, 0, 0);
				}
				60% {
					opacity: 1;
					-webkit-transform: translate3d(25px, 0, 0);
					transform: translate3d(25px, 0, 0);
				}
				75% {
					-webkit-transform: translate3d(-10px, 0, 0);
					transform: translate3d(-10px, 0, 0);
				}
				90% {
					-webkit-transform: translate3d(5px, 0, 0);
					transform: translate3d(5px, 0, 0);
				}
				100% {
					-webkit-transform: none;
					transform: none;
				}
			}
			
			@-webkit-keyframes bounceInRight {
				0%,
				60%,
				75%,
				90%,
				100% {
					-webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
					animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
				}
				0% {
					opacity: 0;
					-webkit-transform: translate3d(3000px, 0, 0);
					transform: translate3d(3000px, 0, 0);
				}
				60% {
					opacity: 1;
					-webkit-transform: translate3d(-25px, 0, 0);
					transform: translate3d(-25px, 0, 0);
				}
				75% {
					-webkit-transform: translate3d(10px, 0, 0);
					transform: translate3d(10px, 0, 0);
				}
				90% {
					-webkit-transform: translate3d(-5px, 0, 0);
					transform: translate3d(-5px, 0, 0);
				}
				100% {
					-webkit-transform: none;
					transform: none;
				}
			}
			
			.mui-btn-danger,
			.mui-btn-negative,
			.mui-btn-red {
				border: 1px solid rgba(234, 195, 193, 0.61);
				background-color: rgba(215, 45, 34, 0.61);
			}
		</style>
	</head>

	<body>
		<div id="slider" class="mui-slider mui-fullscreen">
			<div class="mui-slider-group" id="bannerdiv">

			</div>
			<div class="mui-slider-indicator" id="sliderlength">

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/md5.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/imgload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.js"></script>
		<script>
			mui.plusReady(function() {
				//关闭事件
				//安卓返回键
				mui.init({
					beforeback: function() {
						//plus.webview.currentWebview().close();
						return false;
					}
				});

				plus.nativeUI.showWaiting();

				var Timetoken = null;
				var oldToken = null;
				if(plus.storage.getItem('oldToken')) {
					oldToken = plus.storage.getItem('oldToken');
					console.log('循环加载数据11');
					againfun();
				} else {
					clearInterval(Timetoken);
					Timetoken = setInterval(function() { //等待oldToken加载方法
						if(plus.storage.getItem('oldToken')) {
							clearInterval(Timetoken);
							oldToken = plus.storage.getItem('oldToken');
							console.log('循环加载数据22');
							againfun();
						}
					}, 200)
				}

				function againfun() {
					//获取数据
					mui.ajax(serverUrl + '/api/index/banner', {
						data: {
							banner_type: 12
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							"token": oldToken
						},
						success: function(data) {
							console.log("guide "+JSON.stringify(data));
							var dataobj = JSON.parse(data.data.banner); 
							var jumptime = data.data.Start_time;
								if(!jumptime){
									jumptime = 10;
								}
							var allstr = '',
								slidercircle = '';
							mui.each(dataobj, function(index, element) {
								if(index == 0) {
									slidercircle += '<div class="mui-indicator mui-active"></div>'
								} else {
									slidercircle += '<div class="mui-indicator"></div>'
								}
//								<img class="img_contain" src="../img/loading.jpg" data-src="<%=recommendData[i].pic%>" onload="load(this)"/>
								if(index == dataobj.length - 1) {
									allstr += '<div class="mui-slider-item">' +
										'<div class="item-logo" style="background-color: white">' +
										'<img id="guide1" src="../img/loading.jpg" onload="load(this)" data-src="' + serverimgUrl + element.pic + '"/>' +
//										'<button id="close" class="mui-btn mui-btn-danger">进入</button>' +
										'<span id="jump">跳过<small></small></span></div>' +
										'</div>';
									return false;
								} else {
									allstr += '<div class="mui-slider-item">' +
										'<div class="item-logo" style="background-color: white">' +
										'<img id="guide1" src="../img/loading.jpg" onload="load(this)" data-src="' + serverimgUrl + element.pic + '"/>' +
										'</div>' +
										'</div>';
								}

							})
							console.log(allstr);
							mui('#bannerdiv')[0].innerHTML = allstr;
							mui('#sliderlength')[0].innerHTML = slidercircle;
							document.getElementsByTagName("small")[0].innerHTML = jumptime+"s";
							//倒计时 
							var time = jumptime;
						    var timereduce = setInterval(function(){ 
						    	time--;
						    	document.getElementsByTagName("small")[0].innerHTML = time+"s";
						    	if(time == -1){
									plus.webview.currentWebview().close();
						    	};
						    },1000)
							
							//轮播图,获得slider插件对象
							var gallery = mui('.mui-slider');
							gallery.slider({
								interval: 50000 //自动轮播周期，若为0则不自动播放，默认为0；
							});
							//立即体验按钮点击事件
							document.getElementById("jump").addEventListener('tap', function(event) {
								plus.navigator.setFullscreen(false);
								plus.webview.currentWebview().close();
							}, false);
							plus.nativeUI.closeWaiting();
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
						}
					});

				} //重载
				if(mui.os.ios) {
					plus.navigator.setFullscreen(true);
				}
				plus.navigator.closeSplashscreen();
			});
		</script>
	</body>

</html>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="headbar mui-action-back mui-icon mui-icon-left-nav mui-pull-left normalSize"></a>
		    <h1 class="mui-title" id="confirmbtn1">注册</h1>
			<span class="mui-pull-right fenlei"><!--<img src="../img/localLife/fenlei.svg"/>--></span>
		</header>
		<script src="../js/statusBar.js"></script><!--状态栏-->
		<div class="mui-content mui-grid-view" style="margin-top: 10px;">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<!--验证码-->
				<div class="mui-input-row mui-block VeCode_wrap" id="Vediv">
					<span id="VeCodenum">获取验证码</span>
					<input id='VeCode' type="number" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<b class="Veb" style="display: none;">验证码错误</b>
				</div>
				
				<div class="mui-input-row mui-block">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入6-12位数字和字母组合密码">
				</div>
				<div class="mui-input-row mui-block">
					<label style="width: 32%;">确认密码</label>
					<input style="width: 68%;" id='passwordagain' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
			</form>
			<div class="mui-input-row mui-checkbox agreement1 mui-left" >
			  <span>我同意勾选宏帆app<span style="color: #f53c42;" onclick="openAgreement()">用户许可协议</span></span>
			  <input name="checkbox1" value="Item 1" type="checkbox" checked id="hook"> 
			</div>
			<div class="mui-content-padded">
				<button id='confirmbtn' class="mui-btn-block mui-btn-primary denlu cannotbtn">确定</button>
				<div class="link-area" id='goLogin'>已有帐号?去登录</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
<script src="../js/mui.min.js"></script>
<script src="../js/app.js"></script>
<script type="text/javascript">
function openAgreement(){
		openview({
			view:'agreement.html'
		})
	}
(function(){
	
	var account = document.getElementById('account');
	var password = document.getElementById('password'),
	passwordagain = document.getElementById('passwordagain'),
	reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/,//手机号正则
	reg_pass = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$/;
	var VerCode = 'you'; 
	var codeflag = false;//验证码是错误标杆 
	//点击发送验证码
	//var code = '';//验证码
	mui('#VeCodenum')[0].addEventListener('tap',codefun);
	function codefun(){ 
		if(this.className.indexOf('unable') == -1){//可点
			if(reg_phone.test(account.value)){ 
				//产生验证码 ,弃用
//		        for (var i = 0; i < 6; i++) {  
//		            code += parseInt(Math.random() * 9).toString();   
//		        }
				//发送验证码 
				mui.ajax(serverUrl+'/api/useraccount/smscode',{
					data:{phone:account.value},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
						console.log('发送验证码返回'+JSON.stringify(data));
						mui.toast('验证码已发送');
						VerCode = data.data;
					}, 
					error:function(xhr,type,errorThrown){
						mui.toast('发送验证码失败');
					}
				});
				this.className += 'unable';
				var that = this;
				var i = 60; 
				this.style.color = 'red';
				this.innerHTML = '60秒后重试';
				var timeyan = setInterval(function(){
					i--;
					that.innerHTML = i+'秒后重试';
					if(i==0){ 
						clearInterval(timeyan);
						that.innerHTML = '获取验证码';
						that.style.color = '#000'; 
						that.className = that.className.replace('unable','');
					}
				},1000)
			}else{
				mui.toast('请输入正确的手机号 ');
			}
		}
	}
	//输入验证按钮状态(包括点击勾勾)
	mui('#VeCode')[0].oninput = mui('#hook')[0].onclick = password.oninput = passwordagain.oninput = account.oninput = verification;
	function verification(){
		if(reg_pass.test(password.value) && password.value == passwordagain.value && reg_phone.test(account.value) && mui('#hook')[0].checked && mui('#VeCode')[0].value){
			mui('.denlu')[0].className = mui('.denlu')[0].className.replace(' cannotbtn','');//验证通过
		}else if(mui('.denlu')[0].className.indexOf('cannotbtn') == -1){
			mui('.denlu')[0].className += ' cannotbtn';
		}
	}
	//验证验证码
	mui('#VeCode')[0].onchange = function(){
		if(reg_phone.test(account.value)){
			if(mui('#VeCode')[0].value == VerCode){ 
				mui('.Veb')[0].style.display = 'none';
				codeflag = true;
			}else{
				mui('.Veb')[0].style.display = 'inline-block';
				codeflag = false;
			}
		}
		 
	}
	//提交接口
	mui('#confirmbtn')[0].addEventListener('click',function(){
		if(!reg_phone.test(account.value)){
			account.focus();
			mui.toast('请输入正确的手机号码 ');
		}else if(mui('#VeCode')[0].value == ''){
			mui.toast('请输入验证码 ');
			mui('#VeCode')[0].focus();
		}else if(!reg_pass.test(password.value)){
			mui.toast('请输入6-12位数字和字母组合密码 ');
			password.focus();
		}else if(password.value != passwordagain.value){
			mui.toast('两次密码不相同');
			passwordagain.focus();
		}else if(!mui('#hook')[0].checked){  
			mui.toast('你还没有勾选协议 ');
		}else if(!codeflag){
			mui.toast('请输入正确的验证码 ');
			mui('#VeCode')[0].focus();
		}else{
			plus.nativeUI.showWaiting('登录中 ...',{width:'100px',height:'80px'});
			mui.ajax(serverUrl+'/api/useraccount/register',{//注册
					data:{"phone":account.value,"password":password.value,smsCode:mui('#VeCode')[0].value},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
						console.log('注册返回'+JSON.stringify(data));
						if(data.errno==0){//注册成功直接登录
							plus.storage.setItem("$IsReg","1")
							mui.ajax(serverUrl+'/api/useraccount/login',{
								data:{"phone":account.value,"password":password.value},
								dataType:'json',
								type:'post',
								timeout:10000,
								success:function(data,type,xhr){
									console.log('登录返回'+JSON.stringify(data));
									if(data.errno==0){
										var mytoken = xhr.getResponseHeader('token');//替换默认token存入缓存
										mui.plusReady(function(){
											//登录成功
											plus.storage.setItem("myToken",mytoken);
											plus.storage.setItem("oldToken",mytoken);
											plus.storage.setItem("userid",JSON.stringify(data.data.return.user_id));
											var Acc_pass = [account.value,password.value];
											plus.storage.setItem("Acc_pass",JSON.stringify(Acc_pass));//保存账号密码,用于自动登录
											console.log(JSON.parse(plus.storage.getItem("Acc_pass")));
											//触发跳转页面刷新
											mui.fire(plus.webview.getWebviewById('center.html'),'refresh');
											plus.webview.getWebviewById('login.html').close();
											var time2 = setTimeout(function(){
												plus.webview.currentWebview().close();
												var index = plus.webview.getLaunchWebview();
												mui.fire(index,'gohome',{hrefid:'center'});
												plus.nativeUI.closeWaiting();
												mui.toast('登录成功 ');
											},500)
										})
									}else{
										plus.nativeUI.closeWaiting();
										mui.toast(data.errmsg);//登录提示
									}
								},
								error:function(xhr,type,errorThrown){
									plus.nativeUI.closeWaiting();
									console.log('登录响应失败');
								}
							});
						}else{
							plus.nativeUI.closeWaiting();
							switch(data.errmsg){//注册提示
								case 'Already exists this account!':
								mui.toast('此号码已经注册 '); 
								break;
							}
						}
					},
					error:function(xhr,type,errorThrown){
						plus.nativeUI.closeWaiting();
						console.log('注册响应失败');
				}
			});
		}
		
	})
	//打开登录页面
	var goLogin=document.getElementById('goLogin');
	goLogin.addEventListener('tap', function(){
		openview({
			view:'login.html',
		});
	});
})();
</script>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>个人中心</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/one.css">
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.muibackdrop{
				display: none;
				
			}
			.white{
				color:#FFFFFF !important;
			}
		</style>
	</head>
	<body>
		<!--header star-->
		<header class="hasManyCity hasManyCitytwo" id="header">
			<div class="header-tit">
				会员中心
			</div>
			<a href="javascript:;" class="fr shoucang sousuo setUp"><i class="iconfont icon-shezhi"></i></a>
			<!--<a href="#" class="fr shoucang sousuo"><i class="iconfont icon-kefu1"></i></a>-->			
		</header>
	    <!--header end-->
	    <div id="container" class="ymt">		
			<div id="main">
			    <div class="warp clearfloat">
			    	<div class="h-top clearfloat box-s" id="userBox">
			    		
			    	</div>
			    	<div class="cash clearfloat">
			    		<div class="cash-tit clearfloat box-s">
			    			我的订单
			    		</div>
			    		<div class="shang clearfloat">
			    			<ul>
			    				<li>
			    					<a class="group_Order">
			    						<img src="../img/group1.png"/>
			    						<span>团购订单</span>
			    					</a>
			    				</li>
			    				<li>
			    					<a href="../wmai-order.html">
			    						<img src="../img/group2.png"/>
			    						<span>我的快速</span>
			    					</a>
			    				</li>
			    				<li>
			    					<a class="Market_oder">
			    						<img src="../img/group3.png"/>
			    						<span>商城订单</span>
			    					</a>
			    				</li>
			    				<li>
			    					<a class="Hotel_m">
			    						<img src="../img/group4.png"/>
			    						<span>酒店预约</span>
			    					</a>
			    				</li>
			    				<li>
			    					<a class="integral_oder">
			    					
			    						<img src="../img/group5.png"/>
			    						<span>积分兑换订单</span>
			    					</a>
			    				</li>
			    			</ul>
			    		</div>
			    	</div>
			    	
			    	<div class="cash clearfloat">
			    		<div class="cash-tit clearfloat box-s">
			    			我的优惠券
			    		</div>
			    		<div class="shang clearfloat">
			    			<ul>
			    				<li>
			    					<a class="coupon">
			    						<img src="../img/sale1.png"/>
			    						<span>商家优惠券</span>
			    					</a>
			    				</li>
			    				<li>
			    					<a class="coupon">
			    						<img src="../img/sale2.png"/>
			    						<span>平台优惠券</span>
			    					</a>
			    				</li>
			    				<li>
			    					<a class="member2">
			    						<img src="../img/sale3.png"/>
			    						<span>我的会员</span>
			    					</a>
			    				</li>
			    			</ul>
			    		</div>
			    	</div>
			    	
			    	<div class="cashlist clearfloat">
			    		<ul>
			    			<li class="box-s">
			    				<a class="fabu">
			    					<p class="fl">我的发布</p>
			    					<i class="iconfont icon-jiantou1 fr"></i>
			    				</a>
			    			</li>
			    			<li class="box-s">
			    				<a href="#">
			    					<p class="fl">我的消息</p>
			    					<i class="iconfont icon-jiantou1 fr"></i>
			    				</a>
			    			</li>
			    			<li class="box-s">
			    				<a>
			    					<p class="fl">我的地址</p>
			    					<i class="iconfont icon-jiantou1 fr"></i>
			    				</a>
			    			</li>
			    		</ul>
			    	</div>			    	
			    	<a class="center-btn db ra3 denlu">登录</a>
			    </div>
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.plusReady(function(){
			(function(){
				
				//团购订单<a href="../order.html" class="group_Order">
				mui('.group_Order')[0].addEventListener('tap',function(){
					openview({
						view:'personal/order.html'
					});
				});
				//商场订单<a href="../sc-order.html" class="Market_oder">
				mui('.Market_oder')[0].addEventListener('tap',function(){
					openview({
						view:'personal/sc-order.html'
					});
				});
				//酒店预约<a href="../hotel-order.html" class="Hotel_m">
				mui('.Hotel_m')[0].addEventListener('tap',function(){
					openview({
						view:'personal/hotel-order.html'
					});
				});
				//积分兑换<a href="../jifen-order.html" class="integral_oder">
				mui('.integral_oder')[0].addEventListener('tap',function(){
					openview({
						view:'personal/jifen-order.html'
					});
				});
				//商家优惠卷<a href="../coupon.html" class="coupon">
				mui('.coupon')[0].addEventListener('tap',function(){
					openview({
						view:'personal/coupon.html'
					});
				});
				//商家优惠卷<a href="../coupon.html" class="coupon">
				mui('.coupon')[1].addEventListener('tap',function(){
					openview({
						view:'personal/coupon.html'
					});
				});
				//我的会员<a href="../member.html" class="member">
				mui('.member2')[0].addEventListener('tap',function(){
					openview({
						view:'personal/member.html'
					});
				});
				//我的发布<a class="fabu">
				mui('.fabu')[0].addEventListener('tap',function(){
					openview({
						view:'personal/fabu.html'
					});
				});
				
				//登录
				mui('.denlu')[0].addEventListener('tap',function(){
					openview({
						view:'login.html'
					});
				});
				//设置
				mui('.setUp')[0].addEventListener('tap',function(){
					openview({
						view:'personal/setup.html'
					});
				});
			})();			
				var loginInfo=JSON.parse(plus.storage.getItem("$loginInfo"));	
				var token=plus.storage.getItem("Token");
				var $userid=plus.storage.getItem("$userid");
				mui.ajax(serverUrl+'/api/useraccount/userinfo',{
					data:{"userid":$userid},
//					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{"token":token},	              				
					success:function(data,type,xhr){
//						console.log(JSON.stringify(data));
						//获取并渲染焦点新闻信息
						var html=template("userMessageModal",data.data[0]);
						document.getElementById("userBox").innerHTML=html;
						//积分<a href="../jfguanli.html" class="integral">
						mui('.integral')[0].addEventListener('tap',function(){
							openview({
								view:'personal/jfguanli.html'
							});
						});
						//抵用卷<a href="../coupon.html" class="Vouchers">
						mui('.Vouchers')[0].addEventListener('tap',function(){
							openview({
								view:'personal/coupon.html'
							});
						});
						//消息
						mui('.Vouchers')[0].addEventListener('tap',function(){
							openview({
								view:'personal/coupon.html'
							});
						});
						//编辑头像
						mui(".editImg")[0].addEventListener("tap",function(){
							openview({
								view:'personal/setup.html'
							});
							
						});
						//余额
						mui('.message')[0].addEventListener('tap',function(){
							openview({
								view:'personal/coupon.html'
							})
						});
					},
					error:function(xhr,type,errorThrown){
						console.log(type);
						alert(type);
					}
				});

					
			});
			
			
			
			
			

		</script>
		<script type="text/html" id="userMessageModal">
    		<div class="content clearfloat fl mui-text-center">
    		<%if(nickname){%>
    			<p class="htel"><%= nickname %></p>
    		<%}else{%>
    			<p class="hname"><%= username %></p>
    		<%}%>
			<%if(avatar!=null){%>
				<img src="<%= avatar %>"/>
    		<%}else{%>
    			<a class="white editImg">编辑头像</a>
    		<%}%>
    			
    		</div>
    		<div class="h-bottom clearfloat">
    			<samp></samp>
    			<ul>
    				<li>
    					<a class="integral">
	    					<p><%= intergral %></p>
	    					<span>积分</span>
    					</a>
    				</li>
    				<li>
    					<a class="Vouchers">
						<%if(coupon!=null) {%>
	    					<p><%=coupon%></p>
	    					<span>抵用券</span>
    					<%}else{%>
    						<p>0</p>
    						<span>暂无抵用券</span>
    					<%}%>
    					</a>
    				</li>
    				<li>
    					<a class="message">
						<%if(message!=null) {%>
	    					<p><%=message%></p>
	    					<span>个人消息</span>
    					<%}else{%>
    						<p>0</p>
    						<span>暂无消息</span>
    					<%}%>
    					</a>
    				</li>
    			</ul>
    		</div>
		</script>
	</body>

</html>

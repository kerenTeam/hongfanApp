    			<li class="box-s2">

					<a class="writeOff" style="display: none;">

		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				//添加刷新监听
				document.addEventListener('refresh', function() {
					Refresh();
					console.log('刷新数据');
				})
				Refresh();
				
				function Refresh(){//刷新
					//获取缓存
					var myuserid = plus.storage.getItem('userid');
					var oldtoken = plus.storage.getItem('oldToken');
					//取用户数据
					if(plus.storage.getItem('myToken')){
						mui.ajax(serverUrl+'/api/useraccount/userinfo',{
							data:{"userid":myuserid},
							type:'post',
							timeout:10000,
							headers:{"token":oldtoken},	              				
							success:function(data,type,xhr){
								console.log('获取用户数据返回'+JSON.stringify(data));
								if(data.errno == 0){
									//显示头像
									if(data.data[0].avatar){
										mui('#mypic')[0].src = pictarget+data.data[0].avatar;
									}
									//显示昵称
									if(data.data[0].nickname != ' '){ 
										if(data.data[0].nickname.indexOf('null') == -1){
											mui('.denluzhuce')[0].innerHTML = data.data[0].nickname;
										}else{
											mui('.denluzhuce')[0].innerHTML = data.data[0].phone;
										}
									}else{
										mui('.denluzhuce')[0].innerHTML = data.data[0].phone;
									}
									//显示核销
									if(data.data[0].gid == 5){
										 mui('.writeOff')[0].style.display = 'block';
										 mui('.writeOff')[0].addEventListener('tap',function(){
											openview({
												view:'personal/barcode_scan.html' 
											});
										});
									}
									
								}else{
									mui.toast('获取用户信息失败'); 
									console.log(data.errmsg);
								}
							},
							error:function(xhr,type,errorThrown){
								alert('响应失败  !');
							}
						});
					}else{//退出登录还原
						mui('.denluzhuce')[0].innerHTML = '登录\注册';
						mui('.dao')[0].innerHTML = '签到';
						mui('#mypic')[0].src = '../img/morentouxiang.jpg';
					}
					//头像
					mui('.myInfo')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/setup.html' 
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//签到  
					mui('.dao')[0].onclick=function(){  
						if(plus.storage.getItem('myToken')){ 
							if(mui('.dao')[0].innerHTML == "签到"){
								//执行签到 
								mui.ajax(serverUrl+'/api/index/cheking',{
									data:{"userid":myuserid,"intergral_float":2050},
									type:'post',
									timeout:10000,
									headers:{"token":oldtoken},	              				
									success:function(data){
										console.log('签到返回'+JSON.stringify(data));
										if(data.errno == 0){
											mui.toast('签到成功'); 
										}else{
											mui.toast('每天只能签到一次');
										}
									},
									error:function(xhr,type,errorThrown){
										mui.toast('签到失败'); 
									}
								});
							}	
						}else{//没登陆直接打开登录页面 
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					};
					
					
					//登录注册
					mui('.denlu')[0].addEventListener('tap',function(){
						openview({
							view:'login.html'
						});
					});
					//我的订单
					mui('.group_Order')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/sc-order.html',
								id:'sc-order'
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//我的快递
					mui('.wmai-order')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'localLife/deliveryCenter.html'
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//我的会员卡 
					mui('.member2')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/member.html'
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//我的消息
					mui('.xiaoxi')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/my-info.html'
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//我的帮帮团
					mui('.myHelp')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/my-help.html'
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//我的发布
					mui('.wodefabu')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/my-publish.html'
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//我的地址
					mui('.wodedizhi')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/address.html',
								extrasobj:{userId:myuserid}
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//优惠券
					mui('.wodeyouhuijuan')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/coupon.html'
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//积分
					mui('.integral_oder')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'personal/jfguanli.html' 
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});
					//关于我们
					mui('.aboutUs')[0].addEventListener('tap',function(){
						if(plus.storage.getItem('myToken')){ 
							openview({
								view:'end.html' 
							});
						}else{//没登陆直接打开登录页面
							mui.toast('请登录');
							openview({
								view:'login.html'
							});
						}
					});	
					
				}//刷新	
			});
		</script>
		
	</body>

			function typeOrder(type){
				if(plus.storage.getItem('myToken')){

						extrasobj:{status:type}
					});

					mui.toast('请登录');
					openview({
						view:'login.html'
					});
				}
			}
			
			mui.plusReady(function(){
				 // 等待加载PhoneGap 
				//添加刷新监听
				document.addEventListener('refresh', function() {
					Refresh();
					console.log('刷新数据'); 
				})
				document.addEventListener('refresh2', function() {
					Refresh();
				})
				Refresh(); 
				function Refresh(){//刷新
					mui('#writeOff1')[0].style.display = 'none';
					//获取缓存 
					var myuserid = plus.storage.getItem('userid');
					var oldtoken = plus.storage.getItem('oldToken');
					//取用户数据
					if(plus.storage.getItem('myToken')){
						mui.ajax(serverUrl+'/api/useraccount/userinfo',{
							data:{"userid":myuserid},
							type:'post',
							timeout:10000,
							headers:{"token":oldtoken},	              				
							success:function(data,type,xhr){
								console.log('获取用户数据返回',data);
								if(data.errno == 0){
									//显示头像
									if(data.data[0].avatar){
										mui('#mypic1')[0].src = mui('#mypic')[0].src = serverimgUrl + JSON.parse(data.data[0].avatar)[0].picImg;
									}
									//显示昵称
									if(data.data[0].nickname){ 
										if(data.data[0].nickname.indexOf('null') == -1){
											mui('.denluzhuce')[0].innerHTML = data.data[0].nickname;
										}else{
											mui('.denluzhuce')[0].innerHTML = data.data[0].phone;
										}
									}else{
										mui('.denluzhuce')[0].innerHTML = data.data[0].phone;
									}
									//显示积分
									if(!data.data[0].intergral || data.data[0].intergral==undefined){
										mui('#numjifen')[0].innerHTML = '积分: '+0;
									}else{
										mui('#numjifen')[0].innerHTML = '积分: '+data.data[0].intergral;
									}
									//显示关注
									
									
									//显示核销
									if(data.data[0].gid == 2 || myuserid == 4){
										 mui('#writeOff1')[0].style.display = 'block';
										 mui('#writeOff1')[0].addEventListener('tap',function(){
											openview({
												view:'personal/barcode_scan.html' 
											});
										});
									}
									
								}else{
									mui.toast('获取用户信息失败'); 
									console.log(data.errmsg);
								}
							},
							error:function(xhr,type,errorThrown){
								console.log('获取用户数据,响应失败');
							}
						});
						
						//获取各类订单的条数
						mui.ajax(serverUrl+'/api/mall/orderlist',{
							data:{userid:myuserid},
							dataType:'json',
							type:'post',
							timeout:10000,
							headers:{"token":oldtoken},	 
							success:function(data,type,xhr){   
								console.log("订单",data)
								plus.nativeUI.closeWaiting(); 
								if(data.errno==0){
									if(data.data.length!=0){ 
										var a=0,b=0,c=0;
										for(var i=0;i<data.data.length;i++){
											if(data.data[i].goods_data){
												data.data[i].goods_data=eval("("+data.data[i].goods_data+")");
											}
											 if(data.data[i].order_status == 1){
											 	a++;
											 	if(a){
											 		mui('.ordera')[0].style.display = 'block';
											 		mui('.ordera')[0].innerHTML = a;
											 	}
											 }
											if(data.data[i].order_status == 3){
											 	b++;
											 	if(b){
											 		mui('.orderb')[0].style.display = 'block';
											 		mui('.orderb')[0].innerHTML = b;
											 	}
											 }
											if(data.data[i].order_status == 4 && data.data[i].goods_data.store_id != 0){
											 	c++;
											 	if(c){
											 		mui('.orderc')[0].style.display = 'block';
											 		mui('.orderc')[0].innerHTML = c;
											 	} 
											 }
										 
										}
										} 
									} 
							},

	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script> <script type="text/javascript">
    $(".countdown li").css("padding","0");
    function goInfo(){
    	openview({
    		view:'market/mall-detail.html',
    	})
    }
        $('.countdown').each(function(){
            var time = $(this).find("input").val();
             $(this).downCount({
                    date: time,
                    offset: +10
                }, function () {
                    alert('倒计时结束!');
                    $(this).parentsUntil("ul .list_box").find(".state").css("display","none")
                });
        })

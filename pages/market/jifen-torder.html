<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>积分订单确认 - 素材牛模板演示</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css">
		<script src="../../js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script> 
		<script src="../../js/hmt.js" type="text/javascript"></script> 
	</head>
	<body>
		<header class="hasManyCity hasManyCitytwo" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize fl fanhui"></a>
			<div class="header-tit">
				积分订单确认
			</div>			
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="container">		
			<div id="main">
				<form class="wrapper-list">
					<h4 class="hbt">xxx商品兑换名称</h4>
					<dl class="list">
						<dd>
							<dl>
								<dd class="dd-padding kv-line-r">
									<h6>所需积分：</h6>
									<span class="kv-v">
		            					<span id="totalPrice" class="J_total-price">150</span>
									</span>
								</dd>
							</dl>
						</dd>
						<dd>
							<a class="react" onclick="goAddr()">
								<div class="more moretwo more-weak comment-headline over">
									收货地址：安徽省合肥市高新区安徽省
								</div>
							</a>
						</dd>
					</dl>
					<div class="btn-wrapper">
						<a onclick="mj()" class="btn btn-block btn-strong btn-larger mj-submit" >立即兑换</a>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.plusReady(function(){
		    var myuserid = plus.storage.getItem('userid'); 
			var oldtoken = plus.storage.getItem('oldToken');
		//进入地址页面
		window.goAddr=function(){ 
			openview({
				view:"../personal/address.html",
				extrasobj:{pageid:"market-order",userId:myuserid}
			})
		}
		//生成兑换订单
		window.mj=function(){ 
			openview({
				view:"jifen-success.html",
				extrasobj:{pageid:"market-order",userId:myuserid}
			})
		}
	})
		
	</script>
</html>

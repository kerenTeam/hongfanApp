<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>招商</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/one.css">
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/artTemplate-native.js"></script>
		<script src="../../js/mui.min.js"></script>
		<style type="text/css">
			body{background-color:#fff;}
			.formCon{margin-top: 60px;padding: 20px 10px;}
			.formItem, .formItem2{
				display: -webkit-flex;
	      		-webkit-flex-direction: row;
		      	display: flex;
	     		flex-direction: row;
			}
			.formItem span, .formItem2 span.span0{
				display: inline-flex;
				height:45px;
				line-height: 45px;
				width: 80px;
				font-size: 15px;
				color: #666;
			}
			.formItem input, .FItem2R input{
				 flex:1;
				 font-size: 15px;
				 border: none;
				 /*background: url(../../img/answer/ask/hiunchecked.png) 0 0 no-repeat ;*/
				 /*background-size: 100% 100%;*/
		     	border: 1px rgba(204, 204, 204, 0.59) solid;
				border-radius: 0;
				height:45px;
				line-height: 45px;
				padding: 10px 15px;
				color: #555;
			}
			.FItem2R{
				flex:1;
				position: relative;
			}
			.FItem2R div.img{
		        position: absolute;
			    right: 0px;
			    top: 0px;
			    height: 45px;
			    width: 50px;
		        line-height: 45px;
			    text-align: right;
			    padding-right: 10px;
			}
			.FItem2R div.img img{
				width: 20px;
    			vertical-align: middle;
			}
			.dropdown{
				width: 200px;
				position: absolute;
				z-index: 100;
				background-color: #fff;
				top: 46px;
				right: 1px;
				box-shadow: 0px 0 2px rgba(175, 166, 166, 0.85);
			}
			.dropdown li{
				font-size: 15px;
				color: #666;
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
			.mui-btn-block{
				color: #fff;
			    background-color: rgba(204, 204, 204, 0.7);
			    border: none;
			    font-size: 16px;
			    width: 90%;
			    margin: 0 auto;
			    padding: 12px 0;
			    margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
			<h1 class="mui-title">招商</h1>
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->  
		<div class="formCon">
			<div class="formItem">
				<span>姓名: </span>
				<input type="text" placeholder="请输入您的姓名"/>
			</div>
			<div class="formItem">
				<span>手机: </span>
				<input type="number" placeholder="请输入手机号"/>
			</div>
			<div class="formItem2">
				<span class="span0">项目类型: </span>
				<div class="FItem2R">
					<input value="" type="text" class="aClick" disabled placeholder="请选择项目类型" />
					<div class="img" onclick="dropdownDiv(this)">
						<img src="../../img/market/xialajiantou.png"/>
					</div>
					<ul  class="dropdown" style="display: none;">
						<li onclick="dropdownLi(this)" class="fineB aClick">服装</li>
						<li onclick="dropdownLi(this)" class="fineB aClick">食品</li>
						<li onclick="dropdownLi(this)" class="aClick">其他</li>
					</ul>
				</div>
			</div>
			<div class="formItem2">
				<span class="span0">经营模式: </span>
				<div class="FItem2R">
					<input value="" type="text" class="aClick" disabled placeholder="请选择经营模式" />
					<div class="img" onclick="dropdownDiv(this)">
						<img src="../../img/market/xialajiantou.png"/>
					</div>
					<ul  class="dropdown" style="display: none;">
						<li onclick="dropdownLi(this)" class="fineB aClick">服装</li>
						<li onclick="dropdownLi(this)" class="fineB aClick">食品</li>
						<li onclick="dropdownLi(this)" class="aClick">其他</li>
					</ul>
				</div>
			</div>
			<div class="formItem2">
				<span class="span0">经营方式: </span>
				<div class="FItem2R">
					<input value="" type="text" class="aClick" disabled placeholder="请选择经营方式" />
					<div class="img" onclick="dropdownDiv(this)">
						<img src="../../img/market/xialajiantou.png"/>
					</div>
					<ul  class="dropdown" style="display: none;">
						<li onclick="dropdownLi(this)" class="fineB aClick">服装</li>
						<li onclick="dropdownLi(this)" class="fineB aClick">食品</li>
						<li onclick="dropdownLi(this)" class="aClick">其他</li>
					</ul>
				</div>
			</div>
			<div class="formItem">
				<span>所在地: </span>
				<input type="text" placeholder="请输入您的所在地"/>
			</div>
			<button id='' class="mui-btn-block">提交信息</button>
		</div>
		
		<script type="text/javascript">
			function dropdownDiv(obj){
				var dropUl = obj.nextSibling.nextSibling;
				if(dropUl.style.display == 'none'){
					dropUl.style.display = 'block';
				}else{
					dropUl.style.display = 'none';
				}
			}
			function dropdownLi(obj){
				var dropInput = obj.parentNode.previousSibling.previousSibling.previousSibling.previousSibling;
				dropInput.value = obj.innerText;
				obj.parentNode.style.display = 'none';
			}
		</script>
	</body>
</html>

		<style type="text/css">
			.mui-bar{
				height: 50px;
				box-shadow: none;
			}
			.mui-title,.mui-icon{
				line-height: 50px;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			#main{
				margin-top: 50px;
			}
			#upload{ 
				text-align: center;font-size: 15px;line-height: 30px;min-height: 40px;
			}
			#upload img{width: 60px;margin-top: -15px;
			}
			/*这一页*/
			.grade-eject, .Category-eject, .Sort-eject{
				height: 80px;
			}
			div.screening>ul>li{
				border-left: 1px solid #eee !important;
			}
			div.screening>ul{
				border-bottom:1px solid #eee; 
			}
			/*div.screening>ul:after{
				content: '';
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				display: block;
				height: 1px;
				background-color: rgba(0,0,0,0.1);
				-webkit-transform: scaleY(0.5);
			}*/
			dl.list dt, dl.list dd,dl.list{
				border-bottom: 0;
				margin: 0 5px;
				position: relative;
			}
				.gocart{
				position: fixed;
				right: 0.2rem;
				bottom: 0.2rem;
				height: 0.5rem;
				width: 0.5rem;
				background-color: #f53c42;
				border-radius: 50%;
				border: 0;
				box-sizing: border-box;
				z-index: 999;
				padding: 0;
				text-align: center;
				line-height: 0.5rem;
				box-shadow: 0px 0px 2px 2px rgba(208, 145, 145, 0.4);
			}
			.gocart img{
				width: 60%;
			} 
			dl.list dt:not(:last-child):after, dl.list dd:not(:last-child):after,dl.list:not(:last-child):after{
				content: '';
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				display: block;
				height: 1px;
				background-color: rgba(0,0,0,0.1);
				-webkit-transform: scaleY(0.5);
			}
			.dealcard .dealcard-block-right:after{
				content: '';
				position: absolute;
				bottom: 0;
				display: none;
				height: 1px;
				background-color: rgba(0,0,0,0.1);
				-webkit-transform: scaleY(0.5);
			}
			.dealcard .title, .cinemacard .title{
				color: #999;
				font-size: 12px !important;
			}
			.dealcard .strong, .dealcard .strong{
				color: #999;
				font-size: 20px !important;
				line-height: 30px;
			}
			.dealcard .title, .dealcard .price{
				height: 30px;
				margin: 5px 0;
			}
			.right{
				text-align: right;
			}
			.middle{
				text-align: center;
			}
			.strong-color{
				color: #f53c42 !important;
			}
			.Lgray{
				font-size: 12px !important;
				color: #999 !important;
				margin-top: 14px;
			}
			.mui-badge-blue, .mui-badge-primary{
				background-color: #fff;
				border: 1px solid #999;
				color: #999 !important;
			}
			.dealcard .title span{
				top: 0;
				left: 0;
				position: relative;
			}
			.bage{
				width: 100%;
			}
			dl.list .dd-padding, dl.list dt, dl.list dd>.react {
				padding: 10px;
				margin: 10px 0;
			}
			.dealcard .dealcard-brand, .cinemacard .cinemacard-brand{
				font-size: 16px;
			}
			.dealcard .dealcard-brand{
				width: 100%;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				display: block;
			}
			.dealcard .title span, .dealcard .price span {
				font-size: .12rem;
			}
			.dealcard .dealcard-img{
				width: 30%;
				height: auto !important;
				max-height: 106px !important;
				margin-top: -10px;
				border-radius: 0 !important;
			}
			.dealcard .dealcard-block-right {
				padding-left: 10px;
				float: right;
				width: 70%;
				max-height: 106px;
				overflow: hidden;
			}
			.imgbox{
				background-image: none;
			}
			.dealcard-img img {
				max-width: 100%;
				max-height: 106px;
			}
			.moreone{
				line-height: 50px;
			}
			dl.list .db>.react{
				padding: 0;
				margin: 0;
			}
			dl.list .db{
				height: 50px;
			}
			.grade-eject>ul>li, .Category-eject>ul>li, .Sort-eject>ul>li{
				line-height: 40px;
			}
			.Regional{
				background-image: none !important; 
			}
			.guess-like{
				padding-top: 0;
			}
			
		</style>

	<body>
		<header class="mui-bar mui-bar-nav hasManyCity hasManyCitytwo">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize fl fanhui"></a>
		    <div class="header-tit">
				爱购保税
			</div>
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		 
		 <div class="gocart"><img src="../../img/center/gocart.svg" alt="" /></div> 
		<div id="container">		
			<div id="main">
				<div class="guess-like">
					<dl class="list" id="goodsList">
						 
					</dl>
				</div>
			</div>
		</div>
		<!--模板渲染数据-->
		<script id="goodsList-detail" type="text/html">
			<%if(list.length==0){%>
				<div style="font-size:14px;color:gray;padding: 10px;text-align: center;">暂无数据,看看别的吧</div>
			<%}else{%>
				<% for(var i=0;i<list.length;i++){ %>
				<dd class="goodsItem">
					<a class="react" onclick="goInfo(<%= list[i].open_iid%>,<%= list[i].differentiate%>)">
						<div class="dealcard">
							<div class="dealcard-img imgbox">
 
								<img src="<%= list[i].thumb %>" onerror="javascript:this.src='../../img/zhaoxiangji.svg';"/>

							</div>
							<div class="dealcard-block-right">
								<div class="dealcard-brand single-line"><%= list[i].title %></div>
								<div class="title text-block bage">
									<% if(list[i].tag!=null && list[i].tag!=''){ %>
										<% for(var j=0;j<list[i].tag.length;j++){ %>
											<span class="mui-badge mui-badge-primary"><%= list[i].tag[j].tag_name %></span>
										<%}%>
									<%} %>
								</div>
								<div class="price mui-row">
									<div class="mui-col-sm-4 mui-col-xs-4">
										<span class="strong-color">￥</span><span class="strong"><%= list[i].price %></span>
									</div>
									<span class="mui-col-sm-4 mui-col-xs-4 middle Lgray">评价<%= list[i].comments %>条</span>
									<span class="mui-col-sm-4 mui-col-xs-4 right Lgray">已售<%= list[i].sales %></span>
								</div>
							</div>
						</div>
					</a>
				</dd>
			<% } %>
			<%}%>
			
		</script>
		<div class="upload text-center text-xs gray" id="upload"></div>
		<div id="nulldiv" style="text-align:center;margin-top: 40%;font-size: 14px;color: #999;display: none;">
			<img style="width: 30%;margin-bottom: 5%; " src="../../img/unllfabu.svg"/>
			<br />
			没有相关信息
		</div>
	</body>

	<script type="text/javascript">
		var Spagenum = 2;//实到页数
		var Ypagenum = 1;//应到页数 
		mui.plusReady(function(){
			//去购物车
			document.getElementsByClassName("gocart")[0].addEventListener('tap',function () {
			//当前页 
//			alert(plus.webview.getWebviewById('market'))
	 		     plus.webview.getWebviewById('youpinhui-Center').close();
 
			    //获得主页面的webview
			    var main = plus.webview.getLaunchWebview();
			    //触发主页面的gohome事件
			    mui.fire(main,'gohome',{hrefid:'cart'});
			    
			    	main.show();
			    	mui.back();
			    	plus.webview.currentWebview().close();
			 
			});
			//获取缓存
			var oldToken = plus.storage.getItem('oldToken'); 
		 plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
			//数据渲染
			var currentPage =1, numsPerPage=10;
			mui.ajax(serverUrl+'/api/mall/youpinexchange',{
				data:{currentPage:currentPage,numsPerPage:numsPerPage},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldToken},	 
				success:function(data,type,xhr){ 
					plus.nativeUI.closeWaiting()
					//alert(JSON.stringify(data.data))
					if(data.errno==0){
						if(data.data.data.length!=0){ 
							var objdata = {};
							for(var m=0; m < data.data.data.length; m++){ 
								if(data.data.data[m].tag==''){
								 	data.data.data[m].tag=null;
								}else{
									data.data.data[m].tag= eval("("+data.data.data[m].tag+")");
								}
							} 
							objdata.list = data.data.data;
							var html=template("goodsList-detail",objdata);
							document.getElementById("goodsList").innerHTML=html;
							mui("#upload")[0].innerHTML = "";
		                    //上滑加载
		                   	$(window).scroll(function(){
								　　var scrollTop = $(this).scrollTop();
								　　var scrollHeight = $(document).height();
								　　var windowHeight = $(this).height();
								　　if(scrollTop + windowHeight == scrollHeight){
									if(Spagenum <= data.data.totalPages && Spagenum==Ypagenum+1){//当前页小于等于总页数时请求下一页
										mui("#upload")[0].innerHTML = "<img src='../../img/balls.svg' />";
										Ypagenum++;//满足加载情况,应到页数+1
										console.log('发起请求,实到'+Spagenum+'页');									
										console.log('发起请求,应到'+Ypagenum+'页');
										mui.ajax(serverUrl+'/api/mall/youpinexchange',{ 									
											data:{currentPage:Spagenum,numsPerPage:numsPerPage}, 
											dataType:'json',//服务器返回json格式数据
											type:'post',//HTTP请求类型 
											timeout:10000,//超时时间设置为10秒；	
											headers:{"token":oldToken}, 
											success:function(data){
												if(data.errno == 0){
													var objdata = {};
													for(var m=0; m < data.data.data.length; m++){ 
														if(data.data.data[m].tag==''){
														 	data.data.data[m].tag=null;
														}else{
															data.data.data[m].tag= eval("("+data.data.data[m].tag+")");
														}
													 } 
													objdata.list = data.data.data;
													var html=template("goodsList-detail",objdata);
													document.getElementById("goodsList").innerHTML+=html;
												}
												mui("#upload")[0].innerHTML = " ";
												Spagenum++;//加载成功,当前页+1
												console.log('成功+1,实到'+Spagenum);
												console.log('成功+1,应到'+Spagenum);
											},
											error:function(xhr,type,errorThrown){
												Ypagenum--;//失败是应到-1
												mui.toast("当前网络不好请重试");
												mui("#upload")[0].innerHTML = "";
											}
										});
									}else if(Spagenum == data.data.totalPages+1){//当前页不小于等于总页数时请求下一页
										mui("#upload")[0].innerHTML = "到底了";
									}
								  }
								});//加载下一部分结束
						}else{
							mui("#upload")[0].innerHTML = ""; 
							mui('#nulldiv')[0].style.display = 'block';
						}
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();//关闭等待框
					mui("#upload")[0].innerHTML = ""; 
					mui('#nulldiv')[0].style.display = 'block';
				}
			});
	 
			
			//跳转详情
			window.goInfo =  function(goodsId,differentiate){ 
				 openview({
				 	view:"yphDetail.html",
				 	id:"yphDetail",
				 	extrasobj:{goodsId:goodsId,differentiate:differentiate}
				 })
			}
			
		})();
		
		
	</script>

</html>

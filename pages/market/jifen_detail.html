<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/reset.css"> 
		<link rel="stylesheet" type="text/css" href="../../css/config.css"/>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/other.js"></script>
		<style type="text/css">
			 
			/*banner底部导航*/
			.mui-slider-indicator .mui-indicator{
				width: 10px;
				height: 10px;
				border-radius: 8px;
				background: black;
				margin-right: 5px;
				opacity: 0.3;
				cursor: pointer;
				border: none;
				box-shadow: none;
			}
			.mui-slider-indicator .mui-active.mui-indicator{
				background-color: rgba(245,60,66,0.8);
				box-shadow: none;
				opacity: 1;
				border: none;
			}
			/*这一页*/
			#main{
				padding-bottom: 60px;
			}
			.detail .top .xia .jifen{
				color: #f53c42;
				font-size: 0.26rem;
				line-height: 40px;
			}
			.jifen img{
				width: 0.15rem;
			}
			sub{
				bottom: 0;
				font-size: 65%;
			}
			.detail .top .shang .you p{
				margin-top: 0.08rem;
			}
			.mui-row{
				margin: 0 10px;
			}
			.mui-row p{
				font-size: 12px;
				line-height: 15px;
			}
			.Mcenter{
				text-align: center;
			}
			.Mright{
				text-align: right;
			}
			.goBack{
				position: fixed;
				left: 15px;
				top: 15px;
				background-color: rgba(0,0,0,0.5);
				width: 40px;
				height: 40px;
				z-index: 9;
				border-radius: 50%;
			}
			.mui-icon{
				line-height: 40px;
				color: #FFF;
				display: inline-block;
				width: 40px;
				text-align: center;
				font-size: 26px;
			}
			/*评论*/
			.user-head img{
				width: 80%;
				margin: 10px 10%;
			}
			.Cright{
				padding: 10px;
			}
			.Cright p{
				line-height: 20px;
				color: #666 !important;
				display: block !important;
				float: left;
				font-size: 14px;
			}
			time{
				line-height: 20px;
				color: #999;
			}
			.comment{
				margin: 10px 2px;
			}
			.inlineBlock{
				padding: 2px;
			}
			.Cul{
				margin-top: -10px;
			}
			.Cli{
				border-bottom: 1px solid #eee;
				margin: 10px;
			}
			.Cli:last-child{
				border-bottom: none;
			}
			.zuo{
				color: #000 !important;
			}
			/*修改*/
			.addBtn{
				background-color: #ff9100 !important;
				border: 1px solid #ff9100 !important;
			}
			.mui-numbox{
				width: 100px;
				height: 30px;
				padding: 0 30px;
			}
			.mui-numbox .mui-btn{
				width: 30px;
			}
			.am-share-sns{
				height: 100% !important;
			}
			.sdetail .top .you{
				padding-bottom: 15px;
			}
			.Mscroll{
				max-height: 400px;
				overflow-y: scroll;
				z-index: -1;
				padding: 5px 0;
			}
			.sdetail{
				/*height: 490px;*/
			}
			.footerone .left{
				width: 15%;
			}
			.footerone .right{
				width: 85%;
			}
			.footerone .left ul li{
				width: 100%;
			}
			
			.comment{
				display: block;
			}
			.overflow_clear{
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				width: 100%;
				display: block;
			}
			.farm .top, .farm .bottom{
				border-bottom: 1px solid #EFEFF4;
			}
			.farmtc .bt{
				border-top: 1px solid #EFEFF4;
			}
			/*banner图片固定高度比例*/
			.mui-slider-item a{
				position: relative;
				display: inline-block;
				padding-top: 100%;
				width: 100%;
				overflow: hidden;
			}
			.goodsImg{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
			}
			.sdetail .middle{
				position: relative;
				border-bottom: 0;
			}
			.sdetail .middle:after{
				visibility: visible;content: '';display: block;height: 1px;-webkit-transform: scaleY(0.5);background-color: rgba(0,0,0,0.1);position: absolute;width: 100%;bottom: 0;left: 0;
			}
		</style>
	</head>
	<body>
		<div class="goBack">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize fl fanhui"></a>
		</div>
		<div id="container">		
			<div id="main" style="margin-top: 0!important;">
				<div class="mui-slider">
					<div class="mui-slider-group mui-slider-loop">
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="https://b-ssl.duitang.com/uploads/item/201703/08/20170308165425_AMzZL.thumb.600_600_c.jpeg" class="goodsImg" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="https://b-ssl.duitang.com/uploads/item/201703/08/20170308165425_AMzZL.thumb.600_600_c.jpeg" class="goodsImg" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="https://b-ssl.duitang.com/uploads/item/201703/08/20170308165425_AMzZL.thumb.600_600_c.jpeg" class="goodsImg" /></a></div>
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="https://b-ssl.duitang.com/uploads/item/201703/08/20170308165425_AMzZL.thumb.600_600_c.jpeg" class="goodsImg" /></a></div>
					</div>
				</div>
					<div class="detail clearfloat">  
							<div class="top clearfloat box-s">
							<div class="shang clearfloat">
								<div class="zuo clearfloat fl">
									CCCCC0元购
								</div>
								<div class="you clearfloat fr">
									<ul>
										<li>
										 	<a onclick="goShop()" style="display: block;">
												<i class="iconfont icon-shangcheng"></i>
												<p>商家</p>
											</a>
										</li>
									</ul>
								</div>
							</div>
							<div class="xia clearfloat">
								<p class="jifen fl box-s"><img src="../../img/market/jifen.svg" alt="" /><samp id="priceChange">50</samp></p>
							</div>
							 
						</div>
						<div class="farmtc clearfloat mt10">
							<p class="bt box-s">商品详情</p>
						</div>
						<div class="farm clearfloat">
							<div class="top rentingtop clearfloat box-s">
								<div id="textInfo">
									<img src="https://b-ssl.duitang.com/uploads/item/201703/08/20170308165449_u5WaS.thumb.750_0.jpeg">
									<img src="https://b-ssl.duitang.com/uploads/item/201703/08/20170308165454_HYKhc.thumb.750_0.jpeg">
									<img src="https://b-ssl.duitang.com/uploads/item/201703/08/20170308165453_nHrSL.thumb.750_0.jpeg">
								</div>
								 
							</div>					
						</div>
						
						</script>
						
						
						
					 
					</div> 
			</div>
		</div>
		<!--footerone star-->
		<div class="footerone clearfloat">
			<div class="right clearfloat fl" style="width:100%!important;"> 
				 <a class="btn btnone fl cg1" style="width:100%!important;display: none;">立即购买</a>
                <a onClick="toshare(2)" class="btn btnone fl cg2" style="width:100%!important;">立即购买</a>
			</div>
		</div>
		<!--footerone end-->
		<!--这里是弹出购物车内容-->
		<div class="am-share">
			<div id="cartBox"></div>
			<script type="text/html" id="boxTpl">
				<div class="am-share-footer">
			<span class="share_btn">
				<img src="../../img/chahao.png"/>
			</span>
		</div>
		  <div class="am-share-sns box-s">
		     <div class="sdetail clearfloat">
		     	<div class="top clearfloat">
		     		<div class="tu clearfloat fl">
		     		 
		     			<%if(choose.thumb){%>
		     			<img src="<%=myUrl%><%=choose.thumb%>" data-preview-src="" />
		     			<%}else{%>
		     			<img src="../../img/market/none.png" data-preview-src="" />
		     			<%}%>
		     		</div>
		     		<div class="you clearfloat fl">
		     			<p class="tit overflow_clear "><%=choose.title%></p>
		     			<span><img src="../../img/market/jifen.svg" style="width: 0.1rem;vertical-align: middle;" alt="" /><b><%=choose.price%></b></span>
		     		</div>
		     	</div>
		     	<div class="Mscroll">
		     		<%if(choose.parameter){%> 
		     			<%for(var i=0;i<choose.parameter.length;i++){%>
		     				<%if(choose.parameter[i].parameter_name){%> 
		     				<div class="middle clearfloat textType">
					     		<p><%=choose.parameter[i].parameter_name%></p>
					     		<div class="xia clearfloat choose">
					     			<ul>
					     				<%if(choose.parameter[i].child_value.length!=0){%>
					     					<%for(var j=0;j<choose.parameter[i].child_value.length;j++){%>
					     						<li class="ra3" data-priceStep="<%=choose.parameter[i].child_value[j].equivalence%>"  data-Inventory="<%=choose.parameter[i].child_value[j].Inventory%>"><%=choose.parameter[i].child_value[j].child_parameter_name%></li>
				     						<%}%>
				     					<%}%> 
						     		</ul>
					     		</div>		     		
					     	</div>
					     <%}%>	
	     				<%}%>
	     			<%}%>
		      
		     	</div>
		     </div>		     
		</div>
		<a data-gdId="<%=choose.goods_id%>" data-shopId="<%=choose.storeid%>" data-shop="<%=choose.store_name%>" data-gdName="<%=choose.title%>" data-gdImg="<%=choose.thumb%>" data-gdprice="<%=choose.price%>" data-gdPostfee="<%=choose.postage%>" data-diffrentiate="2" onclick="cartStorageF(this)" class="shop-btn db">确定</a>
			</script>
		
		</div>
	</body>
	<script src="../../js/app.js"></script>
	<script src="../../js/artTemplate-native.js"></script>
	<script src="../../js/mui.min.js"></script> 
	<script type="text/javascript">  
			mui.previewImage();	  
	</script> 

</html>

	<script type="text/javascript">
	mui.plusReady(function(){

			if(plus.storage.getItem('myToken')){

						view:"jifen-torder.html",
						id:"jifen-torder"
					})
				}else{//没登陆直接打开登录页面

						view:'login.html'
					});
				}

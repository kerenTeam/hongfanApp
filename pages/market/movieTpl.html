	<body>
		
	<style type="text/css" id="heightcss">
	</style>
	<script type="text/javascript">
		(function(){
			var bodyH = window.screen.height;  
			document.getElementById('heightcss').innerHTML = '#iframe{position: absolute;width: 100%;height: '+(bodyH-80)+'px;}';
		})()
	</script>

		<script type="text/javascript">
			statisticsfun('看电影主页');//统计代码
			mui.init();
		
			mui.plusReady(function(){
				plus.nativeUI.showWaiting()
				var iframeSrc = plus.webview.currentWebview().bannerUrl; 
					mui("#iframe")[0].src =iframeSrc; 
					plus.nativeUI.closeWaiting();  
				$(parent.window).scroll(function(){
			 
				  $('.box-middle').css({
				    top : $(parent.window).scrollTop()
				  });
				});
				
			})
		</script>

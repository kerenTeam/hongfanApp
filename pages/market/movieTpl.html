		<script src="../../js/statusBar.js"></script><!--状态栏--> 
		<script type="text/javascript">
			(function(){
				// 获取状态栏的高度
				var immersed = 0;
				var ms=(/Html5Plus\/.+\s\(.*(Immersed\/(\d+\.?\d*).*)\)/gi).exec(navigator.userAgent);
				if(ms&&ms.length>=3){ // 当前环境为沉浸式状态栏模式
				    immersed=parseFloat(ms[2]);// 获取状态栏的高度
				}
				var bodyH = window.screen.height;    
				document.getElementById('heightcss').innerHTML = '#iframe{position: absolute;width:100%;height: '+(bodyH-immersed)+'px;}';
			})()
		</script>  
		<iframe id="iframe" width="100%" src=""></iframe>  
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

			mui.plusReady(function(){
				plus.nativeUI.showWaiting()
				var iframeSrc = plus.webview.currentWebview().bannerUrl; 
					mui("#iframe")[0].src =iframeSrc; 
					plus.nativeUI.closeWaiting();  
				$(parent.window).scroll(function(){
			 
				  $('.box-middle').css({
				    top : $(parent.window).scrollTop() 
				  });
				});
				
			})
		</script>

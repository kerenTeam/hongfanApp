		var Spagenum = 2;//实到页数
		var Ypagenum = 1;//应到页数 
		//分类跳转详情
		function goList(catId){
			 openview({
				 	view:"goodsList.html",
				 	extrasobj:{goodscatId:catId}
				 })
		}

		//跳转详情
		function goInfo(goodsId,storeId){
			if(storeId==0){
				 openview({
				 	view:"yphDetail.html",
				 	extrasobj:{goodsId:goodsId}
				 })
			}else{
				 openview({
				 	view:"mall-detail.html",
				 	extrasobj:{goodsId:goodsId}
				 })
			}

		}
		
		//跳转到土特产
		function golocalSp(){
			openview({
				view:'localSpList.html'
			})
		}
		//跳转优惠
		function coupon(){
			openview({
				view:"../activity/coupon.html"
			})
		}
		//跳转电影
		function movie(){
			openview({
				view:"jifen-mall.html"
			})
		}
		//跳转活动
		function activity(){
			openview({
				view:"../activity/activity.html"
			})
		}


		//点击广告跳转到商品详情
		function goAdv(AdvId){
			openview({
				view:'../Adv-detail.html',
				extrasobj:{AdvId:AdvId}
			})
		}

		mui.plusReady(function(){
			//去购物车
			document.getElementsByClassName("gocart")[0].addEventListener('tap',function () {
			     //当前页 
	 		     plus.webview.getWebviewById('market').close();
 
			    //获得主页面的webview
			    var main = plus.webview.getLaunchWebview();
			    //触发主页面的gohome事件
			    mui.fire(main,'gohome',{hrefid:'cart'});
			    
			    	main.show();
			    	mui.back();
			    	plus.webview.currentWebview().close();
			 
			});
			
			var token=plus.storage.getItem("oldToken");//获取token
			//banner
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
			//banner
			mui.ajax(serverUrl+'/api/index/banner',{
				data:{banner_type:11},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":token},	 
				success:function(data,type,xhr){
					bannerObj={};
					bannerObj.bannerList = eval("("+data.data.banner+")");
					bannerObj.url = serverimgUrl;
					var html = template('banner-detail',bannerObj);
					document.getElementById('banner').innerHTML = html;
					plus.nativeUI.closeWaiting();//关闭等待框
					//轮播图,获得slider插件对象
					var gallery = mui('.mui-slider');
					gallery.slider({
					  	interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
					});
				},
				error:function(xhr,type,errorThrown){
					console.log('响应失败  !');
				}
			}); 
			
			//特色馆分类 数据渲染
			mui.ajax(serverUrl+'/api/mall/goodscategory',{
				data:{parentid:0,type:2},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型 
				timeout:10000,//超时时间设置为10秒；	
				headers:{"token":token}, 
				success:function(data){ 
//					alert('分类'+JSON.stringify(data));
					if(data.errno==0){
						var typeObj = {};
						typeObj.typeData = data.data;
						typeObj.myUrl = serverimgUrl;
	                    document.getElementById("moll_type").innerHTML=template("typeTpl",typeObj);
					}else{
						plus.nativeUI.closeWaiting();
						mui.toast("获取数据失败");
					}

				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log("获取失败！");
					plus.nativeUI.closeWaiting();
					mui.toast("当前网络不好请重试");
				}
			});
			
			//HOT广告 数据渲染
			mui.ajax(serverUrl +'/api/index/ads',{
				data:{ad_type:4},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":token},	 
				success:function(data,type,xhr){
					var adObj = {};
					adObj.list = data.data;
					adObj.myUrl = serverimgUrl;
					var html = template('Adv-detail',adObj);
					document.getElementById('Adv').innerHTML = html;
				},
				error:function(xhr,type,errorThrown){
					console.log('响应失败  !');
				}
			});

				});
			});
			jfenmall.addEventListener('tap', function(){
				if(plus.storage.getItem('myToken')){

						view:'jifen-mall.html',
					});
				}else{//没登陆直接打开登录页面
					mui.toast('请登录');

					});
				}
			});
			mtshop.addEventListener('tap', function(){
				openview({
					view:'storeListFloor.html',
				});
			});
			mtactivity.addEventListener('tap', function(){
				openview({

				})

			sales.addEventListener('tap', function(){

					view:"../activity/coupon.html"
				})
			});
			wifi.addEventListener('tap', function(){

					view:"wifi.html"
				})
			});

			mtshop.addEventListener('tap', function(){
				openview({
					view:"storeListFloor.html"
				})
			});
			mui("#storeRcmd")[0].addEventListener('tap',function(){
				openview({
					 	view:"storeList.html"
					 })
			}) 
			mui("#hotRestront")[0].addEventListener('tap',function(){
				openview({
					 	view:"hotRestront.html"
					 })
			})
			 
			//banner跳转
			window.bannerGo=function(url,name){ 
			  	openview({
				 	view:"../bannerTpl.html",
				 	id:"bannerTpl",
				 	extrasobj:{bannerUrl:url,bannerName:name}
				 })
			  }
		})();
		mui.plusReady(function(){ 
			//获取缓存
			var oldToken = plus.storage.getItem('oldToken');
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
			//banner数据渲染
			mui.ajax(serverUrl+'/api/index/banner',{
				data:{banner_type:6},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldToken},	 
				success:function(data,type,xhr){
					console.log('banner',data);
					if(data.errno==0){
						bannerObj={};
						bannerObj.bannerList = eval("("+data.data.banner+")");
						bannerObj.url = serverimgUrl;
						var html = template('banner-detail',bannerObj);
						document.getElementById('banner').innerHTML = html;
						//轮播图,获得slider插件对象
						var gallery = mui('.mui-slider');
						gallery.slider({
						  	interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
						});
					}
				},
				error:function(xhr,type,errorThrown){
					alert('响应失败  !');
					plus.nativeUI.closeWaiting();//关闭等待框
					
				}
			}); 
			//会场数据渲染
			mui.ajax(serverUrl+'/api/mall/shopactivestoreorgoods',{
				data:{type:1,isVenue:''},
				dataType:'json',
				type:'post',

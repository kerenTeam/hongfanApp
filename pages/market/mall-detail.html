<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/other.js"></script>
		<style type="text/css">
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 99999;
				background-color: #000;
			}
			
			.comtPic {
				border-radius: 100%;
			}
			
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			
			.goodsImg {
				width: 100%!important;
			}
			
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			#textInfo,#textInfo>*,#textInfo table tr td{
				font-size: 0.13rem!important;
				line-height: 1.5;
			}
			#textInfo img {
				width: 100%;
			}
			
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
				z-index: 999999;
			}
			
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			
			.mui-preview-loading.mui-active {
				display: block;
			}
			
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			/*banner底部导航*/
			
			.mui-slider-indicator .mui-indicator {
				width: 10px;
				height: 10px;
				border-radius: 8px;
				background: black;
				margin-right: 5px;
				opacity: 0.3;
				cursor: pointer;
				border: none;
				box-shadow: none;
			}
			
			.mui-slider-indicator .mui-active.mui-indicator {
				background-color: rgba(245, 60, 66, 0.8);
				box-shadow: none;
				opacity: 1;
				border: none;
			}
			/*这一页*/
			
			#main {
				padding-bottom: 60px;
			}
			
			.detail .top .xia .jifen {
				color: #f53c42;
				font-size: 24px;
				line-height: 40px;
			}
			
			sub {
				bottom: 0;
				font-size: 65%;
			}
			
			.detail .top .shang .you p {
				margin-top: 0.08rem;
			}
			
			.mui-row {
				margin: 0 10px;
			}
			
			.mui-row p {
				font-size: 12px;
				line-height: 15px;
			}
			
			.Mcenter {
				text-align: center;
			}
			
			.Mright {
				text-align: right;
			}
			
			.goBack {
				position: fixed;
				left: 15px;
				top: 40px;
				background-color: rgba(0, 0, 0, 0.5);
				width: 40px;
				height: 40px;
				z-index: 9;
				border-radius: 50%;
			}
			
			.mui-icon {
				line-height: 40px;
				color: #FFF;
				display: inline-block;
				width: 40px;
				text-align: center;
				font-size: 26px;
			}
			/*评论*/
			
			.user-head img {
				width: 80%;
				margin: 10px 10%;
			}
			
			.Cright {
				padding: 10px;
			}
			
			.Cright p {
				line-height: 20px;
				color: #666 !important;
				display: block !important;
				float: left;
				font-size: 14px;
			}
			
			time {
				line-height: 20px;
				color: #999;
			}
			
			.comment {
				margin: 10px 2px;
			}
			
			.inlineBlock {
				padding: 2px;
			}
			
			.Cul {
				margin-top: -10px;
			}
			
			.Cli {
				border-bottom: 1px solid #eee;
				margin: 10px;
			}
			
			.Cli:last-child {
				border-bottom: none;
			}
			
			.zuo {
				color: #000 !important;
			}
			/*修改*/
			
			.addBtn {
				background-color: #ff9100 !important;
				border: 1px solid #ff9100 !important;
			}
			
			.mui-numbox {
				width: 100px;
				height: 30px;
				padding: 0 30px;
			}
			
			.mui-numbox .mui-btn {
				width: 30px;
			}
			
			.am-share-sns {
				height: 100% !important;
			}
			
			.sdetail .top .you {
				padding-bottom: 15px;
			}
			
			.Mscroll {
				max-height: 400px;
				overflow-y: scroll;
				z-index: -1;
				padding: 5px 0;
			} 
		  
			.comment {
				display: block;
			}
			
			.overflow_clear {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				width: 100%;
				display: block;
			}
			
			.farm .top,
			.farm .bottom {
				border-bottom: 1px solid #EFEFF4;
			}
			
			.farmtc .bt {
				border-top: 1px solid #EFEFF4;
			}
			/*banner图片固定高度比例*/
			
			.mui-slider-item a {
				position: relative;
				display: inline-block;
				padding-top: 100%;
				width: 100%;
				overflow: hidden;
			}
			
			.goodsImg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
			}
			
			.sdetail .middle {
				position: relative;
				border-bottom: 0;
			}
			
			.sdetail .middle:after {
				visibility: visible;
				content: '';
				display: block;
				height: 1px;
				-webkit-transform: scaleY(0.5);
				background-color: rgba(0, 0, 0, 0.1);
				position: absolute;
				width: 100%;
				bottom: 0;
				left: 0;
			}
			.someRule{
				padding: 8px 10px;
				background-color: white;
			}
			.someRule ul:not(:last-child){
				position: relative;
			}
			.someRule ul:not(:last-child):after{
				content: '';
				display: block;
				height: 1px;
				-webkit-transform: scaleY(0.3);
				transform-origin: bottom;
				background-color: rgba(0, 0, 0, 0.1);
				position: absolute;
				width: 100%;
				bottom: 0;
				left: 0;
			}
			.someRule ul.GDTAP li,.someRule ul.ZT li{
				display: inline-block;
				font-size: 0.13rem;
				color: gray;
				margin-right: 8px;
				padding:10px 0;
			}
			.someRule ul:first-child li img{
				width: 0.13rem;
				margin-right: 3px;
			}
			.someRule ul.YH{ 
				padding: 10px 25px 0;
				background: url(../../img/market/charge.svg) no-repeat;
				background-clip: padding-box;
				background-size: 30px;
			}
			.someRule ul.YH li{
				font-size: 0.13rem;
				color: dimgray;
				line-height: 1.5;
			}
			#textInfo table{
				width: 100%!important;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div class="goBack">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize fl fanhui"></a>
		</div>
		<div id="container">
			<div id="main" style="margin-top: 0!important;">
				<div class="warp warptwo clearfloat">
					<div class="detail clearfloat">
						<div id="moll_info"></div>
						<script type="text/html" id="infoTpl">
							<!--轮播图-->
							<div class="mui-slider">
								<div class="mui-slider-group mui-slider-loop">
									<!--支持循环，需要重复图片节点-->
									<%if(infoData && infoData.length!=0){%>
									<div class="mui-slider-item mui-slider-item-duplicate">
										<%if(infoData[infoData.length-1].bannerPic){%>
										<a><img src="<%=myUrl%><%=infoData[infoData.length-1].bannerPic%>" class="goodsImg" data-preview-src="" data-preview-group="1" ></a>
										<%}else{%>
										<a><img src="../../img/market/none.png" class="goodsImg"></a>
										<%} %>

									</div>
									<% for(var i=0;i<infoData.length;i++){ %>
									<div class="mui-slider-item">
										<a>
											<img src="<%=myUrl%><%=infoData[i].bannerPic%>" class="goodsImg" data-preview-src="" data-preview-group="1" >
										</a>
									</div>
									<% } %>
									<!--支持循环，需要重复图片节点-->
									<div class="mui-slider-item mui-slider-item-duplicate">
										<a>
											<img src="<%=myUrl%><%=infoData[0].bannerPic%>" class="goodsImg" data-preview-src="" data-preview-group="1" >
										</a>
									</div>
									<%}else{%>
									<div class="mui-slider-item mui-slider-item-duplicate">
										<a>
											<img src="../../img/market/none.png" class="goodsImg" data-preview-src="" data-preview-group="1" >
										</a>
									</div>
									<div class="mui-slider-item">
										<a>
											<img src="../../img/market/none.png" class="goodsImg" data-preview-src="" data-preview-group="1" >
										</a>
									</div>
									<div class="mui-slider-item mui-slider-item-duplicate">
										<a>
											<img src="../../img/market/none.png" class="goodsImg" data-preview-src="" data-preview-group="1" >
										</a>
									</div>
									<%}%>

								</div>
							</div>
							<!--轮播图结束-->
						</script>

						<div id="gdBrief"></div>

						<script type="text/html" id="briefTpl">
							<div class="top clearfloat box-s">
								<div class="shang clearfloat">
									<div class="zuo clearfloat fl" style="padding-right: 0px;word-break: break-all;">
										<%=brief.store_name%><%=brief.title%>
									</div>
									<div class="you clearfloat fr">
										<ul>
											<li>
											 	<a onclick="goShop()" style="display: block;">

													<i class="iconfont icon-shangcheng"></i>
													<p>商家</p>
												</a>
											</li>
										</ul>
									</div>
								</div>
								<div class="xia clearfloat">
									<%if(brief.price){%>
										<%if(brief.originalprice){%>
											<p class="jifen fl box-s"><sub>￥</sub><samp style="font-family: '微软雅黑' !important;"><%=brief.price%></samp> <small style="font-size: 0.12rem;color: gray;"> <del>原价￥<%=brief.originalprice%></del></small></p>
											<%}else{%>
											<p class="jifen fl box-s"><sub>￥</sub><samp style="font-family: '微软雅黑' !important;"><%=brief.price%></samp> <small style="font-size: 0.12rem;color: gray;"> <del>原价￥<%=brief.price%></del></small></p>
												<%}%>
									<%}else{%>
									<p class="jifen fl box-s"><sub>￥</sub><samp style="font-family: '微软雅黑' !important;">0</samp></p>
									<%}%>

								</div>
								
								<div class="xia">
									<div class="mui-row">
										<div class="mui-col-sm-4 mui-col-xs-4 Mleft">
											<%if(!brief.weight){%>
											<p class="box-s">快递：包邮</p>
											<%}else{%>
											<p class="box-s">快递：
												不包邮</p>
											<%}%>
										</div>
										<div class="mui-col-sm-4 mui-col-xs-4 Mcenter">
											<%if(brief.sales){%>
											<p class="box-s">销量：
												<%=brief.sales%>笔</p>
											<%}else{%>
											<p class="box-s">销量：0笔</p>
											<%}%>

										</div>
										<div class="mui-col-sm-4 mui-col-xs-4 Mright">
											<p class="box-s">
												<%if(brief.address){%>
													<%=brief.address%>
												<%}else{%>
													重庆
													<%}%>
											</p>
										</div>
									</div>
								</div>
								<div class="farmtc" id="disPay" style="display: none;">
									<p class="bt" style="color: #f39826;padding-left: 10px;">该商品只做展示，暂不支持线上购买</p>
								</div>

							</div>

							<div class="farmtc" id="disPay" style="display: none;">
								<p class="bt" style="color: #f39826;padding-left: 10px;">该商品只做展示，暂不支持线上购买</p>
							</div>

					</div>
					<%if(brief.good_tags || brief.since_address || brief.reduction_rule || brief.store_reduction){%>
						<div class="someRule">
							<%if(brief.good_tags && brief.good_tags.length){%>
								<ul class="GDTAP">
									<%for(var i= 0;i<brief.good_tags.length;i++){%>
										<li><img src="../../img/market/goodrule.svg"/><%=brief.good_tags[i]%></li>
									<%}%>
								</ul>
							<%}%>
							<%if(brief.since_address){%>
								<ul class="ZT">
									<li>自提地址：<%=brief.since_address%></li>
								</ul>
							<%}%>
							<%if((brief.reduction_rule && brief.reduction_rule.length) || (brief.store_reduction && brief.store_reduction.length)){%>
								<ul class="YH">
									<%if(brief.reduction_rule && brief.reduction_rule.length){%>
										<%for(var i= 0;i<brief.reduction_rule.length;i++){%>
											<li>商品满<%=brief.reduction_rule[i].reachPrice%>减<%=brief.reduction_rule[i].reducePrice%></li>
										<%}%>
									<%}%>
									<%if(brief.store_reduction && brief.store_reduction.length){%>
										<%for(var i= 0;i<brief.store_reduction.length;i++){%>
											<li>店铺满<%=brief.store_reduction[i].reachPrice%>减<%=brief.store_reduction[i].reducePrice%></li>
										<%}%>
									<%}%>
									
								</ul>
							<%}%>
							
						</div>
					<%}%>
					
					<div class="farmtc clearfloat mt10">
						<p class="bt box-s">商品详情</p>
					</div>
					<div class="farm clearfloat">
						<div class="top rentingtop clearfloat box-s">
							<div id="textInfo"></div>

						</div>
					</div>

					</script>

					<div id="moll_comment"></div>
					<script type="text/html" id="commentTpl">
						<div class="farmtc clearfloat mt10">
							<p class="bt box-s">商品评价</p>
						</div>
						<ul class="farm clearfloat Cul">
							<%if(cemmentData.length==0){%>
							<div style="font-size:0.12rem;color:gray;padding:5%;text-align: center;">暂无评论</div>
							<%}else{%>
							<%for(var i=0;i<cemmentData.length;i++){%>
							<li class="mui-row Cli">
								<div class="mui-col-sm-2 mui-col-xs-2 user-head">
									<%if(cemmentData[i].avatar==null || cemmentData[i].avatar==''){%>
									<img src="../../img/10.png" class="radius comtPic" alt="" />
									<%}else{%>
									<img src="<%=myUrl%><%=cemmentData[i].avatar%>" class="radius comtPic" alt="" />
									<%}%>
								</div>
								<div class="comtContent Cright mui-col-sm-10 mui-col-xs-10">
									<div class="am-comment-author left">
										<p><b class="black"><%=cemmentData[i].nickname%></b></p>
									</div>
									<time class="text-sm right gray">
					                            <%=cemmentData[i].seller_ctime%>
					                        </time>
									<div class="clear"></div>
									<div class="commentStar">
										<%for(var j = 0;j<cemmentData[i].grade_star;j++){%>
										<img src="../../img/market/star.png" style="width: 0.1rem;" alt="" />
										<%}%><small style="color: red;"><%=cemmentData[i].grade_star%>分</small>
									</div>
									<div class="comment">
										<%=cemmentData[i].seller_comment%>
									</div>
									<div class="clear"></div>

									<div class="clear"></div>
									<div class="padding-h-xs mui-row">
										<%if(cemmentData[i].comment_pic.length!=0){%>
										<%for(var j=0;j<cemmentData[i].comment_pic.length;j++){%>
										<div class="inlineBlock mui-col-sm-3 mui-col-xs-3" style="display:inline-block;height: 0.5rem;overflow:hidden;">
											<img src="<%=myUrl%><%=cemmentData[i].comment_pic[j].picImg%>" style="width: 100%;overflow: hidden;height: 0.5rem" data-preview-src="" data-preview-group="<%=i+1%>" />
										</div>
										<%}%>
										<%}%>
									</div>
								</div>
							</li>
							<%}%>
							<%}%>
						</ul>
					</script>
				</div>
			</div>
			<!--footerone star-->
			<div class="footerone clearfloat">
				<div class="left clearfloat fl">
					<ul>
						<li>
							<a onclick="gocart()">
								<img src="../../img/market/cartIcon.svg" alt="" />
							</a>
						</li>
						<li>
							<a onclick="openQQ()">
								<img src="../../img/market/custom.svg" style="width: 25px;vertical-align: middle;margin-top: 3px;"/>
							</a>
						</li>
						<li>
							<a onclick="collectfun()">
								<img src="../../img/market/collect.svg" id="collect" style="width: 25px;vertical-align: middle;margin-top: 3px;"/>
							</a>
						</li>
					</ul>
				</div>
				<div class="right clearfloat fl">
					<span class="btn fl addBtn" onClick="toshare(1)">加入购物车</span>
					<a onClick="toshare(2)" class="btn btnone fl">立即购买</a>
				</div>

						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							"token": oldToken
						},
						success: function(data) {  
							$("#collect").attr("src", "../../img/market/collects.svg");
							mui.toast("收藏成功")
							},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							plus.nativeUI.closeWaiting();
							mui.toast("当前网络不好请重试");
						}
					});
				}else{
					mui.ajax(serverUrl + '/api/mall/collectformall', {
						data: {
							userid: myuserid,
							type_name:2,
							collect_id:goodId,
							isDelete :1
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							"token": oldToken
						},
						success: function(data) {  
							$("#collect").attr("src", "../../img/market/collect.svg");
							mui.toast("取消收藏")
							},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							plus.nativeUI.closeWaiting();
							mui.toast("当前网络不好请重试");
						}
					}); 
				}
			})
		}
	</script>

</html>

										<a class="rcdPadding" onclick="goInfo('<%=recommendData[i].goods_id%>','<%=recommendData[i].storeid%>')">

	<script type="text/javascript">
	
		//打开搜索页面
		mui('.baocun')[0].addEventListener('tap',function(){
			openview({
				view:'marketSearch.html',
				id:'marketSearch'
			});
		});
	
	
		var Spagenum = 2;//实到页数
		var Ypagenum = 1;//应到页数 
		//分类跳转详情
		function goList(catId){
			 openview({
				 	view:"goodsList.html",
				 	extrasobj:{goodscatId:catId}
				 })
		}

		//跳转详情
		function goInfo(goodsId,storeId){
			if(storeId==0){
				 openview({
				 	view:"yphDetail.html",
				 	extrasobj:{goodsId:goodsId}
				 })
			}else{
				 openview({
				 	view:"mall-detail.html",
				 	extrasobj:{goodsId:goodsId}
				 })
			}

		}
		
		//跳转到土特产
		function golocalSp(){
			openview({
				view:'localSpList.html'
			})
		}
		//跳转优惠
		function coupon(){
			openview({
				view:"../activity/coupon.html"
			})
		}
		//跳转电影
		function movie(){
			openview({
				view:"jifen-mall.html"
			})
		}
		//跳转活动
		function activity(){
			openview({
				view:"../activity/activity.html"
			})
		}


		//点击广告跳转到商品详情
		function goAdv(AdvId,tit){
			openview({
				view:'../Adv-detail.html',
				extrasobj:{AdvId:AdvId,title:tit}
			})
		}

		mui.plusReady(function(){
			//去购物车
			document.getElementsByClassName("gocart")[0].addEventListener('tap',function () {
			     //当前页 
	 		     plus.webview.getWebviewById('market').close();
 
			    //获得主页面的webview
			    var main = plus.webview.getLaunchWebview();
			    //触发主页面的gohome事件
			    mui.fire(main,'gohome',{hrefid:'cart'});
			    
			    	main.show();
			    	mui.back();
			    	plus.webview.currentWebview().close();
			 
			});
			
			var token=plus.storage.getItem("oldToken");//获取token
			//banner
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
			mui.ajax(serverUrl+'/api/index/banner',{
				data:{banner_type:8},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":token},	 
				success:function(data,type,xhr){
					bannerObj={};
					bannerObj.bannerList = eval("("+data.data.banner+")");
					bannerObj.url = serverimgUrl;
					var html = template('banner-detail',bannerObj);
					document.getElementById('banner').innerHTML = html;
					plus.nativeUI.closeWaiting();//关闭等待框
					//轮播图,获得slider插件对象
					var gallery = mui('.mui-slider');
					gallery.slider({
					  	interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
					});
				},
				error:function(xhr,type,errorThrown){
					console.log('网络不好请重试  !');
				}
			}); 
			
			 
			//HOT广告 数据渲染
			mui.ajax(serverUrl +'/api/index/ads',{
				data:{ad_type:2},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":token},	 
				success:function(data,type,xhr){
					var adObj = {};
					adObj.list = data.data;
					adObj.myUrl = serverimgUrl;
					var html = template('Adv-detail',adObj);
					document.getElementById('Adv').innerHTML = html;
				},
				error:function(xhr,type,errorThrown){
					console.log('响应失败  !');
				}
			});
			
			//获取达人探店和元气吃货的展示图
			mui.ajax(serverUrl +'/api/mall/shopactivestoreorgoods',{
				data:{type:2,isVenue:''},//以及业态
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":token},	 
				success:function(data,type,xhr){
					data.data[0].main.picImg = eval("("+data.data[0].main.picImg+")")
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					mui.toast("网络不好请重试")
				}
			});
			
			var currentPage =1, numsPerPage=10;
			//热门推荐 数据渲染
			mui.ajax(serverUrl+'/api/mall/mallgooodslist', {
				data: {currentPage:currentPage,numsPerPage:numsPerPage,recommend:1,differentiate:1,storeId:'',brand:'',keyword:'',order_type:'sort',desc:''}, 
				dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{"token":token},
					success:function(data){
						console.log('热门',data);
						//获取并渲染  eval("("+data1+")");
						if(data.errno==0){
						plus.nativeUI.closeWaiting();//关闭等待框
						var dataobj = data.data.return.data;
						var recommendObj = {}
							recommendObj.myUrl = serverimgUrl;
							recommendObj.recommendData = dataobj
	                    document.getElementById("moll_recommend").innerHTML+=template("recommendTpl",recommendObj);
	                    mui("#upload")[0].innerHTML = "加载更多";
	                    	//上滑加载
	                   $(window).scroll(function(){
						　　var scrollTop = $(this).scrollTop();
						　　var scrollHeight = $(document).height();
						　　var windowHeight = $(this).height();
						　　if(scrollTop + windowHeight == scrollHeight){
							var nowpage = ++currentPage;
							if(nowpage<=data.data.return.totalPages){//当前页小于等于总页数时请求下一页
								mui("#upload")[0].innerHTML = "<img src='../../img/balls.svg' />";
								console.log('可以请求数据');
								mui.ajax(serverUrl+'/api/mall/mallgooodslist',{ 
									data: {currentPage:nowpage,numsPerPage:numsPerPage,recommend:1,differentiate:1,storeId:'',brand:'',keyword:'',order_type: 'sort',desc:''},
									dataType:'json',//服务器返回json格式数据
									type:'post',//HTTP请求类型
									timeout:10000,//超时时间设置为10秒；
									headers:{"token":token},
									success:function(data){
										if(data.errno == 0){
											var dataobj = data.data.return.data
											var recommendObj = {}
												recommendObj.myUrl = serverimgUrl;
												recommendObj.recommendData = dataobj
						                    document.getElementById("moll_recommend").innerHTML+=template("recommendTpl",recommendObj);
						                    mui("#upload")[0].innerHTML = "";
										}else{
											--currentPage;//请求失败,继续请求当前页
											plus.nativeUI.closeWaiting();
//											mui.toast("获取数据失败1");
										}
										plus.nativeUI.closeWaiting();//关闭等待框
									},
									error:function(xhr,type,errorThrown){
										--currentPage;//请求失败,继续请求当前页
										mui.toast("当前网络不好请重试");
									}
								});
							}else{
								mui("#upload")[0].innerHTML = "到底了";
							}
							//加载下一部分结束
							　　}
						});
					}else{
						plus.nativeUI.closeWaiting();
						mui("#upload")[0].innerHTML = "没有数据";
//						mui.toast("获取数据失败2");
					}

				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					plus.nativeUI.closeWaiting();
					mui.toast("当前网络不好请重试");
				}
			});
		});

	</script>

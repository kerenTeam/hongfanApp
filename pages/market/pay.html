var pays={};

mui.plusReady(function() { 
 
	//获取缓存
	var myuserid = plus.storage.getItem('userid'); 
	var orderId = plus.webview.currentWebview().uuid; 
	
	console.log(orderId)
	var payMent = plus.webview.currentWebview().payMent;
	document.getElementById('payMoney').innerHTML = payMent;
	document.getElementById('orderIdd').innerHTML = orderId;
	
		mui("#wxpay")[0].addEventListener('tap', function(){
//				openview({
//					view:"wifi.html"
//				})
				openview({
					view:'../daikaifa.html'
				});
			});
	
	//系统检测获取支付通道
	plus.payment.getChannels(function(channels){
		console.log(JSON.stringify(channels));
		for(var i in channels){
			var channel=channels[i];
			// 过滤掉不支持的支付通道：暂不支持360相关支付
			if(channel.id=='qhpay'||channel.id=='qihoo'){
				continue;
			}
			pays[channel.id]=channel;
			if(channel.id == 'alipay'){//添加支付事件
				document.getElementById('alipay').setAttribute('onclick','payfun("alipay")');
			}
			if(channel.id == 'wxpay'){
//				document.getElementById('wxpay').setAttribute('onclick','payfun("wxpay")');
 
			}
			checkServices(channel);
		}
	},function(e){
		plus.nativeUI.alert("支付失败，请重试",null,"提示");
	});
 
	
	// 检测是否安装支付服务
	function checkServices(pc){ 
		if(!pc.serviceReady){
			var txt=null;
			switch(pc.id){
				case "alipay":
				txt="检测到系统未安装“支付宝快捷支付服务”，无法完成支付操作，是否立即安装？";
				break;
				default:
				txt="系统未安装“"+pc.description+"”服务，无法完成支付，是否立即安装？";
				break;
			}
			plus.nativeUI.confirm(txt,function(e){
				if(e.index==0){
					pc.installService();
				}
			},pc.description);
		}
	}
	//系统检测获取支付通道结束
});

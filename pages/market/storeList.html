			<div class="msTOP">
				<img src="../../img/market/dr.jpeg" class="responsive" alt="" />
				
			</div>
			<div class="brtit">
				<div><%=recommentLi.active_store_goods[1].titile%></div>
				<small>hi集达人 | <%=recommentLi.active_store_goods[1].create_time%></small>
			</div>
			<article>
				<div class="trangle"></div>
				<p><%=recommentLi.active_store_goods[1].content%></p>
			</article>
				<div>
			<% for(var i=0;i<recommentLi.shopactivestoreorgoods[0][1].length;i++){ %>
				<div class="mui-card drs">
					<div class="imgItem">
					<%if(!recommentLi[i].pic){%>
						<img src="../../img/market/nodata.svg"/>
					<%}else{%>
						<img src="<%=myurl%><%=recommentLi[i].pic%>" onerror="javascript:this.src='../../img/market/nodata.svg';"/>
					<%}%>
					</div>
					<div class="mui-card-footer">
						<p>
							<%if(!recommentLi[i].logo){%>
								<img src="../../img/market/shop.png"/>
							<%}else{%>
								<img src="<%=myurl%><%=recommentLi[i].logo%>" onerror="javascript:this.src='../../img/market/nodata.svg';"/>
							<%}%>
							<span class="banch"><%= recommentLi[i].barnd_name %></span>
						</p>
						<button onclick="openStore(<%= recommentLi[i].store_id %>)">进入好店</button>
					</div>
				</div> 
			<% } %>
			 </div>
		</script>
		<div class="upload text-center text-xs gray" id="upload"></div>

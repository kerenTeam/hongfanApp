<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>一键钟情</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css">
		<!--<link rel="stylesheet" type="text/css" href="../../css/localHost.css"/>--> 
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.activityIcon{
			width: 0.3rem;
			margin: 0 5px 0 15px;
			vertical-align: middle;
		}
		dl.list{
			border: none;
		}
		.acleft img{ 
			width: 1rem;
			height: 1rem;
			
		}
		.acright{ 
			width:-moz-calc(100% - 1rem);
			width:-webkit-calc(100% - 1rem);
			width: calc(100% - 1rem);
			font-size: 0.14rem;
			line-height: 0.245rem;
    		padding-left: 5%;
		}
		.ddafter{ 
			padding:12px 12px;
			position: relative;
		}
		.ddafter:not(:last-child):after{
			content: '';
			position: absolute;
			width: 100%;
			display: block;
			bottom: 0;
			height: 1px;
			left: 0;
			background-color: rgba(0,0,0,0.1);
			-webkit-transform: scaleY(0.5);
		}
		.aclist{
			padding: 0 auto 0.05rem auto;
		}
		.displayVip{

			background-color: #fff;
		}
		.displayVip img{
			display: inline-block;
			width: 90%;
			border-radius: 50%;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">一键钟情</h1>
		</header>	
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="container">		
			<div id="main">
				<div class="displayVip" onclick="govip()">
					<p style="background-color:#EFEFF4;border-left: 3px solid palevioletred; padding-left: 5px; color: palevioletred;line-height: 50px;margin-bottom: 10px;">钟情会员</p>
					<div class="mui-row" style="padding-bottom: 10px;">
					    <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/cfb.jpg" alt="" />
					    </div>
					    <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/yhy1.jpg" alt="" />
					    </div>
					     <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/zhumeiyan.jpeg" alt="" />
					    </div>
					     <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/ycy.jpg" alt="" />
					    </div>
					     <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/qf2.jpeg" alt="" />
					    </div>
					     <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/lijunping.jpeg" alt="" />
					    </div>
					    <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/huangxiaoling.jpg" alt="" />
					    </div>
					     <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/cheghongmei.jpg" alt="" />
					    </div>
					     <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/jy.jpeg" alt="" />
					    </div>
					     <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/ll2.jpeg" alt="" />
					    </div>
					     <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/ly.jpeg" alt="" />
					    </div>
					    <div class="mui-col-sm-2 mui-col-xs-2">
					    	<img src="../../img/viplove/more.png" alt="" />
					    </div>
					</div>
				</div>
				<div class="mui-row" style="padding: 0.1rem 0;border-left: 3px solid palevioletred;">
					<p class="black" style="color: palevioletred !important;"><img src="../../img/localLife/facti.png" class="activityIcon" alt="" /> 同城交友</p>
				</div>
				<div style="background-color: white;" id="Alist"></div>
				</div>
				<!--渲染数据-->
				<script type="text/html" id="Alist-detail">
					<% for(var i = 0;i<objData.length;i++){ %>
						<div class="mui-table-view-cell ddafter" onclick="activity(<%= objData[i].id %>)">
							<div class="mui-row aclist">
								 <div class="fl acleft">
									<% if(objData[i].picImg==null){ %>
								 		<img src="../../img/lovelove.jpg" alt="" />
								 	<%}else{%>
								 		<img src="<%=myUrl %><%= objData[i].picImg %>" alt="" />
								 	<%}%>
								 </div>
								 <div class="fl acright">
								 	<div class=""><b><%= objData[i].title %></b></div>
								 	<div><small>时间：<%= objData[i].times %></small></div>
								 	<div><small>地点： <%= objData[i].address %></small></div>
								 	<div>
								 		<small>费用：
								 			<% if(objData[i].fee >0){ %>
												￥<%= objData[i].fee %>
											<% }else{ %>
												免费
											<% } %>
								 		</small>
								 	</div>
								 </div>
							</div>
						</div>
					<% } %>
				</script>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//会员列表
        function govip(){
        	if(plus.storage.getItem('myToken')){ 
					openview({
						view:'act_vip.html',
						id:'act_vip'
					});
				}else{//没登陆直接打开登录页面
					mui.toast('请登录');
					openview({
						view:'../login.html'
					});
				}
        }
		function activity(id){
			openview({
				view:'apprenticeDetail.html',
				extrasobj:{activityId:id}
			})
		}
		mui.plusReady(function(){
			
			
			window.addEventListener("refreash",function(){
				load();
			})
			load();
		    function load(){
				//铺数据
			plus.nativeUI.showWaiting("加载中...",{width:'100px',height:'80px'});
			var oldToken = plus.storage.getItem('oldToken');
			console.log(oldToken);
			mui.ajax(serverUrl+'/api/localservice/marriagelist',{
//				data:{id:1},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldToken},	 
				success:function(data,type,xhr){
//					alert(JSON.stringify(data.data))
					var dateObj={};
					for(var i = 0;i < data.data.length;i++){
//						data.data[i].time = data.data[i].time.split('T')[i]; 
//			       		data.data[i].begin_time = data.data[i].begin_time.split('T')[i]; 
//			       		data.data[i].end_time = data.data[i].end_time.split('T')[i]; 
					}
					dateObj.objData=data.data;
					mui('#Alist')[0].innerHTML = template('Alist-detail',dateObj);
					plus.nativeUI.closeWaiting();
				},
				error:function(xhr,type,errorThrown){
					mui.toast('响应失败  !');
				}
			});
			}
			
		});
	</script>
</html>

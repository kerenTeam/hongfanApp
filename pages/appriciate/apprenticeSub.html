			*{
			    -webkit-box-sizing: border-box;

			}
			.mui-btn{

			    position: relative;

			    margin-bottom: 0;

			    -webkit-transition-timing-function: linear;

			            transition-duration: .2s;
			    text-align: center;
			    vertical-align: top;
			    white-space: nowrap;
			    background-clip: padding-box;
			}
			.mui-btn-outlined.mui-btn-primary, .mui-btn-outlined.mui-btn-blue{
			    color: #f53c42;
			    border: 1px solid #f53c42;
			}
			.mui-btn-block{

			    display: block;
			    width: 100%;

			    padding: 15px 0;
			}
			.mui-table-view{
			    position: relative;
			    margin-top: 0;
			    margin-bottom: 0;
			    padding-left: 0;
			    list-style: none;
			}
			.mui-table-view-cell{
			    position: relative;
			    overflow: hidden;
			    padding: 11px 15px;
			    -webkit-touch-callout: none;
			}
			.mui-table-view-cell > a:not(.mui-btn){
			    position: relative;
			    display: block;
			    overflow: hidden;
			    margin: -11px -15px;
			    padding: inherit;
			    white-space: nowrap;
			    text-overflow: ellipsis;
			    color: inherit;
			}
			.mui-popover{
			    position: absolute;
			    z-index: 999;
			    display: none;
			    width: 280px;
			    -webkit-transition: opacity .3s;
			            transition: opacity .3s;
			    -webkit-transition-property: opacity;
			            transition-property: opacity;
			    -webkit-transform: none;
			            transform: none;
			    opacity: 0;
			    border-radius: 7px;
			    background-color: #f7f7f7;
			    -webkit-box-shadow: 0 0 15px rgba(0, 0, 0, .1);
			            box-shadow: 0 0 15px rgba(0, 0, 0, .1);
			}
			.mui-popover .mui-popover-arrow{
			    position: absolute;
			    z-index: 1000;
			    top: -25px;
			    left: 0;
			    overflow: hidden;
			    width: 26px;
			    height: 26px;
			}
			.mui-popover .mui-popover-arrow:after{
			    position: absolute;
			    top: 19px;
			    left: 0;
			
			    width: 26px;
			    height: 26px;
			
			    content: ' ';
			    -webkit-transform: rotate(45deg);
			            transform: rotate(45deg);
			
			    border-radius: 3px;
			    background: #f7f7f7;
			}
			.mui-popover .mui-popover-arrow.mui-bottom{
			    top: 100%;
			    left: -26px;
			
			    margin-top: -1px;
			}
			.mui-popover .mui-popover-arrow.mui-bottom:after{
			    top: -19px;
			    left: 0;
			}
			.mui-popover.mui-popover-action{
			    bottom: 0;
			    width: 100%;
			    -webkit-transition: -webkit-transform .3s, opacity .3s;
			            transition:         transform .3s, opacity .3s;
			    -webkit-transform: translate3d(0, 100%, 0);
			            transform: translate3d(0, 100%, 0);
			    border-radius: 0;
			    background: none;
			    -webkit-box-shadow: none;
			            box-shadow: none;
			}
			.mui-popover.mui-popover-action .mui-popover-arrow{
			    display: none;
			}
			.mui-popover.mui-popover-action.mui-popover-bottom{
			    position: fixed;
			}
			.mui-popover.mui-popover-action.mui-active{
			    -webkit-transform: translate3d(0, 0, 0);
			            transform: translate3d(0, 0, 0);
			}
			.mui-popover.mui-popover-action .mui-table-view .mui-table-view-cell:after{
			    position: absolute;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    height: 1px;
			    content: '';
			    -webkit-transform: scaleY(.5);
			            transform: scaleY(.5);
			}
			.mui-popover.mui-popover-action .mui-table-view small{
			    font-weight: 400;
			    line-height: 1.3;
			    display: block;
			}
			.mui-popover.mui-active{

<script type="text/javascript" >
 
	//上传部分
	var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
	mui.plusReady(function(){
		var oldtoken = plus.storage.getItem('oldToken');
		var myuserid = plus.storage.getItem('userid');
		mui('#Releasebtn')[0].onclick = function(){ 
			var Ynulls = mui('.Ynull');
			if(mui('#Bname')[0].value==''){
				mui.toast('请输入您的姓名');
				mui('#Bname')[0].focus();
			}
			else if(!reg_phone.test(mui('#Bphone')[0].value)){
				mui.toast('请输入正确的手机号');
				mui('#Bphone')[0].focus();
			}
			else if(mui('#Bclass')[0].value!='男' && mui('#Bclass')[0].value!='女'){
				mui.toast('请输入您的性别');
				mui('#Bclass')[0].focus();
			}
			else if(mui('#Bage')[0].value==''){
				mui.toast('请输入您的年龄');
				mui('#Bage')[0].focus();
			}
			else{
				for (var i=0; i<Ynulls.length; i++) {
					if(!Ynulls[i].value){
						Ynulls[i].focus();
						mui.toast('请输入'+Ynulls[i].placeholder);
						break; 
					}
					if(i==Ynulls.length-1){
						plus.nativeUI.showWaiting('提交中 ...',{width:'100px',height:'80px'});//显示等待框
						
						//发送数据 
					}
				}
			
			}
		}
	})
</script>

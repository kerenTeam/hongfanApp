	<body>

		<!--状态栏开始-->
		<div id="sBar" style="background-color: #9d9d9d;position: fixed;width:100%;top: 0;z-index: 9999"></div>
		<script type="text/javascript">
			var immersed = 0;
			var ms=(/Html5Plus\/.+\s\(.*(Immersed\/(\d+\.?\d*).*)\)/gi).exec(navigator.userAgent);
			if(ms&&ms.length>=3){ // 当前环境为沉浸式状态栏模式
			    immersed=parseFloat(ms[2]);// 获取状态栏的高度
			}
			var statusBar = document.getElementById('sBar');//这是模拟状态栏
			var headdiv = document.getElementById('header');//这是现有的header
			document.body.style.paddingTop =  immersed+'px';
			statusBar&&(statusBar.style.height = immersed+'px');
			headdiv&&(headdiv.style.top = immersed+'px');
		</script>
		<!--状态栏结束-->
		<!--<div id="container">-->
			<div id="scroller">
				<!--轮播图-->
				<div class="mui-slider" id="banner"></div>
				<!--banner数据渲染-->
				<script type="text/html" id="banner-detail">
					<div class="mui-slider-group mui-slider-loop">
						<!--支持循环，需要重复图片节点-->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<% if(bannerList[bannerList.length-1].url==null || bannerList[bannerList.length-1].url=='') { %>
							<a onclick="bannerGo('<%=bannerList[bannerList.length-1].url%>','<%=bannerList[bannerList.length-1].name%>',2)">
								<img src="<%= url %><%= bannerList[bannerList.length-1].bannerPic %>" onerror="javascript:this.src='../img/market/nodata.svg';" />
							</a>	
							<% }else{ %>
							<a onclick="bannerGo('<%=bannerList[bannerList.length-1].url%>','<%=bannerList[bannerList.length-1].name%>',2)">
								<img src="<%= url %><%= bannerList[bannerList.length-1].bannerPic %>" onerror="javascript:this.src='../img/market/nodata.svg';" />
							</a>
							<% } %>
						</div>
						<% for(var i=0;i<bannerList.length;i++){ %>
						<div class="mui-slider-item">
							<% if(bannerList[i].url==null || bannerList[i].url=='') { %>
							<a onclick="bannerGo('<%=bannerList[i].url%>','<%=bannerList[i].name%>',<%= i%>)">
								<img src="<%= url %><%= bannerList[i].bannerPic %>" onerror="javascript:this.src='../img/market/nodata.svg';" />
							</a>	
							<% }else{ %>
							<a onclick="bannerGo('<%=bannerList[i].url%>','<%=bannerList[i].name%>',<%= i%>)">
								<img src="<%= url %><%= bannerList[i].bannerPic %>" onerror="javascript:this.src='../img/market/nodata.svg';" />
							</a>
							<% } %>
						</div>
						<% } %>
						<!--支持循环，需要重复图片节点-->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<% if(bannerList[0].url==null || bannerList[0].url=='') { %>
							<img src="<%= url %><%= bannerList[i].bannerPic %>" onerror="javascript:this.src='../img/market/nodata.svg';" />
							<% }else{ %>
							<a onclick="bannerGo('<%=bannerList[0].url%>','<%=bannerList[0].name%>',0)"> 
								<img src="<%= url %><%= bannerList[0].bannerPic %>" onerror="javascript:this.src='../img/market/nodata.svg';" />
							</a>
							<% } %>
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<% for(var i=0;i<bannerList.length-1;i++){ %>
						<div class="mui-indicator"></div>
						<% } %>
					</div>
				</script>
			</div>

	<script type="text/javascript">
		(function(){
			document.getElementById("haha").addEventListener('tap', function() {
				mui.confirm('MUI是个好框架，确认？', 'Hello MUI', ['取消', '确定'], function(e) {
					if (e.index == 1) {
						alert('你确定了');
					} else {
						alert('取消le');
					}
				}) 
			},'div');
			
			//跳转页面
			var locallife = document.getElementsByClassName('locallife')[0];
			var h_report = document.getElementsByClassName('h_report')[0];
			var server = document.getElementsByClassName('server')[0];
			var ticket = document.getElementsByClassName('ticket')[0];
			locallife.addEventListener('tap', function(){
				openview({
					view:'localLife/index.html',
				});
			});
			h_report.addEventListener('tap', function(){
				openview({
					view:'Hreport/h_report.html',
					bottom:'51px'
				});
			});
			server.addEventListener('tap', function(){
				openview({
					view:'serveForPeople/index.html',
				});
			});
			ticket.addEventListener('tap', function(){
				openview({
					view:'piaowu.html',
				});
			});
		//轮播图
		//获得slider插件对象
		var gallery = mui('.mui-slider');
		gallery.slider({
		  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
		});
		//打开搜索页面
		mui('.searchBox').on('tap','.openSearch',function(){
			mui.openWindow({
				url:'localLife/theSearch.html',
				id:'theSearch',
				styles:{
					top:0,
					bottom:0
				}
			});
		});
		
		})();
		
		mui.plusReady(function(){
			//打开待开发页面
			mui(".box").on('tap','.pub_img',function(){
				mui.openWindow({
				    url:'jindaikaifa.html',
				    id:'jindaikaifa',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    },
				    extras:{
				      
				    },
				    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
				    show:{
				      autoShow:true,//页面loaded事件发生后自动显示，默认为true
				    },
				    waiting:{
				      autoShow:true,//自动显示等待框，默认为true
				      title:'正在加载...',//等待对话框上显示的提示内容
				      options:{
				      }
				    }
				});
		});
	});

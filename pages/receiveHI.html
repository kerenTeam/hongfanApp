<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>领HI豆</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	</head> 
	<style type="text/css">
		.me{
			padding: 10px;
			display: flex;
			align-items: center;
			justify-content: space-around;
			line-height: 1.5;
		}
		.me .left{
			font-size: 0.16rem; 
		}
		.me .between{
			text-align: center;
		}
		.rule{
			background: gray;
			border-radius: 2px;
			padding: 3px 5px;
			color: white;
			display: inline-block;
			margin-bottom: 5px;
		}
		big{
			color: coral;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="headbar mui-action-back mui-icon mui-icon-left-nav mui-pull-left normalSize" style="margin-left: 0;"></a>
		    <h1 class="mui-title" id="confirmbtn1">领HI豆</h1>
			<span class="mui-pull-right fenlei"><!--<img src="../img/localLife/fenlei.svg"/>--></span>
		</header>
		<script src="../js/statusBar.js"></script><!--状态栏-->
		<div id="main">
			<div class="me">
				<div class="left"><big>10</big>金币<br />已连续签到<span>0</span>天</div>
				<div class="between">
					<img src="../img/huiyuan.svg" style="width:0.8rem;margin: auto;padding:15px;display: block;" alt="" />
					<div type="button" class="" style="width: 100%;margin: auto;">领HI豆</div>
				</div>
				<div class="right">
					<span class="rule">规则</span>
					<div>签到+10</div>
					<div>购物 +0</div>
					<div>奖励+0</div>
				</div>
			</div>
			
			
				
		</div>
	
	
	
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		mui.plusReady(function(){
			var myuserid = plus.storage.getItem('userid');
			var oldtoken = plus.storage.getItem('oldToken');
			document.onclick=function(){
				if(plus.storage.getItem('myToken')){  
						//执行领取  
						mui.ajax(serverUrl+'/api/index/cheking',{
							data:{"userid":myuserid,"intergral_float":2050},
							type:'post',
							timeout:10000, 
							headers:{"token":oldtoken},	              				
							success:function(data){ 
								plus.nativeUI.closeWaiting();
								console.log('领取返回'+JSON.stringify(data));
								if(data.errno == 0){
									mui.toast('领取成功');
								  
									Refresh();
								}else{
	//											mui('.dao')[0].innerHTML = "已领取";
									mui.toast('每天只能领取一次');
								}
							},
							error:function(xhr,type,errorThrown){
								plus.nativeUI.closeWaiting();
								mui.toast('领取失败'); 
							}
						}); 
				}else{//没登陆直接打开登录页面 
					mui.toast('请登录');
					openview({
						view:'login.html'
					});
				}
			};
		})
		
	</script>
	</body>

</html>

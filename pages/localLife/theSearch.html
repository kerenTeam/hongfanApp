<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>搜索</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.flexslider-min.js"></script>
		<!--<script type="text/javascript" src="../../js/iscroll.js"></script>-->
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		<!--<script type="text/javascript" src="../../js/index.js"></script>-->
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		
		<script src="../../js/other.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			.banner{
				height: initial;
			}
			.mui-slider{
				margin-top: 50px;
			}
			.mui-slider .mui-slider-group .mui-slider-item{
				display: inline-flex;
			}
			#header .marketPrice-header{
				line-height: 50px;
				text-align: center;
				color: #fff;
			}
			#header span{
				line-height: 50px;
				display: inline-block;
				text-align: left;
				color: #fff;
				position: absolute;
			}
		
		
			.theSearch{
				width: 100%;
				background-color: #fff;
				margin-top: 60px;
			}
			.mui-input-row .mui-btn+input, .mui-input-row label+input, .mui-input-row:last-child{
				margin: 10px;
			}
			input[type=search]{
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<header class="hasManyCity mui-row" id="header">
			<span class="mui-icon mui-icon-arrowleft" id="theBack"></span>
			<h4 class="marketPrice-header">搜索</h4>
		</header>
		<div class="theSearch">
			<div class="mui-input-row mui-search">
			    <input type="search" class="mui-input-clear" placeholder="">
			    
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		(function(){
			function openview(obj){
				var t = obj.top || 0,b = obj.bottom || 0;
				mui.openWindow({
					url:obj.view,
				    styles:{
				      top:t,//新页面顶部位置
				      bottom:b
				    },
				    waiting:{
				      autoShow:false,//自动显示等待框，默认为true
				    }
				})
			}
			var theBack = document.getElementById('theBack');
			theBack.addEventListener('tap', function(){
				openview({
					view:'theList.html',
					bottom:'0'
				})
			});
			
		})();
	</script>
</html>

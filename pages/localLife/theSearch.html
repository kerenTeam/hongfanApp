			$("input").on('input',function(){
				if($("input").val()!=''){ 
				$("#container").css("display","none");
				$(".searchOut").css("display","block");
				}else{
					$("#container").css("display","block");
				$(".searchOut").css("display","none");
				}
			})

					$("#container").css("display","block");
				$(".searchOut").css("display","none");

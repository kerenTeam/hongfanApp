<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>维修(保洁..)详情</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/reset.css">
		
		<style type="text/css">
			/*banner底部导航*/
			.mui-slider-indicator .mui-indicator{width: 10px;
				height: 10px;
				border-radius: 8px;
				background: black;
				margin-right: 5px;
				opacity: 0.3;
				cursor: pointer;
				border: none;
				box-shadow: none;
			}
			.mui-slider-indicator .mui-active.mui-indicator{background-color: rgba(245,60,66,0.8);
				box-shadow: none;
				opacity: 1;
				border: none;
			}
			.mui-bar{height: 50px;
			}
			.mui-title,.mui-icon{line-height: 50px;
			}
			.mui-bar .mui-icon{padding: 0;
			}
			.mui-bar-nav.mui-bar .mui-icon,.mui-title,.mui-icon{color: #fff;
			}
			.mui-bar-nav{box-shadow: none;
			}
			.mui-icon{line-height: 50px;
			}	
			.mui-icon .iconfont{font-size: 18px;
			}
			.dealcard, .cinemacard{margin-top: 50px;
			}
			.dealcard .dealcard-img img{height: 60px;
				overflow: hidden;
			}
		 	.shoucang .iconfont{font-size: 18px;
			}
			
			#main{margin-top: 50px;
			}
			.dealcard, .cinemacard{margin-top: 45px;
			}
			.dealcard, .cinemacard{margin-top: 45px;
			}
			
			.farm .bottom ul li{text-overflow: ellipsis;white-space: nowrap;
				overflow: hidden;
				display: block;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">详情</h1>
			<a href="setup.html" class="fr shoucang sousuo mui-icon"><i class="iconfont icon-fenxiang"></i></a>
		</header>
		
		<!--详情内容-->
		<div id="container">		
			<div id="main"></div>
			<script type="text/html" id="details">
				<div class="deal">
					<!--轮播图-->
					<div class="mui-slider">
						  <div class="mui-slider-group mui-slider-loop">
						    <!--支持循环，需要重复图片节点-->
						    <div class="mui-slider-item mui-slider-item-duplicate"><a><img src="<%= pic[pic.length-1].banner%>"></a></div>
						    <% for(var i=0; i<pic.length; i++) {%>
						    	<div class="mui-slider-item"><a><img src="<%= pic[i].banner%>"></a></div>
						    <% }%>	
						    <!--支持循环，需要重复图片节点-->
						    <div class="mui-slider-item mui-slider-item-duplicate"><a><img src="<%= pic[0].banner%>"></a></div>
						  </div>
						 <!--<div class="mui-slider-indicator">
			                <div class="mui-indicator"></div>
			                <div class="mui-indicator"></div>
			                <div class="mui-indicator"></div>
			                <div class="mui-indicator mui-active"></div>
			            </div> -->
					</div>
					<!--轮播图结束-->
					<div class="farm clearfloat">
						<div class="top rentingtop clearfloat box-s">
							<p><%= list[0].name%></p>
							<p class="time">
								更新：<%= list[0].create_time%>
								浏览：413人
							</p>
						</div>
						<div class="bottom clearfloat box-s">
							<ul>
								<li>
									<p class="fl">所在地：</p>
									<%= list[0].address%>
								</li>
								<li>
									<p class="fl">服务内容：</p>
									空调维修 热水器维修 空调移机洗衣机维修 空调维修 热水器维修 空调移机洗衣机维修 
								</li>
								<li>
									<p class="fl">服务范围：</p>
									<%= list[0].service_cope%>
								</li>
								<li>
									<p class="fl">联系电话：</p>
									<%= list[0].phone%>
								</li>
								<li>
									<p class="fl">联系人：</p>
									<%= list[0].link_man%>
								</li>
							</ul>
						</div>
					</div>
					<dl class="list">
						<dd class="dd-padding">
							<div class="merchant">
								<div class="biz-detail">
									<a class="react" href="#" title="">
										<h5 class="title single-line"><%= list[0].name%></h5>

										<div class="address single-line"><%= list[0].address%></div>
									</a>
								</div>
								<div class="biz-call">
									<a class="react phone" href="javascript:void(0);" tell="">
										<i class="text-icon">✆</i>
									</a>
								</div>
							</div>
						</dd>
					</dl>							
				</div>
				<div class="farmtc clearfloat mt10">
					<p class="bt box-s">服务简介</p>
				</div>
				<div class="farm clearfloat">
					<div class="top rentingtop clearfloat box-s">
						<p><%= list[0].content%></p>
					</div>					
				</div>
			</script>
		</div>
		
		
		
	</body>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.plusReady(function(){
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});
			//获取数据
			var oldtoken = plus.storage.getItem('oldToken');
			var nowid = plus.webview.currentWebview().name;
			mui.ajax(serverUrl+'/api/localservice/localserviceinfo',{
				data:{"sericeId":nowid},
				type:'post',
				timeout:10000,
				headers:{"token":oldtoken},	               				
				success:function(data){
					//alert(mytoken);
					console.log('获取用户数据返回'+JSON.stringify(data));
					if(data.errno == 0){
						var objdata = {};
						objdata.list = data.data;
						objdata.pic = JSON.parse(objdata.list[0].pic);//轮播图
						console.log(objdata.pic);
						var html=template("details",objdata);
						document.getElementById("main").innerHTML=html;
						plus.nativeUI.closeWaiting();
						//轮播图
						var gallery = mui('.mui-slider');
						gallery.slider({
						  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
						});
					}else{
						mui.toast('获取用户信息失败');
						plus.nativeUI.closeWaiting();
						console.log(data.errmsg);
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					alert('响应失败  !');
				}
			});
		})
		
		
	</script>
</html>

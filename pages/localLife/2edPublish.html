<script type="text/javascript" >
	//显示图片
	var f1 = new Array();
	var f2 = new Array();
	var Auppic = new Array();
	var imgid = 0;
	function showImg(url) {
	    // 兼容以“file:”开头的情况
	    if (0 != url.toString().indexOf("file://")) {
	        url = "file://" + url;
	    }
	    var _div_ = document.getElementsByClassName("showimg")[0];
	    var _a_=document.createElement("a");
	    var _img_ = new Image();
	    _img_.src = url; // 传过来的图片路径在这里用。
	    _a_.name = url;
	    _img_.onclick = function() {
	    	console.log(">?");
	    };
	    _img_.onload = function() {
	        var tmph = _img_.height;
	        var tmpw = _img_.width;
	        var isHengTu = tmpw > tmph;
	        var max = Math.max(tmpw, tmph);
	        var min = Math.min(tmpw, tmph);
	        var bili = min / max;
	        if (max > 1200) {
	            max = 1200;
	            min = Math.floor(bili * max);
	        }
	        tmph = isHengTu ? min : max;
	        tmpw = isHengTu ? max : min;
	        _img_.style.border = "none";
	        _img_.style.margin = "5px 6px";
	        _img_.style.width = "30%";
	        _img_.style.overflow = "hidden";
	        _img_.onload = null;
	        plus.io.resolveLocalFileSystemURL(url, function(entry) {
	            entry.file(function(file) {
	                console.log(file);//我的
	                Auppic.push(file);//图片数组
	                canvasResize(file, {
	                    width: tmpw,
	                    height: tmph,
	                    crop: false,
	                    quality: 50, //压缩质量
	                    rotate: 0,
	                    callback: function(data, width, height) {
	                    	_a_.id = "imgid"+imgid;
	                        f1.push(data);
	                        f2.push(_a_.id);
	                        imgid = imgid+1;
	                        _img_.src = data;
	                        _a_.href="#opt";
	                        _a_.className="abiaoqian";
	                        _a_.appendChild(_img_);
	                        _div_.appendChild(_a_);
	                        plus.nativeUI.closeWaiting();
	                    }
	                });
	            });
	        },
	        function(e) {
	            plus.nativeUI.closeWaiting();
	            console.log(e.message);
	        });
	        
	    };
	};
	mui('#header')[0].onclick = function(){
//		console.log(Auppic[0]);
		console.log(document.getElementById("imgname").files);
		console.log(document.getElementById("imgid").files);
	}
	//上传部分
	var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
	mui.plusReady(function(){
		var oldtoken = plus.storage.getItem('oldToken');
		var myuserid = plus.storage.getItem('userid');
		mui('#Releasebtn')[0].onclick = function(){
			console.log(Auppic);
			var Ynulls = mui('.Ynull');
			if(!reg_phone.test(mui('#Bphone')[0].value)){
				mui.toast('请输入正确的手机号');
				mui('#Bphone')[0].focus();
			}else{
				for (var i=0; i<Ynulls.length; i++) {
					if(!Ynulls[i].value){
						Ynulls[i].focus();
						mui.toast('请输入'+Ynulls[i].placeholder);
						break; 
					}
					if(i==Ynulls.length-1){
						plus.nativeUI.showWaiting('发布中 ...',{width:'100px',height:'80px'});//显示等待框
						
						//发送数据
						var formD = new FormData();
						console.log(document.getElementById("filebtn").files[0]);
						formD.append('list_pic',document.getElementById("filebtn").files[0]);
//						formD.append('banner_pic',Auppic[1]);
//						formD.append('list_pic',Auppic[2]);
//						for (var j=1; j<Auppic.length; i++) {
//							formD.append('banner_pic',Auppic[j]);
//						}
						formD.append('userid',myuserid);
						formD.append('title',mui('#Bname')[0].value);
						formD.append('phone',mui('#Bphone')[0].value);
						formD.append('content',mui('#Binfo')[0].value);
						formD.append('type',1);
						formD.append('price',mui('#Bprice')[0].value);
						formD.append('original_price',mui('#Bo_price')[0].value);
						formD.append('address',mui('#Baddress')[0].value);
						formD.append('brand',mui('#Bbrand')[0].value);
						formD.append('colour',mui('#Bcolor')[0].value);
						var xhr = new XMLHttpRequest(); 	
	        			xhr.open('POST','http://192.168.199.191:7200/api/localservice/usedpublish');
	        			xhr.onreadystatechange = function(){ 
	        				if (xhr.readyState===4) {
	        					if (xhr.status===200) {
	        						plus.nativeUI.closeWaiting();//关闭等待框
	        						console.log(xhr.responseText);
	        					}
	        				}
				        }
	        			xhr.setRequestHeader("token",oldtoken);
	        			xhr.send(formD);
					} 
				}
			}
			
		}
	})
</script>
<script>
	//使用H5的弹出系统选择按钮框
	mui('body').on('shown', '.mui-popover', function(e) {
		//console.log('shown', e.detail.id);//detail为当前popover元素
	});
	mui('body').on('hidden', '.mui-popover', function(e) {
		//console.log('hidden', e.detail.id);//detail为当前popover元素
	});
	var info = document.getElementById("info");
	mui('body').on('tap', '.mui-popover-action li>a', function() {
		var a = this,
			parent;
		//根据点击按钮，反推当前是哪个actionsheet
		for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
			if (parent.classList.contains('mui-popover-action')) {
				if(a.id == 1){
					if(f1.length>=5){
						mui.toast('最多只能选择5张图片！');
						return false;
					}else{
						var cmr = plus.camera.getCamera();
						console.log("侧");
						cmr.captureImage(function(path) {
							plus.io.resolveLocalFileSystemURL(path, function(entry) {
								console.log("侧"+path);
		                        var localurl = entry.toLocalURL(); //把拍照的目录路径，变成本地url路径，例如file:///........之类的。
		                        console.log("侧2"+localurl);
		                        showImg(localurl);
		                    });
						}, function(err) {
							mui.toast("很抱歉，获取失败 ");
						});
					}
				}else if(a.id == 2){
					if (f1.length >= 5) {
                        mui.toast('最多只能选择5张图片！');
                        return false;
	                }else{
						plus.gallery.pick(function(path) {
//							console.log(path.files.length+f1.length+"长度");
		                    if ((path.files.length+f1.length) >=6) {
		                        mui.toast('最多只能选择5张图片');
		                        return false;
		                    }
		                    for (var i in path.files) {
		                        showImg(path.files[i]);
		                    }
		                }, function(path) {
		                    mui.toast("取消选择图片");
		                }, {
		                    filter: "image",
		                    multiple: true
		                });
	                }
				}else if(a.id == 5){
			        var imgid = document.getElementById("imgid").value;
			        for(var j = 0;j<f2.length;j++){
			        	if(f2[j]==imgid){
			        		f1.splice(j,1);
			        		f2.splice(j,1);
			        	}
			        }
			        var _div_ = document.getElementsByClassName("showimg")[0];
			        _div_.removeChild(document.getElementById(imgid)); 
				}else if(a.id == 4){
					var imgname = document.getElementById("imgname").value;
					plus.runtime.openFile(imgname);
				}
				break;
			}
		}
		mui('#' + parent.id).popover('toggle');
	})
</script>

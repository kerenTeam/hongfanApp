<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>查快递</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css">
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script src="../../js/hmt.js" type="text/javascript"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/other.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.mui-bar{
				height: 50px;
				box-shadow: none;
			}
			.mui-title,.mui-icon{
				line-height: 50px;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			.hasManyCitytwo .header-tit{
				font-size: 16px;
				font-weight: bold;
			}
			#main{
				background-color: #EFEFF4;
			}
			#main p{
				line-height: 20px;
				border-left:3px solid #1296db;
				padding-left: 20px;
				margin: 3px !important;
			}
			#main input{
				border: none;
				padding: 20px;
				font-size: 16px;
				width: 100%;
				z-index: 999;
			}
			#showCityPicker{
				position: absolute;
				right: 10px;
				border: none;
				padding: 0;
				text-align: right;
				width: 75%;
				color: #666;
				margin-top: -10px;
				background-color: rgba(0,0,0,0);
			}
			#cityResult{
				line-height: 22px;
				font-size: 14px;
				display: inline-block;
				float: right;
				margin-right: 50px;
				color: #666;
			}
			dl.list{
				padding: 10px 0;
				border-bottom: 1px solid #EFEFF4;
			}
			dl.list{
				border-top: 1px solid #EFEFF4;
			}
			.name{
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
			<h1 class="mui-title">查快递</h1>
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="main">
			<dl class="list" id="goodsList">
				<dd class="goodsItem">
					<div class="pWrap">
			        	<p class="black name">快递公司</p>
			        	<button id='showCityPicker' type='button'><span class="mui-icon mui-icon-arrowdown"></span></button>
						<div id='cityResult' class="ui-alert"></div>
					</div>
				</dd>
			</dl>
			<dl class="list" id="goodsList">
				<dd class="goodsItem">
					<div class="pWrap">
						<p class="black title">运单号</p>
					</div>
					<input type="text" name="" id="deliveryNo" value="" class="phone" placeholder="请输入单号" onkeyup="this.value=(this.value.replace(/\D/g,''))"/>
				</dd>
			</dl>
			<div class="add">
				<a href="javascript:;" class="address-add fl" id="addNewAd" onclick="searchD()">
		     		查询
		     	</a>
			</div>
	</div>
	</body>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="../../js/mui.poppicker.js"></script>
	<script src="../../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
	<script>
		(function($, doc) {
			$.init();
			$.ready(function() {
				//分类选择
				var userPicker = new $.PopPicker();
				userPicker.setData([{
					value: 'SF',
					text: '顺丰速运'
				}, {
					value: 'ZTO',
					text: '中通快递'
				},{
					value: 'DBL',
					text: '德邦'
				},{
					value: 'KYWL',
					text: '跨越速运'
				},{
					value: 'ZJS',
					text: '宅急送'
				},{
					value: 'YD',
					text: '韵达快递'
				},{
					value: 'EMS',
					text: '邮政EMS'
				}, {
					value: 'STO',
					text: '申通快递'
				},{
					value: 'HTKY',
					text: '百世快递'
				},{
					value: 'UC',
					text: '优速快递'
				},{
					value: 'YTO',
					text: '圆通快递'
				},{
					value: 'PJ',
					text: '品骏快递'
				},{
					value: 'HHTT',
					text: '天天快递'
				}]);
				var showUserPickerButton = doc.getElementById('showCityPicker');
				var userResult = doc.getElementById('cityResult');
				showUserPickerButton.addEventListener('tap', function(event) {
					userPicker.show(function(items) {
						userResult.innerText = items[0].text;
						doc.getElementById('deliveryNo').name = items[0].value;
					});
				}, false);
				
				
				//查询快递单号
				window.searchD = function(){
					var deliveryNo = doc.getElementById('deliveryNo').value;
					var shipper = doc.getElementById('deliveryNo').name;
					//判断是否合法
					if(shipper == ''){
						mui.toast('请选择快递公司!');
					}else if(!/^\d*$/g.test(deliveryNo)){
						$('#deliveryNo').focus(); 
						mui.toast('运单号不能为空!');
					}else{
						mui.toast('查询中 ...');//显示等待框
						openview({ 
							view:'deliveryTrace.html',
							extrasobj:{deliveryNo:deliveryNo,shipper:shipper}
						})
					}
					
				}
			});
		})(mui, document);
	</script>

</html>

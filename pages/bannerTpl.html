<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>

<style type="text/css">
	iframe{ 
		width: 100%; 
		margin-top: 50px; 
	}
</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title"></h1>
		</header>	
		<script src="../js/statusBar.js"></script><!--状态栏-->
		<iframe id="iframe" src=""></iframe>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		
			mui.plusReady(function(){
				var iframeSrc = plus.webview.currentWebview().bannerUrl;
				var name = plus.webview.currentWebview().bannerName;
				var iframeHeight = window.screen.availHeight;
					//alert(iframeHeight);
					document.getElementById('iframe').height = iframeHeight; 
					//alert(mui("#iframe")[0].style.height)
					//alert(iframeSrc+" "+name);
					mui("#iframe")[0].src =iframeSrc; 
					mui(".mui-title")[0].innerHTML =name;
			})
		</script>
	</body>

</html>

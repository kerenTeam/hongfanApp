			    width: 26px;
			    height: 26px;
			}
			.mui-popover .mui-popover-arrow:after{

			    left: 0;

			    height: 26px;
			
			    content: ' ';
			    -webkit-transform: rotate(45deg);

			}
			.mui-popover .mui-popover-arrow.mui-bottom{

			    -webkit-transform: translate3d(0, 100%, 0);
			            transform: translate3d(0, 100%, 0);
			    border-radius: 0;
			    background: none;
			    -webkit-box-shadow: none;
			            box-shadow: none;
			}
			.mui-popover.mui-popover-action .mui-popover-arrow{

<script type="text/javascript">
	 
	//上传部分
	var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
	mui.plusReady(function(){
		var myuserid = parseInt(plus.storage.getItem('userid'));
		var oldtoken = plus.storage.getItem('oldToken'); 
		var acid = plus.webview.currentWebview().acid; 
		
		//请求用户信息
		mui.ajax(serverUrl+'/api/useraccount/userinfo',{
			data:{userid:myuserid},
			type:'post',
			timeout:10000,
			headers:{"token":oldtoken},	              				
			success:function(data,type,xhr){
				console.log('获取用户数据返回',data);
				if(data.errno == 0){
				 if(data.data[0].phone){
				 	 mui('#phone')[0].value = data.data[0].phone;
				 }
					
				}else{
					mui.toast('获取用户信息失败'); 
					console.log(data.errmsg);
				}
			},
			error:function(xhr,type,errorThrown){
				console.log('获取用户数据,响应失败');
			}
		});
		var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
		mui('.baocun')[0].onclick = function(){
			var Ynulls = mui('#Bname')[0];
			var phone = mui('#phone')[0];
			if(!Ynulls.value){
				mui.toast('请填写你的姓名');
			}else if(!phone || !reg_phone.test(phone.value)){
				 mui.toast('请填写正确的电话');
			}else{
				mui.toast("发送成功")
			}
			
		}
	})
</script>
<script>
	(function($, doc) {
		$.init();
		$.ready(function() {
			//分类选择
			var userPicker = new $.PopPicker();
			userPicker.setData([{
				text: '男'
			}, {
				text: '女'
			}]);
			var showUserPickerButton = doc.getElementById('showCityPicker3');
			var userResult = doc.getElementById('cityResult3');
			showUserPickerButton.addEventListener('tap', function(event) {
				userPicker.show(function(items) {
					userResult.innerText = items[0].text;
				});
			}, false);
		});
	})(mui, document);
</script>

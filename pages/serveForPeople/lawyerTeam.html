<html lang="zh-CN">
	<head>

			.data ul li i{

			.hasManyCitytwo .baocun{

			#main{

			.mui-btn {

			.ui-alert{

			.plist ul li{

			}

	<body>
		<!--header star-->
	  
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
			    <h1 class="mui-title">律师团</h1>  
			 
			</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
	    <div id="main" class="mui-clearfix add-address">
	    	 
		 
			<dl class="list" id="helper">
				 
			</dl>
			<script type="text/html" id="helper-detail">
				<% for(var i = 0;i < helpLi.length;i++){ %>
					<dd class="aClick">
						<a onclick="forHelp(<%= helpLi[i].helper_id %>,'<%= helpLi[i].name %>')" class="react">
							<div class="dealcard">
								<div class="dealcard-img"> 
									<% if(helpLi[i].headPic == null || helpLi[i].headPic == ''){ %>
										<img src="../../img/10.png"/>
									<% }else{ %> 
										<img src="<%=myUrl%><%= helpLi[i].headPic %>" onerror="javascript:this.src='../../img/zhaoxiangji.svg';"/>
									<% } %>
								</div>
								<div class="dealcard-block-right">
									<div class="dealcard-brand"><%= helpLi[i].name %>  
										<% for(var j = 0;j < helpLi[i].star;j++){ %>
												<img src="../../img/market/star.png" alt="" />
											<% } %></div>
									<div class="title text-block"><%= helpLi[i].sex%> <%= helpLi[i].company%> <%= helpLi[i].occupation %> </div>
									<div class="taggp">
									 
											<% for(var j = 0;j < helpLi[i].competency.length;j++){ %>
												<span class="tag"><%= helpLi[i].competency[j] %></span>
											<% } %>
										 
									</div> 
								</div>
							</div>
						</a>
					</dd> 
				<% } %>
				   
			</script>
			<img src="../../img/unllfabu.svg" id="nodisplay" style="width: 1rem;margin: auto;display: none;margin-top: 20%;"/>
	    </div>
		<script src="../../js/mui.min.js"></script> 
		<script src="../../js/city.data.js" type="text/javascript" charset="utf-8"></script>
	
	 
		<script type="text/javascript" charset="utf-8">
      	mui.init();
		mui.plusReady(function(){
			var oldToken = plus.storage.getItem('oldToken');
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
			
			//律师团
			mui.ajax(serverUrl+'/api/localservice/searchlawyer',{
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldToken},	 
				success:function(data,type,xhr){
					console.log(data);
					if(data.errno == 0 ){
						if(data.data.length){
							for(var i = 0;i < data.data.length;i++ ){
								data.data[i].competency = eval("("+data.data[i].competency+")");
							}
							var helpObj = {};
							helpObj.myUrl = serverimgUrl;
								helpObj.helpLi = data.data;
							var html = template('helper-detail',helpObj);
							document.getElementById('helper').innerHTML = html;
						}else{ 
							document.getElementById('nodisplay').style.display="block"
						}
						 
					}
					
					plus.nativeUI.closeWaiting();//关闭等待框
					 
				},
				error:function(xhr,type,errorThrown){
					mui.toast('当前网络不好,请重试');
				}
			}); 
//		点击专家，进入问题发布
		window.forHelp=function(lawyerid,name){
			if(plus.storage.getItem('myToken')){
				openview({
					view:"lawyerInfo.html",
					extrasobj:{lawyerid:lawyerid,lawyername:name}
				})
			}else{
				mui.toast('请登录');
				openview({
					view:'../login.html'
				})
			}
		}
		})();
		
    </script>
	</body>

</html>

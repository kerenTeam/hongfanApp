<head>

    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/reset.css">

    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=8f29aefac8547821425571df8852f64b"></script>

	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/localHost.css"/>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	<!--引入模板引擎-->
	<script src="../../js/artTemplate-native.js"></script>
	<style type="text/css">
		.mui-bar-nav * {
			color:#FFFFFF;
			display: inline-block;
			margin:0;
			float: left;
		}
		#container{
			width: 100%;
			height: 3rem;
		}
		.amap-logo{
			display: none;
		}
		.amap-copyright{
			display: none!important;
		}
		.amap-info-close{
			display: none;
		}
		.amap-info-sharp{
			height: 0;
			display: none;
		}
		.amap-info-content{
			padding: 0;
			border: 0;
			background: none!important;
			box-shadow: none;
		}
	</style>
</head>
<body>
 <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
    <h1 class="mui-title">帮帮团</h1> 
</header>
<script src="../../js/statusBar.js"></script><!--状态栏-->
<div id="container"></div>
<script type="text/javascript">
    //初始化地图对象，加载地图
    var map = new AMap.Map("container", {resizeEnable: true});
    var lnglats = [
        [104.065335, 30.534753],
        [104.068335, 30.534753],
        [104.058375, 30.534873],
        [104.068335, 30.534753]
    ];
    var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(0, -30)});
    for (var i = 0, marker; i < lnglats.length; i++) {
        var marker = new AMap.Marker({
            position: lnglats[i],
            map: map
        });
//      marker.content = '我是第' + (i + 1) + '个Marker';
		marker.content = '<img src="../../img/10.png" style="width:40px"/>'
        marker.on('click', markerClick);
        marker.emit('click', {target: marker});
    }
    function markerClick(e) {
        infoWindow.setContent(e.target.content);
        infoWindow.open(map, e.target.getPosition());
    }
    map.setFitView();
</script>
</body>
</html>

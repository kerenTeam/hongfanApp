<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>为民服务-义工团队</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<!--<link rel="stylesheet" type="text/css" href="../../css/localHost.css"/>-->
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script> 
		<style type="text/css">
			p{
				color: #333;
			}
			img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">义工团队</h1> 
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div class="mui-content">	
			<div id="teamInfo"></div>
			<script type="text/html" id="teamTpl">
				<%for(var i = 0;i<objData.length;i++){%>
					<div class="mui-card">
					<div class="mui-card-header"><%=objData[i].name%><small class="mui-pull-right gray">发布时间：<%=objData[i].ceate%></small></div>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							<div>
								<p style="text-indent: 2em;"><%=objData[i].content%></p> 
								
							</div>
							<%if(objData[i].picImg){%>
								<img class="mui-col-sm-10" src="<%=objData[i].picImg%>"/>
								<%}%>
													
						</div>
					</div>
					<div class="mui-card-footer"><p class="gray smallSize">浏览量：<%=objData[i].read%>次</p></div>
				</div>
					<%}%>
				
			</script>
			
		</div>
	</body>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.plusReady(function(){
			var oldtoken = plus.storage.getItem('oldToken');
			mui.ajax(serverUrl+'/api/localservice/volunteerteam ',{
				type:'post',
				timeout:10000,
				headers:{"token":oldtoken},	              				
				success:function(data,type,xhr){
					if(data.errno == 0){
						if(data.data.length!=0){
							var teamObj={};
							for(var t=0;t<data.data.length;t++){  
				       				data.data[t].ceate = data.data[t].ceate.substring(0,10)+" "+data.data[t].ceate.substring(11,16); 
				       			  
				       		} 
							teamObj.objData=data.data;
							mui('#teamInfo')[0].innerHTML = template('teamTpl',teamObj);
						}else{
							mui('#teamInfo')[0].innerHTML = 'dddd';
						}
						 
					}else{
						mui.toast('网络不好请重试！');
						console.log(data.errmsg);
					}
				},
				error:function(xhr,type,errorThrown){
					mui.toast('响应失败  !');
				}
			});
		});
	</script>
</html>

    var Apic = [];//存放图片数组
    var Indexes = 0;//当前删除
    onepic.onclick = function(){
    	var file_input = document.getElementById('file_input');
    	if(Apic.length<=4){
    		if(Apic.length ==4){ 
    			file_input.style.display = 'none';
    		}else{
    			file_input.style.display = 'inline-block';
    		} 
        uppics.id = 'uppics2';
        var imgnode = document.createElement("div");
        clearInterval(time1);
        time1 = setInterval(function(){
            console.log('加载中');
            if (file_input.files[0]) {
                clearInterval(time1);
                var reader = new FileReader();
                Apic.push(file_input.files[0]);
                var picname = file_input.files[0].name;
                reader.readAsDataURL(file_input.files[0]); 
                reader.onload = function(e){
                    imgnode.innerHTML = '<img class="picimg1 '+picname+'" src="../../img/shanchu.svg"/><img class="picimg" src="'+this.result+'"/>';
                    document.getElementsByClassName('picimg1')[Indexes].onclick = function(){
                        this.parentNode.parentNode.removeChild(this.parentNode);
                        var dename = this.className.slice(8);
                        for (var i = 0; i < Apic.length; i++) {
                            if (Apic[i].name == dename) {
                               Apic.splice(i,1);
                            }
                        }
                        Indexes--;
                    }
                    Indexes++;
                }
                uppics.appendChild(imgnode);
                file_input.value = '';
            }
        },500)
       }else{
       	file_input.style.display = 'none';
       	mui.toast('最多选择五张');
       }
    }

				mui.toast('请选择案件类型');
			}else{
				for (var i=0; i<Ynulls.length; i++) {
					if(!Ynulls[i].value){
						Ynulls[i].focus();
						mui.toast('请输入'+Ynulls[i].placeholder);
						break; 
					}
					if(i==Ynulls.length-1){
						plus.nativeUI.showWaiting('发送中 ...',{width:'100px',height:'80px'});//显示等待框
						//发送数据
						var formD = new FormData();
						formD.append('helper_id',515);
						formD.append('userid',myuserid); 
						formD.append('title',mui('#Bprice')[0].value);
						formD.append('content',mui('#Binfo0')[0].value);
						formD.append('file_obj',Apic[0]);

							console.log('图片张数'+Apic.length); 
							for (var j=1; j<Apic.length; j++) {
								formD.append('file_obj',Apic[j]);
							} 
						}
						formD.append('case_type',2);
						formD.append('case_value',mui('#cityResult3')[0].innerHTML); 
						formD.append('case_appeal',mui('#Binfo')[0].value);
						
						var xhr = new XMLHttpRequest(); 
	        			xhr.open('POST',serverUrl+'/api/localservice/addhelp');
	        			xhr.onreadystatechange = function(){  
	        				if (xhr.readyState===4) {
	        					if (xhr.status===200) {  
	        						var data = JSON.parse(xhr.responseText);
	        						console.log('发送返回',data);
									if (data.errno == 0) {
										mui.toast('发送成功');
										plus.webview.currentWebview().close();
									} else{
										mui.toast('发送数据不正确'); 
									}
									plus.nativeUI.closeWaiting();//关闭等待框
	        					}else{
	        						console.log('失败',xhr);
									plus.nativeUI.closeWaiting();//关闭等待框
									mui.toast('发送失败！');
	        					}
	        				}
				        }
	        			xhr.setRequestHeader("token",oldtoken);

					} 
				}

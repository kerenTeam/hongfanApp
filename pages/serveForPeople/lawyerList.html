<script type="text/javascript">
	function forHelp(helpId){
		if(plus.storage.getItem('myToken')){
			openview({
				view:"linshuiHelp.html",
				extrasobj:{helpId:helpId}
			})
		}else{
			mui.toast('请登录');
			openview({
				view:'../login.html'
			})
		}
	
	}
	//搜索显示列表
	mui.plusReady(function(){
		plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
		var area = plus.webview.currentWebview().area;
		var street = plus.webview.currentWebview().street;
		var oldtoken = plus.storage.getItem('oldToken');
		//获取信息
		mui.ajax(serverUrl+'/api/localservice/searchhelper',{ 									
			data:{area:area,address:street},  
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型 
			timeout:10000,//超时时间设置为10秒；	 
			headers:{"token":oldtoken},  
			success:function(data){
				console.log('列表返回'+JSON.stringify(data));
				if(data.errno == 0){
					if(data.data.length){
						var dataobj = {};
						for(var i=0; i<data.data.length; i++){
							data.data[i].competency = eval("("+data.data[i].competency+")");
						}
						dataobj.list = data.data; 
						console.log(dataobj.list);
						//获取并渲染用户信息
						var html=template("listinfo",dataobj);
						document.getElementById("listinfodiv").innerHTML = html;
					}else{
						mui('#nulldiv')[0].style.display = 'block';
					}
				}else{
					mui.toast("获取数据失败");
					mui('#nulldiv')[0].style.display = 'block';
				}
				plus.nativeUI.closeWaiting();//关闭等待框
			},
			error:function(){
				mui('#nulldiv')[0].style.display = 'block';
				plus.nativeUI.closeWaiting();//关闭等待框
				mui.toast("当前网络不好请重试");
			}
		});
	})
</script>

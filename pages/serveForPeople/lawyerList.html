<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>为民服务部分的邻水帮帮团的列表页</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../css/localHost.css"/>
		
		<script src="../../js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script> 
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.mui-bar-nav{
				box-shadow: none;
			}
			.dealcard .title, .dealcard .price{
				/*height: 0.23rem;*/
			}
			.price .tag{
				font-size: 8px!important;
			}
			.dealcard-brand .mui-pull-right{
				font-size: 10px;
				color: gray;
			}
			.dealcard .price span.tag {
				 background-color:white!important;
				color: #dd524d;
			}
			dl.list dd dl{
				padding-left: 0;
			}
			dl.list dt, dl.list dd{
				border-bottom: 1px solid #EFEFF4;
			}
			dl.list dd>.react{
				padding: 15px !important;
				height: 100px;
			}
			.dealcard, .cinemacard{
				margin: 0;
			}
			.dealcard .dealcard-img{
				width: 66px;
				height: 66px;
				border-radius: 50%;
			}
			.dealcard .dealcard-brand, .cinemacard .cinemacard-brand {
				font-size: 16px;
				line-height: 16px;
				margin-bottom: 8px;
			}
			.dealcard .dealcard-block-right {
				margin-left: 85px;
			}
			dl.list{
				border-bottom: 1px solid #EFEFF4;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">专家列表</h1> 
		</header>		
		<div id="container">					
			<div class="guess-like">
				<dl class="list">
					<dd>
						<a onclick="forHelp(2)"class="react">
							<div class="dealcard">
								<div class="dealcard-img">
									<img src="../../img/10.png"/>
								</div>
								<div class="dealcard-block-right">
									<div class="dealcard-brand">胡军衔</div>
									<div class="title text-block">法律工作者</div>
									<div class="price">
										<span class="tag">婚姻家庭</span>
										<span class="tag">劳动争议</span>
										<span class="tag">交通事故</span>
									</div>
								</div>
							</div>
						</a>
					</dd>
					<dd>
						<a onclick="forHelp(2)"class="react">
							<div class="dealcard">
								<div class="dealcard-img">
									<img src="../../img/10.png"/>
								</div>
								<div class="dealcard-block-right">
									<div class="dealcard-brand">胡军衔</div>
									<div class="title text-block">  法律工作者</div>
									<div class="price">
										<span class="tag">婚姻家庭</span>
										<span class="tag">劳动争议</span>
										<span class="tag">交通事故</span>
									</div>
								</div>
							</div>
						</a>
					</dd>
					<dd class="db">
						<a>
							<div class="moreone">加载更多...</div>
						</a>
					</dd>
				</dl>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function forHelp(helpId){
			openview({
				view:"linshuiHelp.html",
				extrasobj:{helpId:helpId}
			})
		}
		mui.ajax(serverUrl+'/api/localservice/searchhelper',{
			data:{area:area,street:street},
			dataType:'json',
			type:'post',
			timeout:10000,
			headers:{"token":oldToken},	 
			success:function(data,type,xhr){
				alert(data);
				plus.webview.currentWebview().close();//关闭当前页面
				mui.fire(plus.webview.getWebviewById('personal/address.html'),'refreshAd');//打开指定页面
					
			},
			error:function(xhr,type,errorThrown){
				alert('响应失败  !');
			}
		});
		
	</script>
</html>

		<script type="text/javascript" charset="utf-8">
      	mui.init();
		mui.plusReady(function(){
			var oldToken = plus.storage.getItem('oldToken');
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
			//获取自己的位置 
			var positionstr1 = []; 
			plus.geolocation.getCurrentPosition( function ( p ) {
				if(p.coords.longitude && p.coords.latitude){
					positionstr1 = [p.coords.longitude,p.coords.latitude];
				}
				console.log(positionstr1); 
			}, function ( e ) { 
				mui.toast( "定位错误！"); 
			} ,{geocode:true,provider:'amap'}); 
		
			//获取自己的位置结束
			//推荐帮帮团
			mui.ajax(serverUrl+'/api/localservice/recommendhelper',{
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldToken},	 
				success:function(data,type,xhr){
					//加载地图开始
	    			var map = new AMap.Map("container", {resizeEnable: true, zoom:10});//初始化大地图 
					console.log('列表',data);
					var data1 = [],data2 = [],data3 = [];
					mui.each(data.data,function (index,element) {//遍历加载位置
						if(element.x_y){
							console.log(element);
							data1 = [];
							data1.push(parseFloat(element.x_y.split(',')[1]));
							data1.push(parseFloat(element.x_y.split(',')[0]));
							data2.push(data1);
							data3.push(element);
							
						}
					})
					mui('#funfun111')[0].onclick = function(){//中心点
						map.setZoomAndCenter(12, positionstr1); 
						// 在新中心点添加 marker 
				        var marker = new AMap.Marker({
				        	icon : '../../img/dingwei.svg',//24px*24px 
				            map: map,
				            position: positionstr1
				        });
					}
					
					var time1 = null;
					clearInterval(time1);
					time1 = setInterval(function(){
						console.log('循环加载位置',data2); 
						if(positionstr1.length == 2){
							mui.toast('定位成功')
							clearInterval(time1); 
						}
						mui('#funfun111')[0].onclick(); 
					},100)   
					
//				 	var lnglats = [//标准位置格式
//				        [104.065335, 30.534753],
//				        [104.068335, 30.534753],
//				        [104.058375, 30.534873],
//				        [104.068335, 30.534753] 
//				    ];
				    var lnglats = data2; 
				    var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(-6.5,-10)});
				    for (var i = 0, marker; i < lnglats.length; i++) {
				        var marker = new AMap.Marker({
				        	icon : '../../img/banban.svg', 
				            position: lnglats[i], 
				            map: map
				        });
				        //marker.content = '我是第' + (i + 1) + '个Marker';
				        var aaa = data3[i].helper_id;
				        var bbb = "'"+data3[i].area+"'";
				        var ccc = "'"+data3[i].address+"'";
				        //var ccc = "'嘻嘻'";
				        if(data3[i].headPic){ 
//				        	marker.content = '<img src="'+serverimgUrl+data.data[i].headPic+'" onclick="forHelp('+aaa+','+"'"+data.data[i].area+"'"+','+ccc+')" style="width:25px;height:25px;border-radius:50%" />';
				        	marker.content = '<img src="../../img/dianjian.svg" onclick="forHelp('+aaa+','+"'"+data3[i].area+"'"+','+ccc+')" style="width:20px;height:20px;border-radius:50%" />';
				        }else{
							marker.content = '<img src="../../img/dianjian.svg" onclick="forHelp('+aaa+','+bbb+','+ccc+')" style="width:20px;height:20px;border-radius:50%" />';
				        }
				        marker.on('click', markerClick);
				        //marker.emit('click', {target: marker});//模拟点击显示第一个头像
				    }
				    function markerClick(e) { 
				        infoWindow.setContent(e.target.content);//这是点击内容
				        infoWindow.open(map, e.target.getPosition()); 
				    }
				    map.setFitView();
					//加载地图结束
					
					for(var i = 0;i < data.data.length;i++ ){
						data.data[i].competency = eval("("+data.data[i].competency+")");
					}
					var helpObj = {};
					helpObj.myUrl = serverimgUrl;
						helpObj.helpLi = data.data;
					var html = template('helper-detail',helpObj);
					document.getElementById('helper').innerHTML = html; 
					plus.nativeUI.closeWaiting();//关闭等待框
					
					//点击专家，进入问题发布
					window.forHelp=function(helpId,address,street){
						if(plus.storage.getItem('myToken')){
							openview({
								view:"HelpDetail.html",
								extrasobj:{helpId:helpId,address:address,street:street}
							})
						}else{
							mui.toast('请登录');
							openview({
								view:'../login.html'
							})
						}
					}
				},
				error:function(xhr,type,errorThrown){
					mui.toast('当前网络不好,请重试'); 
				}
			}); 
		})();
		
    </script>
	<script type="text/javascript">
		//天天特价  discountGoods, 领嗨豆  getHIdou, 团购  groupBuying, 本地生活 localLife, 跨境优品   loveToGogoods, 电影 movie,
		//充值缴费   payment,  为民服务  serveForPeople,  购物中心 shopCenter, 注册  signUp, 特色馆 specialBar
		mui.plusReady(function () {
			var startTime, endTime, stayTime, flagback = 0;
			startTime = new Date().getTime();
			var old_back = mui.back;
			//改写返回键返回的函数，返回时传页面停留时间 
			mui.back = function(){
				endTime = new Date().getTime();//返回时间
				stayTime = Math.ceil((endTime - startTime) / 1000);  
				console.log('本地生活'+stayTime); 
				plus.statistic.eventDuration( "helpgroup", stayTime);
				//计算事件，计算出返回时在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
				old_back(); 
			}
			plus.webview.currentWebview().addEventListener( "popGesture", function(){
				flagback++;
				if(flagback == 1){
					endTime = new Date().getTime();
					stayTime = Math.ceil((endTime - startTime) / 1000); 
					plus.statistic.eventDuration( "helpgroup", stayTime);
					//计算事件，计算出苹果右滑返回后在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
				}
			}, false );
		});
	</script>

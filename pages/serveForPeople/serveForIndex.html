<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>为民服务-main</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<!--<link rel="stylesheet" type="text/css" href="../../css/localHost.css"/>-->
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			.mui-bar-nav{
				box-shadow: none;
			}
			/*banner样式*/
			.mui-slider-indicator .mui-indicator{
				width: 10px;
				height: 10px;
				border-radius: 8px;
				background: black;
				margin-right: 5px;
				opacity: 0.3;
				cursor: pointer;
				border: none;
				box-shadow: none;
			}
			#banner{
				position: relative;
				width: 100%;
				padding-top: 42%; 
				overflow: hidden;
				background: url(../../img/bannerback.svg) 50% 50% no-repeat;
				background-size: 20%;
			}
			.mui-slider .mui-slider-group{
				position: absolute;
			    height: 100%;
			    width: 100%;
			    top: 0;
			}
			.mui-slider .mui-slider-group .mui-slider-item img{height: 100%;}
			/*banner样式结束*/
			.onetable{
				margin-top: 5px;
			}
			.onetable p{
				margin-top: -10px;
				font-size: 11px;
				margin-bottom: 5px;
			}
			.fontcl2{ 
				font-size: 16px;
				line-height: 18px;
			} 
			.sy_recmd_list .pub_wz{
				position: relative;
			}
			sub{
				bottom: 0;
				font-size: 50%;
				margin-left: 5px;
			}
			.fr {
				position: absolute;
				float: right;
				display: block;
				top: 12px;
				right: 5px;
				font-size: 10px;
			}
			.sy_recmd_list .pub_wz .nr_box{
				border-top: none;
				margin-top: 0;
			}
			.mui-bar{
				height: 50px;
			}
			.mui-title,.mui-icon{
				line-height: 50px;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			.mui-table-view-cell p{
				font-size: 12px;
				line-height: 16px;
				margin-top: 7px;
			}
			.mui-col-xs-7{
				margin: 17px 0;
				color: #333;
				font-weight: bold;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell p {
				font-size: 10px !important;
				margin-top: -5px;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell>a:not(.mui-btn){
				margin: 0;
			}
			 
			.jinengxueyuan{margin-bottom: 30px;margin-top: 10px;}
			.mui-table-view.mui-grid-view{padding: 0 7px 10px 0;}
			.yigong .mui-table-view-cell{padding: 5px 0 0 6px!important;}  
			.sy_title{border: none;}
			.mui-table-view:before{height: 0;}
			.mui-table-view:after{background-color: rgba(0,0,0,0.1);}
			.mui-table-view-cell:after{right: 15px;background-color: rgba(0,0,0,0.1);}
			body::-webkit-scrollbar {display:none!important;}
			#main{
				margin-top: 50px;
			}
			.midsi{
				background: white;
				text-align: center;
				padding: 0.05rem;
			}
			.midsi .mui-col-sm-4{ 
				padding: 0.05rem;
			}
			.midsi .mui-col-sm-4 img{
				border-radius: 5px;
			}
			.midsi .mui-media-body{
				padding: 5px 0;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">为民服务</h1> 
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->

		<div id="main">
			<div id="scroller">
				<!--轮播图-->
				<div class="mui-slider" id="banner"></div>
				<!--轮播图结束-->
				<!--banner数据渲染-->
				<script type="text/html" id="banner-detail">
					<div class="mui-slider-group mui-slider-loop">
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate">
					    	<img src="<%= url %><%= bannerList[bannerList.length-1].bannerPic %>" onerror="javascript:this.src='../../img/market/banner.png';"/>
					    	 
					    </div>
						<% for(var i=0;i<bannerList.length;i++){ %> 
					    	<div class="mui-slider-item">
					    		<img src="<%= url %><%=bannerList[i].bannerPic %>" onerror="javascript:this.src='../../img/market/banner.png';"/>
					    	 
					    	</div>
					     <% } %>
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate">
					    	<img src="<%= url %><%= bannerList[0].bannerPic %>" onerror="javascript:this.src='../../img/market/banner.png';"/>
					     
					    </div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<% for(var i=0;i<bannerList.length-1;i++){ %>
					    	<div class="mui-indicator"></div>
					    <% } %>
		            </div> 
				</script>
			</div>
			<div id="index" class="page-center-box">
				<div>
					 
				    <div class="mui-row midsi">
				    	<div class="mui-col-xs-4 mui-col-sm-4" id="yigong">

				                <img class="responsive" src="../../img/serveForPeople/linshuibang.jpg">
				                <div class="mui-media-body">帮帮团</div>
				    		
				    	</div>
				    	<div class="mui-col-xs-4 mui-col-sm-4" id="lawyers">

				                <img class="responsive" src="../../img/serveForPeople/lawyer.jpg">
				                <div class="mui-media-body">律师团</div>
				    		
				    	</div>
				    	<div class="mui-col-xs-4 mui-col-sm-4 projectLink"> 
				                <img class="responsive" src="../../img/serveForPeople/yigongteam.jpg">
				                <div class="mui-media-body">义工团</div> 
				    	</div>
				    	
				    	
				    </div>
					<!--主要条目项板块结束 -->	
					<!--公益项目开始 -->	
					<div class="jinengxueyuan" style="background-color: #fff;">
						<div class="sy_title" style="text-align: center;padding-bottom: 0;border-bottom: 1px solid #EFEFEF;margin: 0 10px;">
							<span style="color: #666;">最新动态</span>
						</div>
						<div id="ygData"></div>
						<script type="text/html" id="ygTpl">
							<ul class="mui-table-view">
								<%for(var i=0;i<lData.length;i++){%>
									<li class="mui-table-view-cell mui-media aClick" onclick="goInfo('<%=lData[i].id%>')">
										<a href="javascript:;">
											<img class="mui-media-object mui-pull-left"  src="<%= myUrl2%><%=lData[i].picImg%> ">
											<div class="mui-media-body" style="line-height: 25px;">
												<%=lData[i].title%> 
											</div>
											<small class="mui-media-body gray" style="line-height: 25px;">
												发布时间 <%=lData[i].create_time%> 
											</small>
										</a>
									</li> 
								<%}%>  
							</ul>
						</script>
						
					</div>
					<!--公益项目
					结束 -->	
				</div>
			</div>
		</div>
	</body>
<script> 
	statisticsfun('为民服务主页');//统计代码
	//获得slider插件对象
	var gallery = mui('.mui-slider');
	gallery.slider({
	  interval:5000//自动轮播周期
	});
	
	//打开义工团队
	mui('.projectLink')[0].addEventListener('tap', function(){
		openview({
			view:'volunTeamDetail.html',
		});
	});
	//打开邻水帮帮团
	mui("#yigong")[0].addEventListener('tap', function(){
		openview({
			view:'around.html',
//			view: 'linshuiMap.html',
		});
	});
	//打开律师团
	mui("#lawyers")[0].addEventListener('tap', function(){
		openview({
//			view:'around.html',
			view: 'lawyerTeam.html',
		});
	});
</script>
<script type="text/javascript">
	mui.plusReady(function(){
		//获取缓存
		var oldToken = plus.storage.getItem('oldToken');
		//plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
		
		//活动数据请求
		mui.ajax(serverUrl+'/api/localservice/volunteeractivities',{
			dataType:'json',
			type:'post',
			timeout:1000,
			headers:{"token":oldToken},	 
			success:function(data){  
				if(data.errno==0){ 
					if(data.data.length!=0){
						for(var t=0;t<data.data.length;t++){  
			       			data.data[t].create_time = data.data[t].create_time.substring(0,10)+" "+data.data[t].create_time.substring(11,16); 
			       		} 
					 	var acObj = {};
							acObj.myUrl2 = serverimgUrl;
							acObj.lData = data.data;
						document.getElementById("ygData").innerHTML = template("ygTpl",acObj)
					}
				} 
				plus.nativeUI.closeWaiting();
			},
			error:function(xhr,type,errorThrown){
				console.log('响应失败  !');
			}
		});
		//banner跳转
		window.bannerGo=function(url,name){ 
		  	openview({
			 	view:"../bannerTpl.html",
			 	id:"bannerTpl",
			 	extrasobj:{bannerUrl:url,bannerName:name}
			})
		}
		
		window.goInfo = function(id){
			openview({ 
				view:'volunActivityDetail.html',
//				id:'volunActivityDetail',
				extrasobj:{activityId:id}
			})
		}
		
		//banner
		mui.ajax(serverUrl+'/api/index/banner',{
			data:{banner_type:5},
			dataType:'json',
			type:'post',
			timeout:10000,
			headers:{"token":oldToken},	 
			success:function(data,type,xhr){
				bannerObj={};
				bannerObj.bannerList = eval("("+data.data.banner+")");
				bannerObj.url = serverimgUrl;
				var html = template('banner-detail',bannerObj);
				document.getElementById('banner').innerHTML = html;
				plus.nativeUI.closeWaiting();//关闭等待框
				//轮播图,获得slider插件对象 
				var gallery = mui('.mui-slider');
				gallery.slider({
				  	interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
				});
			},
			error:function(xhr,type,errorThrown){
				console.log('响应失败  !'); 
			}
		}); 
	})
	</script>
</html>

<html lang="zh-CN">
	<head>

		<link rel="stylesheet" href="../../css/reset.css">
		<script type="text/javascript" src="../../js/jquery.min.js"></script>  
		<script src="../../js/mui.min.js" type="text/javascript"></script>
		<style type="text/css">

			.notice .tab-bd .tab-pal{

			}

				background-color: #efeff4;
			}
			dl.list dt, dl.list dd, dl.list{
				background-color: #fff;
			}
			dl.listtwo dd>.react{
				background-color:#fff;
				/*border-bottom: 1px solid #efeff4;*/
			}
			dl.listtwo dd{
				padding: 0;
			}
			.poi-name{
				width: 100%;
				overflow: hidden;
				display: inline-block;
				line-height: 22px;
				color: #666;
				text-overflow: -o-ellipsis-lastline;
				text-overflow: ellipsis;

				-webkit-box-orient: vertical;
				
			}
			.react{
				height: 105px !important;
			}

				height: 70px;
				overflow: hidden;
			}
			.dealcard .dealcard-brand, .cinemacard .cinemacard-brandP,.dealcard .title span, .dealcard .price span{
				font-size: 14px;
			}
			.dealcard .dealcard-brand{
				height: 90px;
			}
			.dealcard .price{
				height: inherit;
				line-height: 30px;
			}
			.dealcard .price p{
				color: #333;
			}
			.state{
				color: #999 !important;
				font-size: 11px !important;

			}
			.list{
				background-color: #efeff4 !important;
			}
			dl.listtwo dd>.react {
				padding: .2rem .12rem .2rem .15rem;
			}
			.imgbox{
				width: 40px;
				height: 40px;
				border-radius: 50%;
			}
			.state_bottom{

			}

			}

				font-size: 12px !important;
			}
			.name{

			}

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">详情</h1>  
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="main" style="padding-top: 0px !important;">
			
			<div id="helpList"></div>
			<script type="text/html" id="helpTpl">
				<dl class="list listtwo list-in">	 
						<dd>
							<div class="react">
								<div class="dealcard dealcardtwo clearfloat">
									<!--<div class="mui-row">
									    <div class="mui-col-sm-2 mui-col-xs-2">
									    	<%if(data.headPic==null){%>
									    		<img src="../../img/10.png" class="imgbox">
									    		<%}else{%>
									    			<img src="<%=data.headPic%>" class="imgbox">
									    			<%}%>
									    	
									    </div>
									    <div class="mui-col-sm-8 mui-col-xs-8 name">
									    	<%=data.name%>
									    </div>
									    <div class="mui-col-sm-2 mui-col-xs-2 state">
									    	<%if(data.state==0){%>
									    		暂无回复
									    	<%}else{%> 
									    		已回答
									    	<%}%>
									    </div>
									</div>-->
									<div class="dealcard-brand dealcard-brandtwo single-line">
										<p class="poi-name" style="font-size: 15px;"><%=data.title%></p>
										<p class="poi-name" style="font-size: 14px;">
											<span><%=data.content%>
											<%if(data.pics!=null){%>
												<div class="mui-row">
												<%for(var t = 0;t<data.pics.length;t++){%>
													<!--<img src="<%=myUrl%><%=data.pics[t].picImg%>" alt="" />-->
													
														<img src="<%=myUrl%><%=data.pics[t].picImg%>" style="padding: 4% 2%;" class="mui-col-xs-3" alt="" />
													
													
													<%}%>
													</div>
												<%}%>
										</span></p>
										 <div class="mui-row state_bottom">
									       	<div class="mui-col-sm-6 mui-col-xs-6" style="font-size: 13px;color: #777;">

									        </div> 
									        <div class="mui-col-sm-6 mui-col-xs-6 state_right">

									    </div>
									</div>		
								</div>
							</div>
						</dd> 
					
				</dl>
			</script>
			
			<div id="helpAnswer"></div>
			<script type="text/html" id="answerTpl">
				<dl class="list listtwo list-in"> 
					<p class="outP">帮帮团的回复</p>
					<dd>
						<div class="react">
							<div class="dealcard dealcardtwo clearfloat">
								<div class="mui-row">
								    <div class="mui-col-sm-2 mui-col-xs-2">
								    	<%if(answerdata.headPic==null){%>
									    		<img src="../../img/10.png" class="imgbox">
									    		<%}else{%>
									    			<img src="<%= myUrl%><%=answerdata.headPic%>" class="imgbox">
									    			<%}%>

								    <div class="mui-col-sm-10 mui-col-xs-10 name">
								    	<%=answerdata.name%>
								    </div>
								</div>
								<div class="dealcard-brand dealcard-brandtwo single-line">
									<p class="poi-name">回复：<%=answerdata.reply_content%></p>
									<!--<p class="state">显示中</p>-->
									<div class="mui-row state_bottom">
								        <div class="mui-col-sm-6 mui-col-xs-6">
						              		                      
								        </div>
								        <div class="mui-col-sm-6 mui-col-xs-6 state_right">
		                                     回答于<%=answerdata.reply_time%>
								        </div>
								    </div>
								</div>		
							</div>
						</div>
					</dd>
				</dl>
			</script>
			 
		</div>
	</body>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/artTemplate-native.js"></script>
	<script type="text/javascript">
		function help(){
			openview({
				view:'../serveForPeople/around.html'
			})
		}
		
		mui.plusReady(function(){
			var myuserid = plus.storage.getItem('userid');
			var publishId = plus.webview.currentWebview().publishId;
			var typeidnum = plus.webview.currentWebview().typeid;
			var oldtoken = plus.storage.getItem('oldToken'); 
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
			mui.ajax(serverUrl+'/api/localservice/myhelprequest',{
					data:{userid:myuserid,case_type:typeidnum},
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{"token":oldtoken},
					success:function(data,type,xhr){ 
						plus.nativeUI.closeWaiting();
						console.log(data) ;
				       if(data.errno===0){
				       	if(data.data.length!=0){
				       		var helpListb = {},answerobj={};
				       		answerobj.myUrl =serverimgUrl;
				       			helpListb.myUrl =serverimgUrl;
				       		for(var t=0;t<data.data.length;t++){ 
				       			if(data.data[t].create_time !=null){
				       				data.data[t].create_time = data.data[t].create_time.substring(0,10)+" "+data.data[t].create_time.substring(11,16); 
				       			}else{
				       				data.data[t].create_time='';
				       			}
				       			if(data.data[t].reply_time !=null){
				       				data.data[t].reply_time = data.data[t].reply_time.substring(0,10)+" "+data.data[t].reply_time.substring(11,16); 
				       			}else{
				       				data.data[t].reply_time='';
				       			}
				       			if(data.data[t].id == publishId){
 				       					 data.data[t].pics= eval("("+data.data[t].pics+")");//"("+data.data[t].pics+")"
				       					helpListb.data= data.data[t]; 
				       				document.getElementById("helpList").innerHTML = template("helpTpl",helpListb);
				       					if(data.data[t].state==1){
				       						answerobj.answerdata= data.data[t];
				       						  document.getElementById("helpAnswer").innerHTML = template("answerTpl",answerobj);
				       					}else{
				       						var htmlwe='<img src="../../img/serveForPeople/answer.svg" style="margin: auto;display: block;width: 1rem;margin-top:1rem ;" alt="" /><span style="display:block;text-align: center;padding: 20px;">还没有收到回复哦</span>';
				       					document.getElementById("helpAnswer").innerHTML =htmlwe;
				       					}
				       			} 
				       		}  
				       		
					     
					        
					       
					        
				       	}
					    if(typeidnum){//律师
					    	//mui('#helpAnswer')[0].style.display = 'none';
					    	mui('.outP')[0].innerHTML = '律师团的回复';
					    }
				       }
					},
					error:function(xhr,type,errorThrown){
						plus.nativeUI.closeWaiting()
						console.log('响应失败  !');
					}
				});
		})
		
	</script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>XX详情</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.flexslider-min.js"></script>
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		
		<style type="text/css">
			.farm .bottom ul li{
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
				display: block;
				width: 100%;
			}
			
			
			.fr{
				color: #fff !important;
				line-height: 50px;
			}
			.rentingtop{
				background-color: #fff;
			}
			.icon{
				display: inline-block;
				width: 50px;
				margin: 4px 0;
				float: left;
				border-radius: 3px;
				overflow: hidden;
			}
			.icon img{
				width: 100%;
			}
			.chargeTitle{
				display: inline-block;
				font-size: 18px !important;
				line-height: 80px !important;
				margin-left: 5%;
			}
			.recharge .czhi,.btw{
				padding: 0 5%;
				margin: 0;
			}
			.clearfloat{
				border-bottom: 1px solid #eee;
				margin-bottom: 20px;
			}
			.farm, .farmtc{
				background-color: #fafafa;
			}
			.farm .top, .farm .bottom{
				border-bottom: 1px solid #eee !important;
			}
			.warpthree{
				border-top: 1px solid #eee;
			}
			.line{
				margin-bottom: 0;
				border-bottom: none;
			}
			.btw p{
				font-size: 13px;
				line-height: 15px;
				margin-top: -10px;
			}
			.agree p{
				color: #666;
				padding-top: 30px;
				font-size: 15px !important;
			}
			.textRed{
				color: #f56267;
			}
			button{
				margin: 50px 10%;
				width: 80% !important;
				line-height: 18px !important;
				background-color: #f53c42 !important; 
				color: #fff !important;
				border: none !important;
			}
			.mui-icon-arrowright{
				color: #999 !important;
			}
			
			.recordTiny{
				line-height: 60px;
				color: #999;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
			.recharge .czhi, .btw {
				height: 60px;
				border-bottom: 1px solid #eee;
			}
			.recordDetail{
				width: 80%;
				display: inline-block;
				padding: 10px 20px;
			}
			.recordDetail p{
				width: 100% !important;
				display: inline-block;
				line-height: 22px !important;
			}
			.recordBig{
				font-size: 16px !important;
				color: #666 !important;
			}
			.recordTiny{
				font-size: 12px !important;
			}
			.recordDetail{
				position: relative;
			}
			.recordDetail span{
				position: absolute;
				right: -20px;
				line-height: 60px;
				top: 0;
			}
			.mui-bar .mui-title{font-size: 15px;}
	    	#submit{font-size: 15px;}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">快递</h1>  
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<!--详情内容-->
		<div id="main">
			<div class="deal">
				<div class="farm">
					<div class="warpthree clearfloat line">
				    	<div class="recharge" onclick="openDelivery('SF')">
				    		<div class="czhi box-s">
			    				<div class="icon-gas icon">
									<img src="../../img/center/systemInfo.svg"/>
								</div>
								<div class="recordDetail">
									<p class="recordBig">系统消息</p>
									<p class="recordTiny">xxxxxx
									<span  style="color: #ddd;font-size: 12px;">昨天</span>
									</p> 
								</div>
				    		</div>
				    	</div>
				    	
				    	<div class="recharge" onclick="openDelivery('SF')">
				    		<div class="czhi box-s">
			    				<div class="icon-gas icon">
									<img src="../../img/center/hudong.svg"/>
								</div>
								<div class="recordDetail">
									<p class="recordBig">互动消息</p>
									<p class="recordTiny">xxxxxx
									<span  style="color: #ddd;font-size: 12px;">17:45</span>
									</p> 
								</div>
				    		</div>
				    	</div>
				    		
				    	
				   </div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		(function(){
			//打开快递公司详情
			window.openDelivery = function(Shipper){
				openview({ 
					view:'delivery.html',
					extrasobj:{ShipperCode:Shipper}
				})
			}
		})();
	</script>
</html>

			dl.listtwo dd>.react{

			.poi-name{

	<body>

				我的帮帮团

		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">我的律师团</h1>

		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<div id="main" style="padding-top: 5px !important;">
			<div id="helpList"></div>
			<script type="text/html" id="helpTpl">
				<dl class="list listtwo list-in">						
					<%for(var i=0;i<data.length;i++){%>
						<dd onclick="helpRecord('<%=data[i].id%>',2)" class="fineB">
							<a class="react">
								<div class="dealcard dealcardtwo clearfloat">
									<div class="dealcard-brand dealcard-brandtwo single-line">
										<p class="poi-name" style="font-size: 17px;"><%=data[i].title%></p>
										<p class="poi-name "><span class="overTwo" style="color: #888;font-size: 14px;"><%=data[i].content%></span></p>
										<!--<p class="state">显示中</p>-->
										<div class="mui-row state_bottom">
											<div class="mui-col-sm-6 mui-col-xs-6" style="font-size: 14px;">
										    	<%= data[i].name%> 律师
									        </div>
											
									        <div class="mui-col-sm-6 mui-col-xs-6" style="display: none;">
								             	<%if(data[i].state==0){%>
										    		<span class="mui-badge" style="color: white">暂无回复</span>
										    	<%}else{%> 
										    		<span class="mui-badge mui-badge-danger" style="color: white">查看回复</span>
										    	<%}%>                       
									        </div>
									        <div class="mui-col-sm-6 mui-col-xs-6 state_right" style="float: right;">
				                                 <%=data[i].create_time%>
									        </div>
									    </div>
									</div>		
								</div>
							</a>
						</dd>
					<%}%>
					
				</dl>
			</script>
			
		</div>
	</body>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/artTemplate-native.js"></script>
	<script type="text/javascript">
		function helpRecord(id,id2){
			openview({
				view:'my-answer.html',
				extrasobj:{publishId:id,typeid:id2}
			})
		}
		
		mui.plusReady(function(){
			plus.nativeUI.showWaiting('加载中...',{width:'100px',height:'80px'});
			var myuserid = plus.storage.getItem('userid');
			var orderId = plus.webview.currentWebview().orderId;
			var oldtoken = plus.storage.getItem('oldToken');
			//添加刷新监听
			document.addEventListener('refreshHelp', function() {
				Refresh();
				console.log('刷新数据');
			})
			downRe(Refresh);
			Refresh();
			function Refresh(){
				plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});//显示等待框
				mui.ajax(serverUrl+'/api/localservice/myhelprequest',{
					data:{userid:myuserid,case_type:2}, 
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{"token":oldtoken},	 
					success:function(data,type,xhr){ 
						plus.nativeUI.closeWaiting();
						console.log('律师团',data);
				       if(data.errno===0){
				       	if(data.data.length!=0){
				       		for(var t=0;t<data.data.length;t++){ 
				       			if(data.data[t].create_time !=null){
				       				data.data[t].create_time = data.data[t].create_time.substring(0,10)+" "+data.data[t].create_time.substring(11,16); 
				       			}else{
				       				data.data[t].create_time='';
				       			}
				       		
				       		} 
				       		var helpListb = {};
					       		helpListb.data= data.data; 
					        document.getElementById("helpList").innerHTML = template("helpTpl",helpListb); 
				       	}else{
				       		document.getElementById("helpList").innerHTML ='<img src="../../img/serveForPeople/publish.svg" style="margin: auto;display: block;width: 1rem;margin-top:1rem ;" alt="" /><span style="display:block;text-align: center;padding: 20px;">暂无律师团发布</span>'
				       	}
					        
				       }
					},
					error:function(xhr,type,errorThrown){
						plus.nativeUI.closeWaiting()
						console.log('响应失败  !');
					}
				});
			};
			
			
		})
		
	</script>
</html>

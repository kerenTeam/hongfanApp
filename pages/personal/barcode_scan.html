		<script type="text/javascript">
			var ws=null,wo=null;
			var scan=null,domready=false;
			// H5 plus事件处理
			function plusReady(){
				if(ws||!window.plus||!domready){
					return;
				}
				// 获取窗口对象
				ws=plus.webview.currentWebview();
				wo=ws.opener();
				// 开始扫描
				ws.addEventListener('show',function(){
					scan=new plus.barcode.Barcode('bcid');
				    scan.onmarked=onmarked;
				    scan.start({conserve:true,filename:"_doc/barcode/"});
//				    scan.innerHTML = "<div class="goBack" onclick="back();"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize fl fanhui"></a></div>"
				});
			}
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener("plusready",plusReady,false);
			}
			// 监听DOMContentLoaded事件
			document.addEventListener("DOMContentLoaded",function(){
				domready=true;
				plusReady();
			},false);
			// 二维码扫描成功
			function onmarked(type,result,file){
			    switch(type){
			    	case plus.barcode.QR:
			    	type = "QR";
			    	break;
			    	case plus.barcode.EAN13:
			    	type = "EAN13";
			    	break;
			    	case plus.barcode.EAN8:
			    	type = "EAN8";
			    	break;
			    	default:
			    	type = "其它"+type;
			    	break;
			    }
			    result = result.replace(/\n/g, ''); 
			//    alert(result);
//			    wo.evalJS("scaned('"+ type +"','"+ result +"','"+ file +"');");
			    //back();
			    //上传数据
			    mui.plusReady(function(){
			   // 	alert(result);
			    	var myuserid = plus.storage.getItem('userid');
					var oldtoken = plus.storage.getItem('oldToken');
					plus.nativeUI.showWaiting('核销中 ...',{width:'100px',height:'80px'});
				    mui.ajax(serverUrl+'/api/mall/couponverify',{
						data:{"userid":myuserid,"couponid":result},
						type:'post',
						timeout:10000,
						headers:{"token":oldtoken},
						success:function(data,type,xhr){
							plus.nativeUI.closeWaiting();
							console.log('上传核销返回'+JSON.stringify(data));
							if(data.errno == 0){
								mui.toast('核销成功');
							}else{
								mui.toast('核销失败'); 
							}
							back();							
						},
						error:function(xhr,type,errorThrown){
							plus.nativeUI.closeWaiting();
							mui.toast('核销失败'); 
							back();	
						}
					});
				})  
			}
		</script>

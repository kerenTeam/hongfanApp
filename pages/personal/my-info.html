<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>XX详情</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<style type="text/css">
			.icon{
				display: inline-block;
				width: 50px;
				margin: 4px 0;
				float: left;
				border-radius: 3px;
				overflow: hidden;
			}
			.icon img{
				width: 100%;
			}
			.recharge .czhi,.btw{
				padding: 0 5%;
				margin: 0;
				height: 60px;
				border-bottom: 1px solid #eee;
			}
			.recordDetail{
				width: 80%;
				display: inline-block;
				padding: 10px 20px;
			}
			.recordDetail p{
				width: 100% !important;
				display: inline-block;
				line-height: 22px !important;
			}
			.recordBig{
				font-size: 16px !important;
				color: #666 !important;
			}
			.recordTiny{
				font-size: 12px !important;
			}
			.recordDetail{
				position: relative;
			}
			.recordDetail span{
				position: absolute;
				right: -20px;
				line-height: 60px;
				top: 0;
			}
			.time{
				font-size: 10px !important;
				line-height: 20px !important;
				padding-top: 10px;
				color: #999 !important; 
			}
			.icon1{
				background-color: #ff6566;
			}
			.icon2{
				background-color: #2acb7b;
			}
			.icon3{
				background-color: #ff9903;
			}
			.icon img{
				padding: 10px;
			}
			.mui-bar .mui-title{font-size: 15px;}
	    #submit{font-size: 15px;}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">快递</h1>
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<!--详情内容-->
		<div id="main">
			<div class="deal">
				<div class="farm">
					<div class="warpthree clearfloat line">
				    	<div class="recharge" onclick="info()">
				    		<div class="czhi box-s">
								<div class="icon3 icon">
									<img src="../../img/center/infoW.png"/>
								</div>
								<div class="recordDetail">
									<p class="recordBig">通知消息</p>
									<!--<p class="recordTiny">最新优惠活动...</p>-->
									<!--<span class="time">12-1</span>-->
								</div>
				    		</div>
				    	</div>	
				    	<div class="recharge" onclick="help()">
				    		<div class="czhi box-s">
			    				<div class="icon1 icon">
									<img src="../../img/center/helpW.png"/>
								</div>
								<div class="recordDetail">
									<p class="recordBig">帮帮团消息</p>
									<!--<p class="recordTiny">XX专家，回答了你的问题</p>-->
									<!--<span class="time">昨天</span>-->
								</div>
				    		</div>
				    	</div>
				    	<div class="recharge" onclick="delivery()">
				    		<div class="czhi box-s">
								<div class="icon2 icon">
									<img src="../../img/center/deliveryW.png"/>
								</div>
								<div class="recordDetail">
									<p class="recordBig">物流消息</p>
									<!--<p class="recordTiny">你还没有物流消息</p>-->
									<!--<span class="time">昨天</span>-->
								</div>
				    		</div>
				    	</div>	
				   </div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//打开我的通知消息
		function info(){
			openview({ 
				view:'info-list.html'
			})
		}
		//打开我的帮帮团消息
		function help(){
			openview({ 
				view:'my-help.html'
			})
		}
		//打开我的快递消息
		function delivery(){
			openview({ 
				view:'my-delivery.html'
			})
		}
	</script>
</html>

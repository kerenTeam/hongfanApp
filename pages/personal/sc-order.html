<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>商城订单</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css"> 
		<script type="text/javascript" src="../../js/jquery.min.js"></script>  
		<script src="../../js/hmt.js" type="text/javascript"></script>
		<script src="../../js/mui.min.js" type="text/javascript"></script>
		<style type="text/css">
			.notice .tab-hd,.orderbh,dl.list dt, dl.list dd,dl.list{
				border-bottom: 1px solid #eee;
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
				overflow-y: hidden;
			}
			.notice .tab-bd .tab-pal{
				border-top: 1px solid #eee;
				
			}
			.notice .tab-bd .tab-pal dl{
				background-color: #efeff4;
			}
			.notice li.active{
				border-bottom: 2px solid red;
				box-sizing: border-box;
			}
			dl.list dt, dl.list dd, dl.list{
				margin-bottom: 4%;
				background-color: #fff;
			}
			dl.listtwo dd>.react{
				background-color:#eee;
			}
			dl.listtwo dd{
				padding: 0;
			}
			.order-bottom{
				margin: 5px 0;
			}
			.order-bottom a{
				background-color: #fff;
				color: #666;
				border: 1px solid #ccc;
				-webkit-border-radius: 3px;
				margin-left: 2%;
				width: 25%;
				font-size: 12px;
				line-height: 27px;
				padding: 0 2px !important;
			}
			.confirm{
				color: #ff5601 !important;
				border: 1px solid #ff5601 !important;
			}
			.poi-name{
				width: 70%;
				overflow: hidden;
				display: inline-block;
				line-height: 20px;
			}
			.pricetwo{
				position: absolute !important;
				top: 0;
				right: 0;
				width: 30% !important; 
				display: inline-block !important;
				text-align: right;
				line-height: 20px;
			}
			.pricetwo span{
				color: #333 !important;
			}
			.react{
				height: 105px !important;
				margin-bottom: 2px;
			}
			.react:last-child{
				margin-bottom: 0;
			}
			.dealcard .dealcard-img{
				height: 90px;
				overflow: hidden;
			}
			.dealcard-img img{
				height: 100%;
			}
			.dealcard .dealcard-brand, .cinemacard .cinemacard-brandP,.dealcard .title span, .dealcard .price span{
				font-size: 14px;
			}
			.dealcard .dealcard-brand{
				height: 90px;
			}
			.dealcard .price{
				height: inherit;
				line-height: 30px;
			}
			.dealcard .price p{
				color: #333;
			}
			.dealcard .price .num{
				color: #666;
				font-size: 12px;
			}
			.state{
				color: #ff5601 !important;
				font-size: 12px !important;
			}
			.tip{
				border-bottom: 1px solid #EFEFF4;
				text-align: right;
			}
			.tip p{
				color: #333;
			}
			.tab-nav{
				  overflow-x: scroll !important;
				    width: 120%;
				    /*height: 0.5rem!important;*/
				    white-space: nowrap;
			}
			.tab-hdtwo{
				overflow-x: scroll;
				white-space: nowrap;
			}
			.notice .tab-hdtwo li {
			    width: 16%;
			    display: inline-block;
			    white-space: nowrap;
		    }
		    ::-webkit-scrollbar {
				width: 0!important;
				opacity: 1!important;
			}
			.poi-name{
				word-break: break-all;
				white-space: normal;
				font-size: 14px;
			}
			
		</style>
	</head>
	<body>
		<header class="hasManyCity hasManyCitytwo" id="header">
			<a class="fl fanhui mui-action-back"><i class="iconfont icon-fanhui"></i></a>
			<div class="header-tit">
				商城订单
			</div>		
		</header>
		
		<div id="container">		
			<div id="main"> 
				<div id="orderData">
					<img src="../../img/market/order.png" style="margin: auto;display: block;width: 1rem;margin-top:1rem ;" alt="" />
					<span style="display:block;text-align: center;padding: 20px;">您还没有相关的订单</span></div>
					<script type="text/html" id="orderTpl">
						<div class="notice">
					<div class="tab-hd tab-hdtwo">
						<ul class="tab-nav">
						  <li class="active" data-statusId="-1">全部</li>
						  <li data-statusId="0">待付款</li>
						  <li data-statusId="1">待发货</li>
						  <li data-statusId="2">待收货</li>
						  <li data-statusId="3">待评价</li>
						  <li data-statusId="4">退款</li>
						</ul>
					</div>
					<div class="tab-bd">
						<div class="tab-pal">
							<dl class="list listtwo list-in">
								
								<%for(var i =0;i<orderData.length;i++){%>
									<dd id="<%=orderData[i].order_id%>" data-id="<%=orderData[i].order_status%>">
									<div class="orderbh clearfloat box-s">
										<span onclick="goShop('<%=orderData[i].storeid%>')"><img src="../../img/market/shop.png" style="width: 0.2rem;vertical-align: middle;" alt="" /> <%=orderData[i].goods_data[0].goodsData[0].shopName%></span>
										<span class="fr state"><%=state[orderData[i].order_status]%></span>
									</div>
									<%for(var j =0;j<orderData[i].goods_data[0].goodsData.length;j++){%>
									<a href="#" class="react" onclick="orderInfo('<%=orderData[i].order_id%>')">
										<div class="dealcard dealcardtwo clearfloat">
											<div class="dealcard-img imgbox">
												<img src="<%=orderData[i].goods_data[0].goodsData[j].goodsImg%>">
											</div>
											<div class="dealcard-block-right dealcard-block-righttwo">
												<div class="dealcard-brand dealcard-brandtwo single-line">
													<span class="poi-name icon-count-3"><%=orderData[i].goods_data[0].goodsData[j].goodsName%></span>
													<div class="price pricetwo">
														<p>¥<%=orderData[i].goods_data[0].goodsData[j].goodsPrice%></p>
														<p class="num">×<%=orderData[i].goods_data[0].goodsData[j].goodsnum%></p>	
													</div>	
												</div>									
											</div>
										</div>
									</a>
									<%}%> 
									<div class="order-bottom clearfloat box-s tip">
										<p><sub>共<%=orderData[i].goods_data[0].totalNum%>件商品&nbsp;合计:￥</sub><%=orderData[i].goods_data[0].totalMoney%><sub>
											<%if(orderData[i].goods_data[0].postFee==0){%>
												(不含运费)
												<%}else{%>
													(含运费<%=orderData[i].goods_data[0].postFee%>)
													<%}%>
											</sub></p>
									</div>
									<%if(orderData[i].order_status==0){%>
										<div class="order-bottom clearfloat box-s">
											<a onclick="goOrder('<%=orderData[i].order_id%>')" class="fr confirm">付款</a>
											<a onclick="delOrder('<%=orderData[i].order_id%>')" class="fr">取消订单</a>
										</div>
									<%}%>
									<%if(orderData[i].order_status==1){%>
										<div class="order-bottom clearfloat box-s">
											<a onclick="tuiOrder('<%=orderData[i].order_id%>')" class="fr confirm">申请退款</a>
										</div>
									<%}%>
									<%if(orderData[i].order_status==2){%>
										<div class="order-bottom clearfloat box-s">
											<a onclick="orderConfirm('<%=orderData[i].order_id%>')" class="fr confirm">确认收货</a>
											<a onclick="viewLogistics('<%=orderData[i].order_id%>')" class="fr">查看物流</a>
										</div>
									<%}%>
									<%if(orderData[i].order_status==3){%>
										<div class="order-bottom clearfloat box-s">
											<a onclick="goComment('<%=orderData[i].order_id%>')" class="fr confirm">评价</a>
											<a onclick="viewLogistics('<%=orderData[i].order_id%>')" class="fr">查看物流</a>
										</div>
									<%}%>
									<%if(orderData[i].order_status==4){%>
										<div class="order-bottom clearfloat box-s"> 
											<span class="fr">交易金额:<%=orderData[i].amount%>  退款金额：￥<%=orderData[i].amount%></span>
										</div>
									<%}%>
									<%if(orderData[i].order_status==5){%>
										<div class="order-bottom clearfloat box-s"> 
											<span class="fr">退款成功</span>
										</div>
									<%}%>
									<%if(orderData[i].order_status==6){%>
										<div class="order-bottom clearfloat box-s"> 
											<a onclick="delOrder('<%=orderData[i].order_id%>')" class="fr">删除订单</a>
										</div>
									<%}%> 
								</dd>
								<%}%>
								<div id="noOrder"></div>
							</dl>
						</div>
						
					</div>
				</div>
					</script>
				
												
			</div>
		</div>
	</body>  
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.openDetail = function(){
			openview({
//			 	view:"address-edit.html"
			})
		}
		
		mui.plusReady(function(){
			var oldToken = plus.storage.getItem('oldToken');
			var myuserid = plus.storage.getItem('userid');
			alert(myuserid)
			//加载订单 
			plus.nativeUI.showWaiting('加载中 ...', {
				width: '100px',
				height: '80px'
			});
				mui.ajax(serverUrl+'/api/mall/orderlist',{
				data:{userid:myuserid},
				dataType:'json',
				type:'post',
				timeout:1000,
				headers:{"token":oldToken},	 
				success:function(data,type,xhr){ 
					plus.nativeUI.closeWaiting(); 
					if(data.errno==0){
						
						if(data.data.length!=0){
							 
							alert(JSON.stringify(data.data));  
							for(var i=0;i<data.data.length;i++){ 
								data.data[i].goods_data=eval("("+data.data[i].goods_data+")"); 
							}
							// alert(JSON.stringify(data.data[0].goods_data.goodsData[0]))
							var obj={}; 
							 obj.orderData=data.data;
							 obj.state = ['等待买家付款' ,'买家已付款','卖家已发货','交易成功','退款中','退款成功','交易关闭'];
							document.getElementById("orderData").innerHTML=template("orderTpl",obj);
							$('.tab-nav li').click(function(){ 
								var statusId=$(this).attr("data-statusId"); 
								$(this).addClass("active");
								$(this).siblings().removeClass("active");
								if(statusId==-1){
									$("dd").css("display","block")
								}
								if(statusId==0){
									$('dd').each(function(){
									var status = $(this).attr("data-id");
									if(status==0){
										$(this).css("display","block");
										$(this).siblings().css("display","none");
									}
									}) 
								}
								if(statusId==1){
									$('dd').each(function(){
									var status = $(this).attr("data-id");
									if(status==1){
										$(this).css("display","block");
										$(this).siblings().css("display","none");
									}
									}) 
								}
								if(statusId==2){
									$('dd').each(function(){
									var status = $(this).attr("data-id");
									if(status==2){
										$(this).css("display","block");
										$(this).siblings().css("display","none");
									}
									}) 
								}
								if(statusId==3){
									$('dd').each(function(){
									var status = $(this).attr("data-id");
									if(status==3){
										$(this).css("display","block");
										$(this).siblings().css("display","none");
									}
									}) 
								}
								if(statusId==4){
									$("dd").css("display","none");
									$('dd').each(function(){
									var status = $(this).attr("data-id");
									if(status==4 || status==5){
										 $(this).css("display","block");
									}
//									else{
//										$("#noOrder").html('<img src="../../img/market/order.png" style="margin: auto;display: block;width: 1rem;margin-top:1rem ;" alt="" /><span style="display:block;text-align: center;padding: 20px;">您还没有相关的订单</span>');
//
//									}
									
									}) 
								}
							})
						}
					}else{
						plus.nativeUI.closeWaiting()
					    alert(JSON.stringify(data.data))
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting()
					console.log('响应失败  !');
				}
			}); 
			
			//数组去重
		Array.prototype.unique1 = function() {
			var res = [this[0]];
			for(var i = 1; i < this.length; i++) {
				var repeat = false;
				for(var j = 0; j < res.length; j++) {
					if(this[i] == res[j]) {
						repeat = true;
						break;
					}
				}
				if(!repeat) {
					res.push(this[i]);
				}
			}
			return res;
		}
		    window.goShop=function(id){
				openview({
					view:'../market/shophome.html', 
					extrasobj:{storeId:id}
				})
			}
			window.orderInfo=function(orderId){
				openview({
					view:'orderDetail.html', 
					extrasobj:{orderId:orderId}
				})
			}
			window.delOrder=function(id){
				alert("取消订单"+id)
			}
			window.goOrder=function(id){
				alert("付款"+id)
			}
			window.goComment=function(orderId){
				alert("评论"+orderId);
				openview({
					view:'comment.html', 
					extrasobj:{orderId:orderId}
				})
			}
			window.viewLogistics=function(id){
				alert("查看物流"+id)
				openview({
					view:'viewLogistics.html', 
					extrasobj:{orderId:id}
				})
			}
			window.orderConfirm=function(id){
				alert("确认收货"+id)
			}
			window.tuiOrder=function(id){
				alert("申请退款"+id)
			}
		})
	</script>
</html>

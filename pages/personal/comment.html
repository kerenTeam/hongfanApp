<style type="text/css">
 
.mui-icon-star{
	font-size: 26px;

}

}

	}

	}

		color: white;

				box-shadow: none;
			}

				height: 50px;
			}
			.mui-title,.mui-icon{
				line-height: 50px!important;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			.vm{
				 margin-top: 1.5rem;
				 
			}
			.vm img{
				margin-right: 0.5rem;
			}
			.vm>*{
				vertical-align: middle;
				display: inline;
			}

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<button id="submit" class="mui-btn mui-btn-link mui-pull-right" style="line-height: 50px">发送</button>
			<h1 class="mui-title" style="color: white;line-height: 50px;">评价晒单</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="vm"> 
					<img src="../../img/vege.jpg" style="width:5rem;vertical-align: middle;" alt="" />
					<span>评分</span>
					<div class="icons mui-inline" style="margin-left: 6px;vertical-align: middle;display: inline;">
						<i data-index="1" class="mui-icon mui-icon-star"></i>
						<i data-index="2" class="mui-icon mui-icon-star"></i>
						<i data-index="3" class="mui-icon mui-icon-star"></i>
						<i data-index="4" class="mui-icon mui-icon-star"></i>
						<i data-index="5" class="mui-icon mui-icon-star"></i>
					</div> 
				</div>
				
			</div> 
			<div style="margin: 10px;">
			<div class="row mui-input-row">
				<textarea id='question' class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
			</div>
			
			 <div style="font-size: 14px;margin-top: 15px;">图片(选填,提供问题截图,总大小10M以下)</div>
			<div id='image-list' class="image-list"></div>
			</div>
		</div>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>商城订单详情 - 素材牛模板演示</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/reset.css"> 
		<script type="text/javascript" src="../../js/jquery.min.js"></script> 
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/hmt.js" type="text/javascript"></script> 
	</head>
	<style type="text/css">
	.gray{
		color: gray;
		font-size: 12px!important;
	}
	.sjname{
		border: 0;
		background-color: white!important;	
	}
	dl.list {
		border: 0!important;
		border-bottom: 0!important;
	}
		dl.listtwo dd{ 
			background: #eeeeee!important;
			border-bottom: 0;
			border-top: 2px solid white;
			padding-bottom: 0.19rem;
		}
		dl.listtwo dd:first-child{
			border-top: 0;
		}
		dl.listtwo dd:last-child{
			padding-bottom: 0.1rem;
		}
		.renting-footer { 
			background-color: white; 
			border-top: 1px solid #ddd;
		}
		.renting-footer button{
			margin-top: 0.1rem;
    		margin-right: 0.15rem;
		}
		.BC{
			background-color: #ec4d1c;
			color: white;
			border: 1px solid #ec4d1c;
		}
	</style>
	<body>
		<header class="hasManyCity hasManyCitytwo" id="header">
			<a class="fl fanhui mui-action-back"><i class="iconfont icon-fanhui"></i></a>
			<div class="header-tit">
				订单详情
			</div>	
		</header>
		
		<div id="container">		
			<div id="main">
				
				<div id="orderInfo"></div>
				<script type="text/html" id="orderTpl">
					<div class="deal" data-orderId="<%=data.order_id%>">
						<div class="list">
							<div class="guess-like guess-liketwo">
								<div class="sjname mui-row box-s">
									<div class="mui-col-xs-1">
										<img src="../../img/market/map.png" style="width: 0.2rem;" alt="" />
									</div>
									<div class="mui-col-xs-11">
										<span class="fl">收货人：<%=data.goods_data[0].sendAddress.people%></span><span class="fr"><%=data.goods_data[0].sendAddress.phoneNow%></span>
										<div class="clear"></div>
										<div class="fl">收货地址：<%=data.goods_data[0].sendAddress.addressNow%></div>
									</div>
								</div>
												
							</div>						
						</div>	
						
						<div class="sjname box-s">
									<img src="../../img/market/shop.png" style="width: 0.2rem;vertical-align: middle;" alt="" /> <span style="vertical-align: middle;"><%=data.goods_data[0].goodsData[0].shopName%></span>
									 <span class="mui-icon mui-icon-arrowright" style="vertical-align: middle;"></span>
								</div>
								<dl class="list listtwo">
									 <%for(var i = 0;i<data.goods_data[0].goodsData.length;i++){%>
									 	<dd>
											<div class="react">												
												<div class="dealcard">
													<div class="dealcard-img imgbox">
														<span></span>
														<img src="<%=data.goods_data[0].goodsData[i].goodsImg%>"/>
													</div>
													<div class="dealcard-block-right">
														<div class="dealcard-brand single-line"><%=data.goods_data[0].goodsData[i].goodsName%> <span class="fr">￥<b><%=data.goods_data[0].goodsData[i].goodsPrice%></b></span></div>
														<div class="title text-block fl">
															<%=data.goods_data[0].goodsData[i].goodText%>													
														</div>
														<div class="title text-block fr">
															x <%=data.goods_data[0].goodsData[i].goodsnum%>															
														</div>
														<div class="clear"></div>
														<%if(data.order_status==2 || data.order_status==3){%>
															<span class="mui-badge mui-badge-danger">
																七天退换
															</span>
														<%}%>
														
													</div>
													<%if(data.order_status==2 || data.order_status==3){%>
														<button class="fr" style="margin-top: 0.2rem;">退款</button>
													<%}%>
													
													
												</div>
											</div>
										</dd> 
									 	<%}%> 
								</dl>
						
						<dl id="deal-terms" class="list">
							<dd class="dd-padding dd-paddingfour">
								<ul>
									<%if(data.goods_data[0].fee==0){%>
									<li class="gray">
										<div class="tip-title">运费<span class="fr">￥ <%=data.goods_data[0].fee%></span></div>
									</li>
									<%}else{%>
										<li class="gray">
											<div class="tip-title">运费<span class="fr">￥ 0.00</span></div>
										</li>
										<%}%>
										<%if(data.is_intergal!=0){%>
											<li class="gray">
												<div class="tip-title">积分抵扣<span class="fr">-￥ 1.00</span></div>
											</li>
										<%}%>
										<%if(data.coupon_id!=null){%>
										<li class="gray">
											<div class="tip-title">优惠券抵扣<span class="fr">-￥ 10.00</span></div>
										</li>
										<%}%>
									<li>
										<div class="tip-title">实付款<span class="fr" style="color:#f53c42;">￥ <%=data.goods_data[0].totalMoney%></span></div>
									</li>
								</ul>
							</dd>
						</dl>
						<dl id="deal-terms" class="list">
							<dd class="dd-padding dd-paddingfour gray">
								<ul>
									<li>
										<div class="tip-title">订单编号：<%=data.order_id%></div>
									</li>
									<%if(data.order_status!=1){%>
									<li>
										<div class="tip-title">支付方式：微信支付</div>
									</li>
									<li>
										<div class="tip-title">交易号：<%=data.pay_no%></div>
									</li>
									<li>
										<div class="tip-title">付款时间：2016-01-01&nbsp;16:25</div>
									</li>
									<%}%>
									<li>
										<div class="tip-title">创建时间：<%=data.create_time%></div>
									</li>
									<%if(data.order_status==3 || data.order_status==4 || data.order_status==5){%>
									<li>
										<div class="tip-title">发货时间：2016-01-01&nbsp;17:25</div>
									</li>
									<%}%>
								</ul>
							</dd>
						</dl>								
					</div>
				</script> 
			</div>
		</div> 
		<div class="renting-footer clearfloat" id="footer"> 
				<button class="fr BC">付款</button>
			 	<button class="fr">取消订单</button> 
		</div>

	</body>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.plusReady(function(){
			var orderId = plus.webview.currentWebview().orderId;
			var oldtoken = plus.storage.getItem('oldToken');
			alert(orderId);
			mui.ajax(serverUrl+'/api/mall/orderinfo',{
				data:{order_id:orderId},
				dataType:'json',
				type:'post',
				timeout:1000,
				headers:{"token":oldtoken},	 
				success:function(data,type,xhr){ 
					plus.nativeUI.closeWaiting();
					console.log(JSON.stringify(data.data)) ;
			       if(data.errno===0){
				       	 data.data[0].goods_data=eval("("+data.data[0].goods_data+")");
				        var orderInfo = {};
				        orderInfo.data= data.data[0];
				        console.log("orderInfo.data "+JSON.stringify(data.data[0]))
				        document.getElementById("orderInfo").innerHTML = template("orderTpl",orderInfo)
			       }
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting()
					console.log('响应失败  !');
				}
			});
		})
	</script>
</html>

	<style type="text/css">
		header{
			box-shadow: none!important;
		}
		.activityIcon{
			width: 0.3rem;
			margin: 0 5px 0 15px;
			vertical-align: middle;
		}
		dl.list{
			border: none;
		}
		.acleft img{ 
			width: 0.5rem; 
			
		}
		.acright{ 
			width:-moz-calc(100% - 0.5rem);
			width:-webkit-calc(100% - 0.5rem);
			width: calc(100% - 0.5rem);
			font-size: 0.12rem;
			line-height: 0.15rem;
    		right: -4%;
    		position: absolute;
    		top: 50%;
    		-webkit-transform: translateY(-50%);
		}
		.ddafter{ 
			padding:25px 12px 0 12px;
			position: relative;
		}
		.ddafter:not(:last-child):after{
			content: '';
			position: absolute;
			width: 100%;
			display: block;
			bottom: 0;
			height: 0px;
			left: 0;
			background-color: rgba(0,0,0,0.1);
			-webkit-transform: scaleY(0.5);
		}
		.aclist{
			padding: 0 auto 0.05rem auto;
		}
	 	.gameName{
	 	    text-overflow: ellipsis;
		    max-width: 55px;
		    display: inline-block;
		    white-space: nowrap;
		    overflow: hidden;
		 }
		 .aclist .mui-col-xs-4{
		 	position: relative;
		 }
	</style>

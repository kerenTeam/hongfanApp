		<script type="text/javascript">
			mui.init()
			
			//定位当前位置
		   	mui.plusReady(function(){
			   	 //地图定位
				var watchId;
				var latitude=0;//经度
				var longitude=0;//纬度
				function geoInf(position) {
					var str = "";
					str += "地址：" + position.addresses + "\n"; //获取地址信息
					str += "坐标类型：" + position.coordsType + "\n";
					var timeflag = position.timestamp; //获取到地理位置信息的时间戳；一个毫秒数；
					str += "时间戳：" + timeflag + "\n";
					var codns = position.coords; //获取地理坐标信息；
					var lat = codns.latitude; //获取到当前位置的纬度；
					str += "纬度：" + lat + "\n";
					var longt = codns.longitude; //获取到当前位置的经度
					str += "经度：" + longt + "\n";
					var alt = codns.altitude; //获取到当前位置的海拔信息；
					str += "海拔：" + alt + "\n";
					var accu = codns.accuracy; //地理坐标信息精确度信息；
					str += "精确度：" + accu + "\n";
					var altAcc = codns.altitudeAccuracy; //获取海拔信息的精确度；
					str += "海拔精确度：" + altAcc + "\n";
					var head = codns.heading; //获取设备的移动方向；
					str += "移动方向：" + head + "\n";
					var sped = codns.speed; //获取设备的移动速度；
					str += "移动速度：" + sped;
					console.log(JSON.stringify(position));
					longitude = (position.coords.longitude).toFixed(6);
					latitude = (position.coords.latitude).toFixed(6); 
					$('#mapAddress').html(position.addresses);
					
				}
				// 通过定位模块获取位置信息
				function getGeocode() {
					plus.geolocation.getCurrentPosition(geoInf, function(e) {
						mui.toast("获取定位位置信息失败：" + e.message);
					}, {
						geocode: true,
						provider: 'amap'
					});
				}
				getGeocode();
				$('#gowhere').click(function(){ 
					alert(longitude)
		    	openview({
		    		view: encodeURI('origin.html'),
					id: 'origin',
					extrasobj:{iframsrc:'https://m.amap.com/picker/?center='+longitude+','+latitude+'&amp;key=608d75903d29ad471362f8c58c550daf'}
		    	})
		    })
		   })
			
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
			});
			
			//找车 找人 
			var widthF = $(".tab div").eq(0).width()
		    $('.border').css({"left":0+"px","width":widthF+"px"});
		    
		    $(".tab div").click(function() {
				var i = $(this).index(); 
		 	    //设置底边框的left 
		 	    var width = $(this).width();
		 		var leftSlider = width*i; 
              	$('.border').css({"left":leftSlider+"px","width":width+"px"});
				$(".tab div").removeClass("tabActive")
				$(this).addClass("tabActive");
				if(!$(".tabcontent").eq(i).hasClass("taactive")) {
					$(".tabcontent").removeClass("taactive");
					$(".tabcontent").eq(i).addClass("taactive");
				}
			})
		   
		   
		    
		</script>

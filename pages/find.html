            img {

                -webkit-column-gap: 10px;
                column-gap: 10px;
                padding: 10px;

            .boxf {
            	-webkit-column-break-inside:avoid;
				column-break-inside:avoid;
                border: none;
                margin-bottom: 10px;
                cursor: pointer;
            }
            
            .boxf img {
                width: 100%;
                vertical-align: top;
                border-radius: 2px;
            }
            .center{
            	text-align: center;

            @media (min-width: 600px) {

            figure figcaption {

                font-size: 0.16rem;
                color: white;

            .fmask {
                position: absolute;
                top: 0;
                left: 0;

    <script type="text/javascript">
    	var falg = false; 
    	//苹果监听 右滑返回

        //安卓返回键
        mui.init({
            beforeback: function(){
                 backindex();
                return false;

        //导航切换
		function gopage(page){ 
	  		event.preventDefault();
	  		function fotrue(){
		  		if(plus.webview.getWebviewById(page)){
		        	plus.webview.show(page,"fade-in",300);
		        	plus.webview.currentWebview().hide();
		        }else{
		        	openview({
						view:page+'.html',
						id:page
					});
		        }
	  		}
	  		if(page == 'find'){
	  			fotrue();
	  		}else{
	  			if(plus.storage.getItem('myToken')){
	  				fotrue();
	  			}else{
	  				mui.toast('请登录');
					openview({
						view:'login.html'
					});
	  			}
	  		}
	  	}

        function findInfo(userid,newsid,avtar,nickname) {
            openview({
                view: "find/findInfo.html",
                id:"findInfo",
                extrasobj: {
                    userId: userid,newsId:newsid,avtar:avtar,nickName:nickname
                }
            })
        }
        $(".baocun").click(function() {
            openview({

            })

		$(".goBack").click(function(){
            backindex();
        })
        
         
        function backindex(){
        	falg = true;
            //获得主页面的webview 
            var appIndex = plus.webview.getLaunchWebview();
            var mainweb = plus.webview.getWebviewById('main.html');
            //触发主页面的gohome事件
            mui.fire(appIndex,'gohome',{hrefid:'defaultTab'});
			console.log(mainweb);
			console.log(appIndex);
            plus.webview.show(appIndex,"fade-in",500);
            plus.webview.show(mainweb,"fade-in",500); 
            var wvs=plus.webview.all();
            console.log(wvs);
            //plus.webview.currentWebview().setStyle({'popGesture':'none'});
            if(plus.webview.getWebviewById('Follow')){
            	plus.webview.getWebviewById('Follow').close();
            }
            if(plus.webview.getWebviewById('message')){
            	plus.webview.getWebviewById('message').close();
            }
            if(plus.webview.getWebviewById('centerPage')){
            	plus.webview.getWebviewById('centerPage').close();
            }
            if(plus.webview.getWebviewById('find')){
            	plus.webview.getWebviewById('find').close();
            }
        	plus.webview.currentWebview().close();
            
        }
        
        mui.plusReady(function(){
        	var oldtoken = plus.storage.getItem('oldToken');
        	var myuserid = plus.storage.getItem('userid');
        	 
        	//获取海报信息
        	mui.ajax(serverUrl+"/api/news/activity",{
        		dataType:'json',
        		type:'post',
        		timeout:10000,
				headers:{"token":oldtoken},	 
				success:function(data,type,xhr){  
					if(data.errno == 0){
						if(data.data.length != 0){ 
        					var theameObj = {};
        					theameObj.myurl = serverimgUrl;
        					theameObj.theameData = data.data;
        					document.getElementById("theame").innerHTML = template("theameTpl",theameObj);
        					
        					//专题 活动切换
        					 $("figure").click(function() { 
						    	var type = $(this).attr("id"); 
						    	var acid = $(this).attr("data-actid")
					            openview({
					                view: "find/thematicActivities.html",
					                extrasobj: {
					                    type:type,acid:acid
					                }
					            })
					        })
						}
					}
					
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting()
					console.log('响应失败  !');
				}
        	})
        	
        	// 发现动态的分类  
        	mui.ajax(serverUrl+"/api/news/category",{ 
        		dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldtoken},	 
				success:function(data,type,xhr){ 
					if(data.errno == 0){
						if(data.data.length != 0){
							var newType = {};
							    newType.tpdata = data.data;
							    document.getElementById("newsType").innerHTML = template("newsTypeTpl",newType);
							    
							    //默认加载第一类的动态列表 
							    getNews($(".findType li:first-child").attr("data-ctid"))
							    
							    //点击分类 切换动态
					        	$(".findType li").on("tap",function(){
					        		
					        		if(!$(this).hasClass("active")){
					        			getNews($(this).attr("data-ctid"))
					        		}
					        		
					        		$(".findType li").removeClass("active")
									$(this).addClass("active"); 
					        	})
        	
						}
					}
					
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting()
					console.log('响应失败  !');
				}
				 
        	}) 
        	
        	
        	
        	
        	var Spagenum = 2; //实到页数
			var Ypagenum = 1; //应到页数 
        	//获取动态列表
        	function getNews(ctid){
        		plus.nativeUI.showWaiting()
        		var currentPage = 1,numsPerPage = 10;
        		mui.ajax(serverUrl+"/api/news/newslist",{
        			data:{currentPage:currentPage,numsPerPage:numsPerPage,userid:myuserid,categoryid:ctid,isMyFriendPage:""},
	        		dataType:'json',
					type:'post',
					timeout:10000,
					headers:{"token":oldtoken},	 
					success:function(data,type,xhr){
						
						if(data.errno == 0) { 
							var dataobj = data.data.data; 	
							if(dataobj.length != 0){
								for(var i=0;i<dataobj.length;i++){
									if(dataobj[i].avatar){
										dataobj[i].avatar = JSON.parse(dataobj[i].avatar)
									}
									
								}
							} 
							var recommendObj = {};
							recommendObj.myUrl = serverimgUrl;
							recommendObj.recommendData = dataobj;
							document.getElementById("typeNews").innerHTML = template("typeNewTpl", recommendObj);
							mui("#upload")[0].innerHTML = "";
							//上滑加载
							$(window).scroll(function() {　　
								var scrollTop = $(this).scrollTop();　　
								var scrollHeight = $(document).height();　　
								var windowHeight = $(this).height();　　
								if(scrollTop + windowHeight == scrollHeight) {
									if(Spagenum <= data.data.totalPages && Spagenum == Ypagenum + 1) { //当前页小于等于总页数时请求下一页
										mui("#upload")[0].innerHTML = "<img src='../img/balls.svg' />";
										Ypagenum++; //满足加载情况,应到页数+1
										console.log('发起请求,实到' + Spagenum + '页');
										console.log('发起请求,应到' + Ypagenum + '页');
										mui.ajax(serverUrl + '/api/news/newslist', {
											data:{currentPage:Spagenum,numsPerPage:numsPerPage,userid:myuserid,categoryid:ctid,isMyFriendPage:""},
							        		dataType:'json',
											type:'post',
											timeout:10000,
											headers:{"token":oldtoken},	 
											success:function(data,type,xhr){  
												if(data.errno == 0) {
													var dataobj = data.data.data
													if(dataobj.length != 0){
														for(var i=0;i<dataobj.length;i++){
															dataobj[i].avatar = JSON.parse(dataobj[i].avatar)
														}
													} 
													var recommendObj = {}
													recommendObj.myUrl = serverimgUrl;
													recommendObj.recommendData = dataobj
													document.getElementById("typeNews").innerHTML += template("typeNewTpl", recommendObj);
												}
												mui("#upload")[0].innerHTML = "";
												Spagenum++; //加载成功,当前页+1
												console.log('成功+1,实到' + Spagenum);
												console.log('成功+1,应到' + Spagenum);
											},
											error: function(xhr, type, errorThrown) {
												Ypagenum--; //失败是应到-1
												mui.toast("当前网络不好请重试");
												mui("#upload")[0].innerHTML = "";
											}
										});
									} else if(Spagenum == data.data.totalPages + 1) { //当前页不小于等于总页数时请求下一页
										mui("#upload")[0].innerHTML = "到底了";
									}
								}
							});
						} else {
							mui("#upload")[0].innerHTML = "";
						}
						plus.nativeUI.closeWaiting(); //关闭等待框 
						//发布者主页
						$(".findUser").click(function(){
							event.stopPropagation()
							openview({
								view: "centerPage.html",
								extrasobj: {
									userId: $(this).attr("data-userId")
								}
							})
						})
					},
					error:function(xhr,type,errorThrown){
						plus.nativeUI.closeWaiting();
						mui("#upload")[0].innerHTML = "";
						console.log('响应失败  !');
					}
					 
	        	}) 
        		
        	}
        })
        
        
    </script>
